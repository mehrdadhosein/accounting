<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="SaalMaali_edit_create" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<p:panel>
				<f:facet name="header">
					<h:outputText
						value="#{messages['SaalMaali_title']}" />
				</f:facet>

			<p:panelGrid columns="2" layout="grid" width="90%" columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">            
					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="saal" value="#{messages['SaalMaali_saal']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
					<p:inputText required="true" id="saal" label="saal"
						value="#{saalMaali.entity.saal}"  >
						 <f:validateLength minimum="4" maximum="4" />
						 </p:inputText> 
						 <br/>
						<h:outputText style="font-family:tahoma; font-size:12px; color:red"
						value="#{messages['SaalMaali_enterYearCompletely']}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="start" value="#{messages['SaalMaali_start']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
					<custom:DateTimePicker rendered="#{owner.entity.id == null || permissionProvider.user_adminPermission}" required="true" id="start" type="DateHorMin" value="#{saalMaali.entity.startDate}" lang="Shamsi" ></custom:DateTimePicker>
					<h:outputText rendered="#{owner.entity.id != null}"  value="#{saalMaali.entity.startDateFA}" />
					</h:panelGroup>
					
	
					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="end" value="#{messages['SaalMaali_end']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
					<custom:DateTimePicker rendered="#{owner.entity.id == null || permissionProvider.user_adminPermission}" required="true" id="end" type="DateHorMin"	value="#{saalMaali.entity.endDate}" lang="Shamsi"></custom:DateTimePicker>
					<h:outputText rendered="#{owner.entity.id != null}" value="#{saalMaali.entity.endDateFA}" />
					</h:panelGroup>
	
					<h:panelGroup>
						<h:outputLabel for="isActive" value="#{messages['SaalMaali_isActive']}" /> : 
					</h:panelGroup>
					<h:selectBooleanCheckbox id="isActive" label="isActive"
						value="#{saalMaali.entity.isActive}" /> 
			</p:panelGrid>
		</p:panel>
		<p:panel rendered="#{owner.ID != null}">
	
			<h:commandButton action="#{owner.importFromHesabKolTemplateList}" 
				styleClass=" gwt-Button" onclick="showLoading()"
				rendered="#{permissionProvider.importFromHesabKolTemplate}"
				value="importFromHesabKolTemplateList" immediate="true"
				image="/images/buttons/btn_import_hesab.png">
			</h:commandButton>
			
		</p:panel>
		<p:panel rendered="#{owner.ID != null}">
				<f:facet name="header">
					<h:outputText
						value="#{messages['SaalMaali_copyHesabsFromSourceSaalMaaliToDestSaalMaali']}" />
				</f:facet>

			<p:panelGrid layout="grid" columns="2" width="90%" columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">            

					<h:panelGroup>
						<h:outputText value="  "  />
						<h:outputLabel for="srcSaalMaali"
							value="#{messages['AccountingSystemConfig_srcSaalMaali']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<t:selectOneMenu value="#{owner.srcSaalMaali.id}"
							id="srcSaalMaali" 
							label="#{messages['AccountingSystemConfig_srcSaalMaali']}">
							<f:selectItems value="#{simpleLocalEntities.saalMaali}" />
						</t:selectOneMenu>
					</h:panelGroup>	
			</p:panelGrid>
		<h:commandButton styleClass="gwt-Button" render="messageGrid" onclick="showLoading();"
			value="copyHesabsFromSourceSaalMaaliToDestSaalMaali" 
			image="/images/buttons/btn_copyHesabsFromSourceSaalMaaliToDestSaalMaali.png"
			action="#{owner.copyHesabsFromSourceSaalMaaliToDestSaalMaali}" />
			
		</p:panel>
	</ui:define>
</ui:composition>

</html>
