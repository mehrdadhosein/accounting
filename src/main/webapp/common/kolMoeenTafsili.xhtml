	</h:panelGroup>
	
	<h:panelGroup>
		<h:outputText styleClass="required" value="  " />

					</h:panelGroup>
	<h:panelGroup>
		<custom:autocomplete-one id="hesabMoeen" entity="HesabMoeen" 
			property="desc" identity="#{owner.entity.hesabMoeen.id}"
			desc="#{owner.entity.hesabMoeen.desc}" width="320px" client="true"
			extraParams="isHierarchical=true"
			label="#{messages['HesabMoeen_title']}"
			onchange="fillDesthesabTafsiliOne('hesabMoeen','hesabTafsiliOne');clearAutocomplete('hesabTafsiliOne');clearAutocomplete('hesabShenavar');" />
	</h:panelGroup>
	
	<h:panelGroup>
		<h:outputText styleClass="required" value="  " />
		<h:outputLabel 
			value="#{messages['HesabTafsiliOne_title']}" /> : 
	</h:panelGroup>
	<h:panelGroup>
		<custom:autocomplete-one id="hesabTafsiliOne" entity="HesabTafsili" onInit="tafsiliInited();"
			property="desc" identity="#{owner.entity.hesabTafsiliOne.id}"
			desc="#{owner.entity.hesabTafsiliOne.desc}" width="320px" client="true"
			extraParams="isHierarchical=true&amp;&amp;tafsiliLevel=1"
			 />

	<t:jsValueSet name="moeenKolMap" value="#{hesabMoeen.moeenKolMap}" />

<script>
		function tafsiliInited() {
			var moeenId = $$('#hesabMoeen_id').val();
	
			if (moeenId == null || moeenId == '')
				return;
				
			fillDest('hesabMoeen', 'hesabTafsiliOne')
		}

		function fillDesthesabTafsiliOne(moeen,tafsili){

			$$('#hesabKolName').val(kolMap.label);
			
				//clearAutocomplete(tafsili);
			tafsiliMap = moeenTafsiliOneMap[moeenId];

			var filtered = tafsiliMap;
			//alert(inspect(filtered,10,10));
			//alert('aaa');
			$$('#' + tafsili + '_desc').autocomplete('option', 'source', filtered);
			
		}
