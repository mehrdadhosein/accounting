<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<p:panel
	style="width: 99%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
	<p:panelGrid layout="grid" columns="1" style="width:100%"
		styleClass="inputForm  ui-panelgrid-blank">
		<p:panelGrid layout="grid" columns="10" width="90%"
			columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
			styleClass="inputForm  ui-panelgrid-blank">

			<h:outputLabel for="saalMaali" value="#{messages['SaalMaali_saal']}" />
			<h:selectOneMenu value="#{sanadItem.saalMaali}" 
				label="#{messages['SaalMaali_saal']}" id="SaalMaali_saal" converter="javax.faces.Integer">
				<f:selectItems value="#{saalMaali.activeSaalList}" />
			</h:selectOneMenu>
			<h:outputLabel for="hesab" value="#{messages['SanadItem_hesabTafsili']}" />
			<custom:lov id="hesab"
				identity="#{sanadItem.filter['hesab.id@eq']}"
				desc="#{sanadItem.example.hesabTafsili.desc}"
				url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesab" />


			<h:outputLabel for="fromDate" value="#{messages['SanadItem_date']}" />
			<custom:DateTimePicker id="fromDate" type="Date"
				value="#{sanadItem.filter['sanad.date@ge']}" lang="Shamsi"></custom:DateTimePicker>
			<h:outputLabel for="fromDate" value="#{messages['to']}" />
			<custom:DateTimePicker id="toDate" type="Date"
				value="#{sanadItem.filter['sanad.date@le']}" lang="Shamsi"></custom:DateTimePicker>

		</p:panelGrid>
		<h:commandButton styleClass="ButtonStyle"
			value="#{messages['common_search']}"
			actionListener="#{sanadItem.search}">
		</h:commandButton>
	</p:panelGrid>
</p:panel>
</h:panelGroup>
</html>
