
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="#{messages['SanadItem_title']}" />
	<ui:param name="owner" value="#{sanadItem}" />
	<ui:define name="listsection">
		<p:panelGrid columns="11">
			<h:outputLabel for="saalMaali" value="#{messages['SaalMaali_saal']}" />
			<h:selectOneMenu value="#{sanadItem.saalMaali}" 
				label="#{messages['SaalMaali_saal']}" id="SaalMaali_saal" converter="javax.faces.Integer">
				<f:selectItems value="#{saalMaali.activeSaalList}" />
			</h:selectOneMenu>

			<h:outputLabel for="hesab" value="#{messages['SanadItem_hesabKol']}" />
			<h:panelGroup>
				<custom:lov id="hesab"
					identity="#{sanadItem.hesabKolId}"
					desc="#{sanadItem.example.hesabTafsili.desc}"
					url="${request.contextPath}/hesabkol/hesabKol.lov.jsf?pId=hesab" />
			</h:panelGroup>
			<h:outputLabel for="type" value="#{messages['HesabTafsili_type']}" />
			<h:selectOneMenu id="type" value="#{sanadItem.type}" 
				label="#{messages['HesabTafsili_type']}">
				<f:selectItems value="#{enums.HesabTypeEnum}" />
			</h:selectOneMenu>
			<h:outputLabel for="fromDate" value="#{messages['SanadItem_date']}" />
			<custom:DateTimePicker id="fromDate" type="Date"
				value="#{sanadItem.filter['sanad.date@ge']}" lang="Shamsi"></custom:DateTimePicker>
			<h:outputLabel for="fromDate" value="#{messages['to']}" />
			<custom:DateTimePicker id="toDate" type="Date"
				value="#{sanadItem.filter['sanad.date@le']}" lang="Shamsi"></custom:DateTimePicker>
			<h:commandButton styleClass="ButtonStyle" value="#{messages['common_search']}" actionListener="#{sanadItem.search}">
			</h:commandButton>
		</p:panelGrid>
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="sanadItems" value="#{sanadItem.itemsGroupByLevel}"   headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" style="width: 100%" rows="#{sanadItem.rowsPerPage}">
				<p:ajax event="page" listener="#{owner.onPage}" onstart="showLoading();" oncomplete="hideLoading();" onerror="hideLoading();alert('error');"/>
		
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_hesabKol']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKolName}" />
			</p:column>
		
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_bedehkar']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.bedehkar}" >
					<f:convertNumber/>
				</h:outputText>

			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_bestankar']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.bestankar}" >
					<f:convertNumber/>
				</h:outputText>

			</p:column>
						
			
		</p:dataTable>
		<custom:dataTableRowCount for="sanadItems"></custom:dataTableRowCount>
			
	</ui:define>
</ui:composition>
</html>
