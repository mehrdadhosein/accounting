<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	
	xmlns:p="http://primefaces.org/ui">

<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<p:panel id="contactHesabInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="contact" value="#{messages['ContactHesab_contact']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="contact"  required="true" descWidth="250" label="#{messages['ContactHesab_contact']}"
							identity="#{contactHesab.entity.contact.id}"
							desc="#{contactHesab.entity.contact.desc}"
					  		url="${request.contextPath}/contact/contact.localLov.jsf?pId=contact" />
				</h:panelGroup>				  		
				
					
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabMoeen" value="#{messages['ContactHesab_hesabMoeen']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabMoeen"  required="true" descWidth="250" label="#{messages['ContactHesab_hesabMoeen']}"
							identity="#{contactHesab.entity.hesabMoeen.id}"
							desc="#{contactHesab.entity.hesabMoeen.desc}"
					  		url="${request.contextPath}/hesabmoeen/hesabMoeen.lov.jsf?pId=hesabMoeen" />
				</h:panelGroup>				  		
				
					
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabTafsili" value="#{messages['ContactHesab_hesabTafsili']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabTafsili"  required="true" descWidth="250" label="#{messages['ContactHesab_hesabTafsili']}"
							identity="#{contactHesab.entity.hesabTafsili.id}"
							desc="#{contactHesab.entity.hesabTafsili.desc}"
					  		url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesabTafsili" />
				</h:panelGroup>				  		
				
					

	</p:panelGrid>
	<h:commandButton action="#{contactHesab.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<h:panelGroup id="quickLoadProcessPanel" rendered="#{!contactHesab.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<p:commandButton id="loadCommand" action="#{contactHesab.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" reupdate="contactHesabInput" />
	</h:panelGroup>

</p:panel>
</html>
