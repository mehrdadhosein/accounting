<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	
	xmlns:p="http://primefaces.org/ui">

<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<p:panel id="hesabMoeenInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabKol" value="#{messages['HesabMoeen_hesabKol']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabKol"  required="true" descWidth="250" label="#{messages['HesabMoeen_hesabKol']}"
							identity="#{hesabMoeen.entity.hesabKol.id}"
							desc="#{hesabMoeen.entity.hesabKol.desc}"
					  		url="${request.contextPath}/hesabkol/hesabKol.lov.jsf?pId=hesabKol" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="code" value="#{messages['HesabMoeen_code']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="code" label="code" value="#{hesabMoeen.entity.code}"  style="width: 250px"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="name" value="#{messages['HesabMoeen_name']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="name" label="name" value="#{hesabMoeen.entity.name}"  style="width: 250px"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="type" value="#{messages['HesabMoeen_type']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="type" label="type" value="#{hesabMoeen.entity.type}"  style="width: 250px"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="description" value="#{messages['HesabMoeen_description']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="description" label="description" value="#{hesabMoeen.entity.description}"  style="width: 250px"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="hidden" value="#{messages['HesabMoeen_hidden']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="hidden" label="hidden" value="#{hesabMoeen.entity.hidden}"  style="width: 250px"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="path" value="#{messages['HesabMoeen_path']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="path" label="path" value="#{hesabMoeen.entity.path}"  style="width: 250px"/>
	
		</p:panelGrid>
	<h:commandButton action="#{hesabMoeen.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<h:panelGroup id="quickLoadProcessPanel" rendered="#{!hesabMoeen.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<p:commandLink id="loadCommand" process="quickLoadProcessPanel" action="#{hesabMoeen.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" update="hesabMoeenInput" />
	</h:panelGroup>

</p:panel>
</html>
