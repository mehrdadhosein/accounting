
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="HesabMoeen_list" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:param name="searchpage"
		value="/hesabmoeen/hesabMoeen.exampleForm.xhtml" />
	<ui:define name="listsection">
		
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			reflow="true"
			 dir="rtl"
			 id="hesabMoeens" value="#{hesabMoeen.dataModel}"
				headerClass="header" var="item" rowClasses="RowOdd,RowEven"
				style="width: 97%" align="center" rows="#{hesabMoeen.rowsPerPage}">
				<p:ajax event="page" listener="#{owner.onPage}" onstart="showLoading();" oncomplete="hideLoading();" onerror="hideLoading();alert('error');"/>


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Organ_title']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.organ}" />
				</p:column>

				<p:column priority="2">
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabMoeens"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabMoeen_code']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_code']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="code"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabMoeens"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabMoeen_name']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_name']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="name"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabMoeens"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabMoeen_bestankr']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_bestankr']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bestankr"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bestankr}"
						converter="seraj.converter.accountingNumberFormatter" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabMoeens"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabMoeen_bedehkar']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_bedehkar']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bedehkar"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bedehkar}"
						converter="seraj.converter.accountingNumberFormatter" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabMoeens"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabMoeen_hesabKol']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_hesabKol']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="hesabKol"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabKol}" />
				</p:column>


				<p:column priority="3">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SaalMaali_title']}" />
					</f:facet>
					<h:outputText styleClass="CellClass"
						value="#{item.saalMaali.nameWithOrgan}" />
				</p:column>

				<p:column rendered="#{hesabMoeen.deletable}" styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_delete']}" />
					</f:facet>

					<h:commandLink action="#{hesabMoeen.delete}" immediate="true"
						onclick="if(!confirmDelete()) return false;">
						<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabMoeen.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/hesabmoeen/hesabMoeen.hierarchicalList.jsf"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>

				<p:column rendered="#{hesabMoeen.editable}" styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_edit']}" />
					</f:facet>

					<h:commandLink action="#{hesabMoeen.edit}" immediate="true">
						<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabMoeen.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/hesabmoeen/hesabMoeen.hierarchicalList.jsf"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
				<p:column styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />
					</f:facet>

					<h:commandLink action="#{hesabMoeen.view}" immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabMoeen.ID}" converter="javax.faces.Long" />

						<f:setPropertyActionListener
							value="/hesabmoeen/hesabMoeen.hierarchicalList.jsf"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount for="hesabMoeens" />

	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton id="hhh" action="#{owner.edit}"
			styleClass=" gwt-Button" rendered="#{owner.creatable}"
			value="#{messages['common_new']}" immediate="true"
			image="/images/buttons/btn_add.png">

			<f:setPropertyActionListener
				value="/hesabmoeen/hesabMoeen.hierarchicalList.jsf"
				target="#{owner.returnUrl}" />
		</h:commandButton>


		<h:commandButton action="#{owner.importFromHesabMoeenTemplateList}"
			styleClass=" gwt-Button" onclick="showLoading()"
			oncomplete="hideLoading()" rendered="#{owner.creatable and false}"
			value="importFromHesabMoeenTemplateList" immediate="true"
			image="/images/buttons/btn_import_hesab.png"
			update="listPanel,recoredCounter">
		</h:commandButton>

		<h:commandButton action="#{owner.exportToHierarchicalExcel}"
			styleClass=" gwt-Button" rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true"
			image="/images/excelBtn.png" />

	</ui:define>
</ui:composition>
</html>
