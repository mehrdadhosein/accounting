

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">


				
				<h:panelGroup>
					<h:outputLabel for="markaztype"
						value="#{messages['MarkazHazine_markaztype']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu 
					value="#{markazHazine.filter['markaztype@eq']}"
					converter="seraj.converter.Enum" label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</h:selectOneMenu>



				
				<h:panelGroup>
					<h:outputLabel for="organ"
						value="#{messages['MarkazHazine_organ']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="organ"
						identity="#{markazHazine.filter['organ.id@eq']}"
						desc="#{markazHazine.example.organ.desc}"
						url="${request.contextPath}/organ/organ.createLov.jsf?pId=organ" />

				</h:panelGroup>



				<h:panelGroup>
					<h:outputLabel for="onvan"
						value="#{messages['MarkazHazine_onvan']}" /> : 
				</h:panelGroup>
				<p:inputText id="onvan" value="#{markazHazine.filter['onvan@lk']}" />

			</p:panelGrid>
			<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel" 
				styleClass=" gwt-Button" update="listPanel"  
				onclick="showLoading()" value="#{messages['common_search']}"
				action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
