
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="MarkazHazine_local_list" />
	<ui:param name="owner" value="#{markazHazine}" />
	<ui:param name="searchpage"
		value="/markazhazine/markazHazine.localExampleForm.xhtml" />
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="markazHazines"
				value="#{markazHazine.localDataModel}" headerClass="header"
				var="item" rowClasses="RowOdd,RowEven" style="width: 97%"
				align="center" rows="#{markazHazine.rowsPerPage}">





				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="markazHazines"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['MarkazHazine_onvan']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['MarkazHazine_onvan']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="onvan"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.onvan}" />
				</p:column>



				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sandoghs"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass" title="#{messages['Sandogh_organ']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['MarkazHazine_organ']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="organ"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.organ}" />
				</p:column>



				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="markazHazines"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['MarkazHazine_markaztype']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['MarkazHazine_markaztype']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="markaztype"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<t:selectOneMenu id="markaztype" displayValueOnly="true"
						styleClass="CellClass" value="#{item.markaztype}"
						converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.MarkazHazineType}" />
					</t:selectOneMenu>

				</p:column>



				<p:column rendered="#{markazHazine.deletable}"
					styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_delete']}" />
					</f:facet>

					<h:commandLink action="#{markazHazine.delete}" immediate="true"
						onclick="if(!confirmDelete()) return false;">
						<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{markazHazine.ID}" converter="javax.faces.Long" />
					</h:commandLink>
				</p:column>

				<p:column rendered="#{markazHazine.editable}" styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_edit']}" />
					</f:facet>

					<h:commandLink action="#{markazHazine.localEdit}" immediate="true">
						<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{markazHazine.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/markazhazine/markazHazine.localList.xhtml"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
				<p:column styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />
					</f:facet>

					<h:commandLink action="#{markazHazine.localView}" immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{markazHazine.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/markazhazine/markazHazine.localList.xhtml"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount for="markazHazines" />

	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			immediate="true" image="/images/buttons/btn_add.png">
			<f:setPropertyActionListener
				value="/markazhazine/markazHazine.localList.xhtml"
				target="#{owner.returnUrl}" />

		</h:commandButton>

		<h:commandButton action="#{owner.exportToExcel}"
			styleClass=" gwt-Button" value="#{messages['common_excel']}"
			rendered="#{owner.exportable}" image="/images/excelBtn.png" />

	</ui:define>
</ui:composition>
</html>
