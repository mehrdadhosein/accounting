

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<t:panelGrid columns="1" style="width:100%"
			columnClasses=",SearchbtnStyle">
			<t:panelGrid columns="2" width="90%"
				columnClasses="viewLableCol30P,inputCol" styleClass="inputForm">




				<h:panelGroup>
					<h:outputLabel for="markaztype"
						value="#{messages['MarkazHazine_markaztype']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu 
					value="#{markazHazine.filter['markaztype@eq']}"
					converter="seraj.converter.Enum" label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</h:selectOneMenu>




				<h:panelGroup>
					<h:outputLabel for="onvan"
						value="#{messages['MarkazHazine_onvan']}" /> : 
				</h:panelGroup>
				<h:inputText id="onvan" value="#{markazHazine.filter['onvan@lk']}" />

			</t:panelGrid>
			<a4j:commandButton image="/images/searchbtn2.png"
				styleClass=" gwt-Button" render="listPanel"
				onclick="showLoading()" value="#{messages['common_search']}"
				action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
			</a4j:commandButton>
		</t:panelGrid>
	</rich:panel>
</a4j:region>
</html>
