<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="MarkazHazine_view" />
	<ui:param name="owner" value="#{markazHazine}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">



				<h:outputLabel for="hesabTafsili"
					value="#{messages['MarkazHazine_hesabTafsili']} : " />
				<h:outputText id="hesabTafsili"
					value="#{markazHazine.entity.hesabTafsili.desc}" />



				<h:outputLabel for="markaztype"
					value="#{messages['MarkazHazine_markaztype']} : " />

				<t:selectOneMenu displayValueOnly="true" 
					value="#{markazHazine.entity.markaztype}"
					converter="seraj.converter.Enum" label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</t:selectOneMenu>


				<h:outputLabel for="onvan"
					value="#{messages['MarkazHazine_onvan']} : " />
				<h:outputText id="onvan" value="#{markazHazine.entity.onvan}" />

			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			image="/images/edit_btn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_edit']}"
			immediate="true">

		</h:commandButton>
		
		
		
		<h:commandButton styleClass=" gwt-Button"
			image="/images/buttons/btn_add.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			action="#{owner.localEdit}" immediate="true">
			<f:setPropertyActionListener value="#{null}"
				converter="javax.faces.Long" target="#{owner.ID}" />
		</h:commandButton>

		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true" />

	</ui:define>
</ui:composition>

</html>
