<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<style>
.viewLableCol {
	width: 12%;
}
</style>
<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<rich:panel id="markazHazineInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive,inputCol"
					styleClass="inputForm ui-noborder ui-panelgrid-blank">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabTafsili" value="#{messages['MarkazHazine_hesabTafsili']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabTafsili"  required="true" descWidth="250" label="#{messages['MarkazHazine_hesabTafsili']}"
							identity="#{markazHazine.entity.hesabTafsili.id}"
							desc="#{markazHazine.entity.hesabTafsili.desc}"
					  		url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesabTafsili" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="markaztype" value="#{messages['MarkazHazine_markaztype']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="markaztype" label="markaztype" value="#{markazHazine.entity.markaztype}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="onvan" value="#{messages['MarkazHazine_onvan']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="onvan" label="onvan" value="#{markazHazine.entity.onvan}"  size="50"/>
	
		</p:panelGrid>
	<h:commandButton action="#{markazHazine.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<a4j:region rendered="#{!markazHazine.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<a4j:commandButton id="loadCommand" action="#{markazHazine.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" render="markazHazineInput" />
	</a4j:region>

</rich:panel>
</html>
