

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
	<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ui-panelgrid-blank">



				<h:panelGroup>
					<h:outputLabel for="code"
						value="#{messages['HesabTafsili_code']} :" />
				</h:panelGroup>
				<p:inputText id="code" value="#{hesabTafsili.filter['code@eq']}"
					converter="javax.faces.Long" />

				<h:panelGroup>
					<h:outputLabel for="name"
						value="#{messages['HesabTafsili_name']} :" />
				</h:panelGroup>
				<p:inputText id="name" value="#{hesabTafsili.filter['name@lk']}" />
				<h:panelGroup rendere="false">
					<h:outputLabel for="tafsilType"
						value="#{messages['HesabTafsili_tafsilType']} :" />
				</h:panelGroup>

				<h:selectOneMenu value="#{hesabTafsili.filter['tafsilType@eq']}"
					converter="seraj.converter.Enum"
					label="#{messages['HesabTafsili_type']}" id="tafsilType">
					<f:selectItems value="#{enums.TafsilTypeEnum}" />
				</h:selectOneMenu>


				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabTafsili_description']} :" />
				</h:panelGroup>
				<p:inputText id="description"
					value="#{hesabTafsili.filter['description@lk']}" />



			</p:panelGrid>
			<t:div>
				<p:commandButton icon="fa fa-fw fa-search"
					process="searchProcessPanel" styleClass=" gwt-Button" style="vertical-align:top"
					update="listPanel" onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</p:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
