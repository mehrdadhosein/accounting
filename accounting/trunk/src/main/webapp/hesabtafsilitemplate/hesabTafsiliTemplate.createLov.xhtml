<ui:composition template="/template/template-createLov.xhtml">

			 id="hesabTafsiliTemplates" value="#{hesabTafsiliTemplate.dataModel}"  headerClass="header"

			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_tafsilType']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.tafsilType}" />

			<p:column>

				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_scope']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.scope}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabTafsiliTemplates"></custom:dataTableRowCount>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabtafsilitemplate/hesabTafsiliTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('code').value=document.getElementById('codeSearch').value;
																				document.getElementById('name').value=document.getElementById('nameSearch').value;
																				document.getElementById('tafsilType').value=document.getElementById('tafsilTypeSearch').value;
																				document.getElementById('description').value=document.getElementById('descriptionSearch').value;
																				document.getElementById('hidden').value=document.getElementById('hiddenSearch').value;
																				document.getElementById('scope').value=document.getElementById('scopeSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('codeSearch').value=document.getElementById('code').value;
																				document.getElementById('nameSearch').value=document.getElementById('name').value;
																				document.getElementById('tafsilTypeSearch').value=document.getElementById('tafsilType').value;
																				document.getElementById('descriptionSearch').value=document.getElementById('description').value;
																				document.getElementById('hiddenSearch').value=document.getElementById('hidden').value;
																				document.getElementById('scopeSearch').value=document.getElementById('scope').value;
												}
		</script>
		
	</ui:define>
