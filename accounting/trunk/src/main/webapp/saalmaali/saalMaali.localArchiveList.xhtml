
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="SaalMaali_local_archive" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:param name="searchpage"
		value="/saalmaali/saalMaali.exampleForm.xhtml" />
	<ui:define name="listsection">
<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="saalMaalis" value="#{saalMaali.localArchiveDataModel}"   headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" style="width: 97%" align="center" rows="#{saalMaali.rowsPerPage}">
				<p:ajax event="page" listener="#{owner.onPage}" onstart="showLoading();" oncomplete="hideLoading();" onerror="hideLoading();alert('error');"/>

			
				<p:column>
				<f:facet name="header">
							<p:commandLink action="#{owner.sort}" update="saalMaalis" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['SaalMaali_end']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['SaalMaali_end']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="end"
									target="#{owner.sortCol}" />
							</p:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass" value="#{item.endDateFA}" />
			</p:column>				 
					<p:column>
				<f:facet name="header">
							<p:commandLink action="#{owner.sort}" update="saalMaalis" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['SaalMaali_start']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['SaalMaali_start']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="start"
									target="#{owner.sortCol}" />
							</p:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass" value="#{item.startDateFA}" />
			</p:column>				 
		
			<p:column>
				<f:facet name="header">
							<p:commandLink action="#{owner.sort}" update="saalMaalis" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['SaalMaali_isActive']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['SaalMaali_isActive']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="isActive"
									target="#{owner.sortCol}" />
							</p:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.isActive}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
							<p:commandLink action="#{owner.sort}" update="saalMaalis" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['SaalMaali_saal']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['SaalMaali_saal']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="saal"
									target="#{owner.sortCol}" />
							</p:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.saal}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
							<p:commandLink action="#{owner.sort}" update="saalMaalis" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['SaalMaali_current']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['SaalMaali_current']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="current"
									target="#{owner.sortCol}" />
							</p:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.current}" />
			</p:column>
						
			
			
			<p:column rendered="#{saalMaali.deletable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_delete']}" />
				</f:facet>
			
				<h:commandLink action="#{saalMaali.delete}"  immediate="true" onclick="if(!confirmDelete()) return false;">
					<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{saalMaali.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</p:column>

			<p:column rendered="#{saalMaali.editable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_edit']}" />
				</f:facet>
			
				<h:commandLink action="#{saalMaali.localArchiveEdit}"  immediate="true">
					<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{saalMaali.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/saalmaali/saalMaali.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</p:column>
			<p:column styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_view']}" />
				</f:facet>
						
				<h:commandLink action="#{saalMaali.localArchiveView}" immediate="true">
				<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{saalMaali.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/saalmaali/saalMaali.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</p:column >
		</p:dataTable>
</t:div>		
		<custom:dataTableRowCount for="saalMaalis" ></custom:dataTableRowCount>
			
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportToExcel}"
			 styleClass=" gwt-Button"  rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true" image="/images/excelBtn.png"/>

	</ui:define>		
</ui:composition>
</html>
