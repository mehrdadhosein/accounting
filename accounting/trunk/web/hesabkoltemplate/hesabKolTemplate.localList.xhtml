
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="HesabKolTemplate_list" />
	<ui:param name="owner" value="#{hesabKolTemplate}" />
	<ui:param name="searchpage"
		value="/hesabkoltemplate/hesabKolTemplate.exampleForm.xhtml" />
	<ui:define name="listsection">
		
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabKolTemplates"
				value="#{hesabKolTemplate.localDataModel}" headerClass="header"
				var="item" rowClasses="RowOdd,RowEven" style="width: 97%"
				align="center" rows="#{hesabKolTemplate.rowsPerPage}">


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabKolTemplates"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabKolTemplate_name']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabKolTemplate_name']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="name"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabKolTemplates"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabKolTemplate_hesabGroup']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabKolTemplate_hesabGroup']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="hesabGroup"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass"
						value="#{item.hesabGroupTemplate}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabKolTemplates"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabKolTemplate_mahyatKol']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabKolTemplate_mahyatKol']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="mahyatKol"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.mahyatKol}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="hesabKolTemplates"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['HesabKolTemplate_code']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabKolTemplate_code']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="code"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Organ_title']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.organ}" />
				</p:column>




				<p:column rendered="#{hesabKolTemplate.deletable}"
					styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_delete']}" />
					</f:facet>

					<h:commandLink action="#{hesabKolTemplate.delete}" immediate="true"
						onclick="if(!confirmDelete()) return false;">
						<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabKolTemplate.ID}" converter="javax.faces.Long" />
					</h:commandLink>
				</p:column>

				<p:column rendered="#{hesabKolTemplate.editable}"
					styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_edit']}" />
					</f:facet>

					<h:commandLink action="#{hesabKolTemplate.localEdit}"
						immediate="true">
						<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabKolTemplate.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/hesabkoltemplate/hesabKolTemplate.localList.xhtml"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
				<p:column styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />
					</f:facet>

					<h:commandLink action="#{hesabKolTemplate.localView}"
						immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{hesabKolTemplate.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/hesabkoltemplate/hesabKolTemplate.localList.xhtml"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount for="hesabKolTemplates" />

	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			immediate="true" image="/images/buttons/btn_add.png">
			<f:setPropertyActionListener
				value="/hesabkoltemplate/hesabKolTemplate.localList.xhtml"
				target="#{owner.returnUrl}" />

		</h:commandButton>

		<h:commandButton action="#{owner.exportToExcel}"
			styleClass=" gwt-Button" rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true"
			image="/images/excelBtn.png" />

	</ui:define>
</ui:composition>
</html>
