<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<style>
.viewLableCol {
	width: 12%;
}
</style>
<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<rich:panel id="hesabKolTemplateInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm ui-noborder ui-panelgrid-blank">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabGroup" value="#{messages['HesabKolTemplate_hesabGroup']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabGroup"  required="true" descWidth="250" label="#{messages['HesabKolTemplate_hesabGroup']}"
							identity="#{hesabKolTemplate.entity.hesabGroupTemplate.id}"
							desc="#{hesabKolTemplate.entity.hesabGroupTemplate.desc}"
					  		url="${request.contextPath}/hesabgroup/hesabGroup.lov.jsf?pId=hesabGroup" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="code" value="#{messages['HesabKolTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="code" label="code" value="#{hesabKolTemplate.entity.code}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="name" value="#{messages['HesabKolTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="name" label="name" value="#{hesabKolTemplate.entity.name}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="description" value="#{messages['HesabKolTemplate_description']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="description" label="description" value="#{hesabKolTemplate.entity.description}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="hidden" value="#{messages['HesabKolTemplate_hidden']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="hidden" label="hidden" value="#{hesabKolTemplate.entity.hidden}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="mahyatKol" value="#{messages['HesabKolTemplate_mahyatKol']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="mahyatKol" label="mahyatKol" value="#{hesabKolTemplate.entity.mahyatKol}"  size="50"/>
	
		</p:panelGrid>
	<h:commandButton action="#{hesabKolTemplate.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<a4j:region rendered="#{!hesabKolTemplate.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<a4j:commandButton id="loadCommand" action="#{hesabKolTemplate.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" render="hesabKolTemplateInput" />
	</a4j:region>

</rich:panel>
</html>
