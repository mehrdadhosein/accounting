<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="Month_select" />
	<ui:param name="owner" value="#{month}" />
	<ui:define name="searchsection">

			<h:panelGrid columns="2" styleClass="inputForm" width="90%"
				columnClasses="SearchitemStyle1,SearchitemStyle2">

																<h:outputLabel for="saalMaali" value="#{messages['Month_saalMaali']} : " /> 
								<h:panelGroup>
								<custom:lov id="saalMaali" 
										identity="#{month.filter['saalMaali.id@eq']}"
										desc="#{month.example.saalMaali.desc}"
								  		url="${request.contextPath}/saalmaali/saalMaali.lov.jsf?pId=saalMaali" />
									
								</h:panelGroup>
									
								
																									<h:outputLabel for="name" value="#{messages['Month_name']} : " />
								<h:inputText id="name" value="#{month.filter['name@lk']}" />
																														<h:outputLabel for="description" value="#{messages['Month_description']} : " />
								<h:inputText id="description" value="#{month.filter['description@lk']}" />
																														<h:outputLabel for="startDate" value="#{messages['Month_startDate']}" />
								<custom:DateTimePicker id="startDate" value="#{month.filter['startDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
					
																														<h:outputLabel for="endDate" value="#{messages['Month_endDate']}" />
								<custom:DateTimePicker id="endDate" value="#{month.filter['endDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
					
													

			</h:panelGrid>

	</ui:define>	
	<ui:define name="listsection">
	<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<rich:dataTable id="months" value="#{month.dataModel}" var="item"
			rowClasses="RowOdd,RowEven" rows="10" style="width:100%" headerClass="header">

			
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['Month_name']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.name}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['Month_description']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.description}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['Month_endDate']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.endDate}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['Month_startDate']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.startDate}" />
							</rich:column>
																											<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['Month_saalMaali']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.saalMaali}" />
							</rich:column>
											<rich:column>
				<h:commandButton  value="#{messages['lov_select']}"  
					 onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false"/>
			</rich:column>
		</rich:dataTable>
		</t:div>
		<custom:scroller onpagechange="showLoading();"
			oncomplete="hideLoading();" for="months"></custom:scroller>
	</ui:define>
</ui:composition>
</html>
