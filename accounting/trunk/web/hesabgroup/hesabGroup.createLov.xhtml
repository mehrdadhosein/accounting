<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabGroup_list" />
	<ui:param name="owner" value="#{hesabGroup}" />
	<ui:param name="lovSearchpage"
		value="/hesabgroup/hesabGroup.lovExampleForm.xhtml" />

	<ui:define name="listsection">
		<p:dataTable 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			first="#{room.currentPage}" dir="rtl"
			 id="hesabGroups" value="#{hesabGroup.dataModel}"
			headerClass="header" var="item" rowClasses="RowOdd,RowEven"
			rows="#{hesabGroup.rowsPerPage}" style="width:97%" align="center">


			<p:column>
				<f:facet name="header">
					<h:outputText styleClass="headerCellClass"
						value="#{messages['HesabGroup_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass" value="#{item.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText styleClass="headerCellClass"
						value="#{messages['HesabGroup_length']}" />
				</f:facet>
				<h:outputText styleClass="CellClass" value="#{item.length}" />
			</p:column>


			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>
		</p:dataTable>
		<rich:datascroller for="hesabGroups"
			binding="#{hesabGroup.datascroller}"></rich:datascroller>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabgroup/hesabGroup.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('name').value=document.getElementById('nameSearch').value;
																				document.getElementById('length').value=document.getElementById('lengthSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('nameSearch').value=document.getElementById('name').value;
																				document.getElementById('lengthSearch').value=document.getElementById('length').value;
												}
		</script>

	</ui:define>
</ui:composition>
</html>
