<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabGroup_list" />
	<ui:param name="owner" value="#{hesabGroup}" />
	<ui:define name="searchsection">

		<h:panelGrid columns="2" styleClass="inputForm" width="90%"
			columnClasses="SearchitemStyle1,SearchitemStyle2">


			<h:outputLabel for="name" value="#{messages['HesabGroup_name']} : " />
			<h:inputText id="name" value="#{hesabGroup.filter['name@lk']}" />


		</h:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<rich:dataTable id="hesabGroups" value="#{hesabGroup.dataModel}"
				var="item" rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabGroup_name']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</rich:column>
				<rich:column rendered="false">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabGroup_length']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.length}" />
				</rich:column>
				<rich:column styleClass="action">
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</rich:column>
			</rich:dataTable>
		</t:div>
		<custom:scroller onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabGroups"></custom:scroller>
	</ui:define>
</ui:composition>
</html>
