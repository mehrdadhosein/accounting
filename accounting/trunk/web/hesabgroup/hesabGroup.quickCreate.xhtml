<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich">
<style>
.viewLableCol {
	width: 12%;
}
</style>
<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<rich:panel id="hesabGroupInput"
	style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
	<t:panelGrid columns="2" width="90%"
		columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
		styleClass="inputForm">

		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="name" value="#{messages['HesabGroup_name']}" /> : 
				</h:panelGroup>
		<h:inputText required="true" id="name" label="name"
			value="#{hesabGroup.entity.name}" size="50" />


	</t:panelGrid>
	<h:commandButton action="#{hesabGroup.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<a4j:region rendered="#{!hesabGroup.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<a4j:commandLink id="loadCommand" action="#{hesabGroup.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" render="hesabGroupInput" />
	</a4j:region>

</rich:panel>
</html>
