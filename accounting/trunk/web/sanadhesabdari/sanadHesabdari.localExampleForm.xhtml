

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
	<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="saalMaali"
						value="#{messages['SanadHesabdari_saalMaali']}" /> : 
				</h:panelGroup>

				<t:selectOneMenu id="saalMaali" styleClass="selectOneMenu" 
					value="#{owner.filter['saalMaali.id@eq']}" converter="javax.faces.Long">
					<f:selectItems value="#{saalMaali.saalMaaliList}" />
				</t:selectOneMenu>				

				<h:panelGroup>
					<h:outputLabel for="tempSerial"
						value="#{messages['SanadHesabdari_tempSerial']}" /> : 
				</h:panelGroup>
				<p:inputText id="tempSerial" converter="javax.faces.Long"
					value="#{owner.filter['tempSerial@eq']}" />
					
				<h:panelGroup>
					<h:outputLabel for="serial"
						value="#{messages['SanadHesabdari_serial']}" /> : 
				</h:panelGroup>
				<p:inputText id="serial" converter="javax.faces.Long"
					value="#{owner.filter['serial@eq']}" />
					  
				<h:panelGroup>
					<h:outputLabel for="sanadTypeSearch"
						value="#{messages['SanadHesabdari_sanadType']}" /> : 
				</h:panelGroup>
				<t:selectManyListbox id="sanadTypeSearch" 
					value="#{owner.sanadTypeIds}" size="10" converter="javax.faces.Long" label="#{messages['SanadHesabdari_sanadType']}">
					<f:selectItems value="#{owner.sanadTypes}"  />
				</t:selectManyListbox>
									  
			  <h:panelGroup>
				<h:outputLabel for="atfNumber"
						value="#{messages['Sanad_atfNumber']}" /> : 
				</h:panelGroup>
				<p:inputText id="atfNumber" converter="javax.faces.Long"
					value="#{owner.filter['atfNumber@eq']}" />
					
					<h:panelGroup>
					<h:outputLabel for="farieNumber"
						value="#{messages['Sanad_farieNumber']}" /> : 
				</h:panelGroup>
				<p:inputText id="farieNumber" converter="javax.faces.Long"
					value="#{owner.filter['farieNumber@eq']}" />
					
				<h:panelGroup>
					<h:outputLabel for="descriptionExample"
						value="#{messages['SanadHesabdari_description']}" /> : 
				</h:panelGroup>
				<p:inputText id="descriptionExample"
					value="#{owner.filter['description@lk']}" />

				<h:panelGroup>
					<h:outputLabel for="bedehkar"
						value="#{messages['SanadHesabdariItem_bedehkar']}" /> : 
				</h:panelGroup>
				<p:inputText id="bedehkar"  converter="javax.faces.Double"
					value="#{owner.filter['sanadHesabdariItem.bedehkar@eq']}" />

				<h:panelGroup>
					<h:outputLabel for="bestankar"
						value="#{messages['SanadHesabdariItem_bestankar']}" /> : 
				</h:panelGroup>
				<p:inputText id="bestankar"  converter="javax.faces.Double"
					value="#{owner.filter['sanadHesabdariItem.bestankar@eq']}" />


				<h:panelGroup>
					<h:outputLabel  for="tarikhAzTa"
						value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
				</h:panelGroup>
				
				
				<h:panelGroup id="tarikhAzTa">
					<p:panelGrid layout="grid" columns="2" width="90%"
							columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
							  >
					 
						<h:outputLabel for="aztarikhExample"
								value="#{messages['from']} : " />
						<custom:DateTimePicker id="aztarikhExample"
								value="#{owner.filter['tarikhSanad@ge']}" type="Date"
								lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>
					
					<p:panelGrid layout="grid" columns="2" width="90%"
							columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
							  >
							 
						<h:outputLabel for="tatarikhExample"
							value="#{messages['to']} : " />
						<custom:DateTimePicker id="tatarikhExample"
							value="#{owner.filter['tarikhSanad@le']}" type="Date"
							lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>
				</h:panelGroup>



				<h:panelGroup>
					<h:outputLabel  for="serialAzTa"
						value="#{messages['SanadHesabdari_serial']}" /> : 
				</h:panelGroup>
				
				
				
				<h:panelGroup id="serialAzTa">
					 
						<h:outputLabel for="azserialExample"
								value="#{messages['from']} : " />
						<p:inputText id="azserialExample"
								value="#{owner.filter['serial@ge']}" converter="javax.faces.Long">
						</p:inputText>
							 
						<h:outputLabel for="taserialExample"
							value="#{messages['to']} : " />
						<p:inputText id="taserialExample"
							value="#{owner.filter['serial@le']}"  converter="javax.faces.Long">
						</p:inputText>
				</h:panelGroup>			
				 

			</p:panelGrid>
			<t:div>
				<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel" 
					styleClass=" gwt-Button" update="listPanel"  onclick="showLoading();"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</p:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
