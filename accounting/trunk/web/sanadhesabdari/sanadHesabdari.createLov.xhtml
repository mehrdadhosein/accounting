<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="SanadHesabdari_list" />
	<ui:param name="owner" value="#{sanadHesabdari}" />
	<ui:param name="lovSearchpage" value="/sanadhesabdari/sanadHesabdari.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			 dir="rtl"
			 id="sanadHesabdaris" value="#{sanadHesabdari.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{sanadHesabdari.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_organ']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.organ}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_sanadType']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.sanadType}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_state']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.state}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_tarikhSanad']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.tarikhSanad}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_number']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.number}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadHesabdari_saalMaali']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.saalMaali}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount for="sanadHesabdaris" binding="#{sanadHesabdari.datascroller}"></custom:dataTableRowCount>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/sanadhesabdari/sanadHesabdari.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('saalMaalihidden').value=document.getElementById('saalMaaliSearchhidden').value;
					document.getElementById('saalMaalitext').value=document.getElementById('saalMaaliSearchtext').value;
									document.getElementById('sanadTypehidden').value=document.getElementById('sanadTypeSearchhidden').value;
					document.getElementById('sanadTypetext').value=document.getElementById('sanadTypeSearchtext').value;
									document.getElementById('organhidden').value=document.getElementById('organSearchhidden').value;
					document.getElementById('organtext').value=document.getElementById('organSearchtext').value;
								
																			document.getElementById('number').value=document.getElementById('numberSearch').value;
																				document.getElementById('description').value=document.getElementById('descriptionSearch').value;
																				document.getElementById('tarikhSanad').value=document.getElementById('tarikhSanadSearch').value;
																				document.getElementById('state').value=document.getElementById('stateSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('saalMaaliSearchhidden').value=document.getElementById('saalMaalihidden').value;
					document.getElementById('saalMaaliSearchtext').value=document.getElementById('saalMaalitext').value;
									document.getElementById('sanadTypeSearchhidden').value=document.getElementById('sanadTypehidden').value;
					document.getElementById('sanadTypeSearchtext').value=document.getElementById('sanadTypetext').value;
									document.getElementById('organSearchhidden').value=document.getElementById('organhidden').value;
					document.getElementById('organSearchtext').value=document.getElementById('organtext').value;
								
																			document.getElementById('numberSearch').value=document.getElementById('number').value;
																				document.getElementById('descriptionSearch').value=document.getElementById('description').value;
																				document.getElementById('tarikhSanadSearch').value=document.getElementById('tarikhSanad').value;
																				document.getElementById('stateSearch').value=document.getElementById('state').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
