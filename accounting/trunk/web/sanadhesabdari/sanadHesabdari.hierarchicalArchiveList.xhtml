
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="SanadHesabdari_local_archive" />
	<ui:param name="owner" value="#{sanadHesabdari}" />
	<ui:param name="searchpage"
		value="/sanadhesabdari/sanadHesabdari.hierarchicalExampleForm.xhtml" />
	<ui:define name="listsection">
	<t:saveState value="#{owner.sanadTypeIds}" />

			
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" reflow="true" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="sanadHesabdaris"
				value="#{sanadHesabdari.hierarchicalDataModel}" headerClass="header"
				var="item" rowClasses="RowOdd,RowEven" style="width: 97%"
				align="center" rows="#{sanadHesabdari.rowsPerPage}">

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_tempSerial']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_tempSerial']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="tempSerial"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.tempSerial}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_serial']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_serial']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="serial"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.serial}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_tarikhSanad']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_tarikhSanad']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="tarikhSanad"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.tarikhSanadFA}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_description']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_description']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="description"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_state']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_state']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="state"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<t:selectOneMenu value="#{item.state}"
						converter="seraj.converter.Enum" styleClass="CellClass"
						label="#{messages['SanadHesabdari_state']}" id="state"
						displayValueOnly="true">
						<f:selectItems value="#{enums.SanadStateEnum}" />
					</t:selectOneMenu>
				</p:column>



				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdaris"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_saalMaali']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_saalMaali']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="saalMaali"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.saalMaali.nameWithOrgan}" />
				</p:column>

				<p:column>
					<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_bedehkarSum']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bedehkarSum}" converter="seraj.converter.CurrencyToNumber"/>
				</p:column>

				<p:column>
					<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_bestankarSum']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bestankarSum}"  converter="seraj.converter.CurrencyToNumber"/>
				</p:column>

			
			<p:column>
				<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Organ_title']}" />
				</f:facet>
				<h:outputText styleClass="CellClass" value="#{item.organ}" />
			</p:column>
						

				<p:column styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />
					</f:facet>

					<h:commandLink action="#{sanadHesabdari.localArchiveView}"
						immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{sanadHesabdari.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/sanadhesabdari/sanadHesabdari.hierarchicalArchiveList.xhtml"
							target="#{owner.returnUrl}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount for="sanadHesabdaris"></custom:dataTableRowCount>

	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportToHierarchicalExcel}"
					styleClass=" gwt-Button" value="#{messages['common_excel']}"
					rendered="#{owner.exportable}" image="/images/excelBtn.png" />

		<h:commandButton action="#{owner.exportToPDF}"
			styleClass=" gwt-Button" value="#{messages['common_pdf']}"
			image="/images/pdfBtn.png" rendered="false"/>
	</ui:define>
</ui:composition>
</html>
