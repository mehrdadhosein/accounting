<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

			<p:panel id="bed" header="Basic">
				<f:facet name="header">
					<h:outputText value="#{messages['AccountsTemplate_bedehkar']}" />
				</f:facet>
				<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ">

					<h:panelGroup>
						<h:outputText value="#{messages['HesabKol_title']}" />
					</h:panelGroup>
					<h:panelGroup>
						<input name="hesabKolNameBedehkar" id="hesabKolNameBedehkar" readonly="readonly" style="width:220px"/>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="hesabMoeenBedehkar"
							value="#{messages['HesabMoeen_title']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<custom:autocomplete-one id="hesabMoeenBedehkar" entity="HesabMoeen"
							property="name" width="220px"
							onchange="fillDest('hesabMoeenBedehkar','hesabTafsiliBedehkar','accountingMarkazBedehkar','hesabKolNameBedehkar');"
							client="true" extraParams="isCurrentOrgan=true" />
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="hesabTafsiliBedehkar"
							value="#{messages['HesabTafsili_title']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<custom:autocomplete-one id="hesabTafsiliBedehkar" entity="HesabTafsili"
							property="name" width="220px" client="true"
							extraParams="isCurrentOrgan=true"
							onchange="fillDestTafsili('hesabTafsiliBedehkar','hesabTafsiliBedehkar2','accountingMarkazBedehkar');" />
					</h:panelGroup>


					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="tafsilisBedehkar"
							value="#{messages['HesabTafsili_shenavar_list']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<div id="tafsilisBedehkar"></div>
						<p:dataList   type="definition" class="datalist-noborder" value="#{hesabMoeen.levels}" rendered="true" emptyMessage="" 
							style="list-style-type: none;font-family:Tahoma;font-size:12px"
							headerClass="header" var="item" align="center">
							<script>
						/* <![CDATA[ */
							//alert('hesabTafsiliBedehkar#{item}_desc');
							var inpId = 'hesabTafsiliBedehkar#{item}_id';
							var inputText = $$('<input type="text"  style="font-family:Tahoma;float:right;width:220px">').prop('id','hesabTafsiliBedehkar#{item}_desc');
							var inputHidden = $$('<input type="hidden"  style="font-family:Tahoma;float:right;width:220px">').prop('id','hesabTafsiliBedehkar#{item}_id');
							$$(inputText).prop('class','m2mInput tafsiliInputBedehkar');
							$$(inputText).attr('onchange','fireTafsiliShenavarOnChange("'+inpId+'","accountingMarkazBedehkar");');
							$$('#tafsilisBedehkar').append(inputText);
							$$('#tafsilisBedehkar').append(inputHidden);
						/* ]]> */
						</script>
						</p:dataList>
					</h:panelGroup>


					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="accountingMarkazBedehkar"
							value="#{messages['AccountingMarkaz_title']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<custom:autocomplete-one id="accountingMarkazBedehkar"
							entity="AccountingMarkaz" property="name" width="220px"
							client="true" extraParams="isCurrentOrgan=true"
							onchange="fillDestMarkazAccountingByMarkaz('accountingMarkazBedehkar','accountingMarkazBedehkar2');" />
					</h:panelGroup>



					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel 
							value="#{messages['AccountingMarkaz_shenavar_list']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<div id="accountingMarkazsBedehkar"></div>
						<p:dataList   type="definition" class="datalist-noborder" value="#{hesabMoeen.levels}" rendered="true" emptyMessage="" 
							style="list-style-type: none;font-family:Tahoma;font-size:12px"
							headerClass="header" var="item" align="center">
							<script>
						/* <![CDATA[ */
							//alert('accountingMarkaz#{item}_desc');
							var inpId = 'accountingMarkazBedehkar#{item}_id';
							var inputText = $$('<input type="text"  style="font-family:Tahoma;float:right;width:220px">').prop('id','accountingMarkazBedehkar#{item}_desc');
							var inputHidden = $$('<input type="hidden"  style="font-family:Tahoma;float:right;width:220px">').prop('id','accountingMarkazBedehkar#{item}_id');
							$$(inputText).prop('class','m2mInput accountingMarkazInputBedehkar');
							$$(inputText).attr('onchange','fireAccountingMarkazShenavarOnChange("'+inpId+'","accountingMarkazBedehkar");');
							$$('#accountingMarkazsBedehkar').append(inputText);
							$$('#accountingMarkazsBedehkar').append(inputHidden);
						/* ]]> */
						</script>
						</p:dataList>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="descriptionBedehkar"
							value="#{messages['SanadHesabdariItem_description']}" /> : 
					</h:panelGroup>
					<textarea name="descriptionBedehkar" id="descriptionBedehkar" rows="5"
						style="width: 200px;" />
				</p:panelGrid>
			</p:panel>

	<script type="text/javascript">
	/* <![CDATA[ */
		   	$$(document).ready(function() {
				var moeenId = $$('#hesabMoeenBedehkar_id').val();
				
				if(moeenId == null || moeenId == '')
					return;
				fillDest('hesabMoeenBedehkar','hesabTafsiliBedehkar','accountingMarkazBedehkar','hesabKolNameBedehkar');
			});	
		

			/* ]]> */
	</script>
</html>
