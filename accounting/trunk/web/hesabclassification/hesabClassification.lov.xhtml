<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabClassification_select" />
	<ui:param name="owner" value="#{hesabClassification}" />
	<ui:define name="searchsection">

			<p:panelGrid layout="grid" columns="2" styleClass="inputForm ui-noborder ui-panelgrid-blank"  width="90%"
				 columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

																<h:outputLabel for="hesabKol" value="#{messages['HesabClassification_hesabKol']} : " /> 
								<h:panelGroup>
								<custom:lov id="hesabKol" 
										identity="#{hesabClassification.filter['hesabKol.id@eq']}"
										desc="#{hesabClassification.example.hesabKol.desc}"
								  		url="${request.contextPath}/hesabkol/hesabKol.lov.jsf?pId=hesabKol" />
									
								</h:panelGroup>
									
												<h:outputLabel for="hesabMoeen" value="#{messages['HesabClassification_hesabMoeen']} : " /> 
								<h:panelGroup>
								<custom:lov id="hesabMoeen" 
										identity="#{hesabClassification.filter['hesabMoeen.id@eq']}"
										desc="#{hesabClassification.example.hesabMoeen.desc}"
								  		url="${request.contextPath}/hesabmoeen/hesabMoeen.lov.jsf?pId=hesabMoeen" />
									
								</h:panelGroup>
									
												<h:outputLabel for="hesabTafsili" value="#{messages['HesabClassification_hesabTafsili']} : " /> 
								<h:panelGroup>
								<custom:lov id="hesabTafsili" 
										identity="#{hesabClassification.filter['hesabTafsili.id@eq']}"
										desc="#{hesabClassification.example.hesabTafsili.desc}"
								  		url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesabTafsili" />
									
								</h:panelGroup>
									
								
																									<h:outputLabel for="name" value="#{messages['HesabClassification_name']} : " />
								<p:inputText id="name" value="#{hesabClassification.filter['name@lk']}" />
																														<h:outputLabel for="description" value="#{messages['HesabClassification_description']} : " />
								<p:inputText id="description" value="#{hesabClassification.filter['description@lk']}" />
													

			</p:panelGrid>

	</ui:define>	
	<ui:define name="listsection">
	<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabClassifications" value="#{hesabClassification.dataModel}" var="item"
			rowClasses="RowOdd,RowEven" rows="10" style="width:100%" headerClass="header">

			
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabClassification_hesabKol']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.hesabKol}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabClassification_name']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.name}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabClassification_description']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.description}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabClassification_hesabMoeen']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.hesabMoeen}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabClassification_hesabTafsili']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.hesabTafsili}" />
							</p:column>
																			<p:column>
				<h:commandButton  value="#{messages['lov_select']}"  
					 onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false"/>
			</p:column>
		</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabClassifications"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
