<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabMoeenTemplate_list" />

	<ui:param name="lovSearchpage" value="/hesabmoeentemplate/hesabMoeenTemplate.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">

			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabMoeenTemplates" value="#{hesabMoeenTemplate.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabMoeenTemplate.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_hesabKolTemplate']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKolTemplate}" />
			</p:column>
		
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_scope']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.scope}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabMoeenTemplates"></custom:dataTableRowCount>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabmoeentemplate/hesabMoeenTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('hesabKolTemplatehidden').value=document.getElementById('hesabKolTemplateSearchhidden').value;
					document.getElementById('hesabKolTemplatetext').value=document.getElementById('hesabKolTemplateSearchtext').value;
								
																			document.getElementById('code').value=document.getElementById('codeSearch').value;
																				document.getElementById('name').value=document.getElementById('nameSearch').value;
																				document.getElementById('description').value=document.getElementById('descriptionSearch').value;
																				document.getElementById('hidden').value=document.getElementById('hiddenSearch').value;
																				document.getElementById('scope').value=document.getElementById('scopeSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('hesabKolTemplateSearchhidden').value=document.getElementById('hesabKolTemplatehidden').value;
					document.getElementById('hesabKolTemplateSearchtext').value=document.getElementById('hesabKolTemplatetext').value;
								
																			document.getElementById('codeSearch').value=document.getElementById('code').value;
																				document.getElementById('nameSearch').value=document.getElementById('name').value;
																				document.getElementById('descriptionSearch').value=document.getElementById('description').value;
																				document.getElementById('hiddenSearch').value=document.getElementById('hidden').value;
																				document.getElementById('scopeSearch').value=document.getElementById('scope').value;
												}
		</script>
		
	</ui:define>
