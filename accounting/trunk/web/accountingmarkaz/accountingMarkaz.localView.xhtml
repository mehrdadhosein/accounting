<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="AccountingMarkaz_view" />
	<ui:param name="owner" value="#{accountingMarkaz}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<rich:panel	 styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm ui-noborder ui-panelgrid-blank">




				<h:outputLabel for="code"
					value="#{messages['AccountingMarkaz_code']} : " />
				<h:outputText id="code" value="#{accountingMarkaz.entity.code}" />

				<h:outputLabel for="name"
					value="#{messages['AccountingMarkaz_name']} " />
				<h:outputText id="name" value="#{accountingMarkaz.entity.name}" />


				<h:outputLabel for="description"
					value="#{messages['AccountingMarkaz_description']} : " />
				<h:outputText id="description"
					value="#{accountingMarkaz.entity.description}" />
					
					 <h:outputLabel for="organ"
					value="#{messages['AccountingMarkaz_organ']} : " />
				<h:outputText id="organ"
					value="#{accountingMarkaz.entity.organ.desc}" />
					
				<h:outputLabel for="moeens"
						value="#{messages['AccountingMarkaz_moeens']} : " />
				<t:selectManyListbox id="moeens" displayValueOnly="true"
					value="#{accountingMarkaz.moeenIds}" size="10">
					<f:selectItems value="#{accountingMarkaz.hesabMoeenSelectItems}" />
				</t:selectManyListbox>			
					
				<h:outputLabel for="childTafsilies"
						value="#{messages['AccountingMarkaz_childs']} : " />
				<h:outputText id="childTafsilies"
					value="#{accountingMarkaz.entity.childs}" />			
						
			 

				</p:panelGrid>
		</rich:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			image="/images/edit_btn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_edit']}"
			immediate="true">

		</h:commandButton>

		<h:commandButton styleClass=" gwt-Button"
			image="/images/buttons/btn_add.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			action="#{owner.localEdit}" immediate="true">
			<f:setPropertyActionListener value="#{null}"
				converter="javax.faces.Long" target="#{owner.ID}" />
		</h:commandButton>

		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true" />

	</ui:define>	
</ui:composition>

</html>
