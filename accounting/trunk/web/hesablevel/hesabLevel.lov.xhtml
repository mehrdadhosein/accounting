<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="#{messages['HesabLevelEntity_List']}" />
	<ui:param name="owner" value="#{hesabLevel}" />
	<ui:define name="searchsection">

			<p:panelGrid columns="2" layout="grid" styleClass="inputForm ui-noborder ui-panelgrid-blank" 
				 columnClasses="viewLableColResponsive,inputCol">

																<h:outputLabel for="parent" value="#{messages['HesabLevel_parent']}" />
								<h:panelGroup>
								<custom:lov id="parent" 
										identity="#{hesabLevel.filter['parent.id@eq']}"
										desc="#{hesabLevel.example.parent.desc}"
								  		url="../hesablevel/hesabLevel.lov.jsf?pId=parent" />
									
								</h:panelGroup>
									
								
																									<h:outputLabel for="length" value="#{messages['HesabLevel_length']}" />
								<p:inputText id="length" value="#{hesabLevel.filter['length@eq']}" converter="javax.faces.Integer"/>
																														<h:outputLabel for="level" value="#{messages['HesabLevel_level']}" />
								<p:inputText id="level" value="#{hesabLevel.filter['level@eq']}" converter="javax.faces.Integer"/>
																														<h:outputLabel for="name" value="#{messages['HesabLevel_name']}" />
								<p:inputText id="name" value="#{hesabLevel.filter['name@lk']}" />
													

			</p:panelGrid>

	</ui:define>	
	<ui:define name="listsection">
		<p:dataTable emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			 dir="rtl"
			 id="hesabLevels" value="#{hesabLevel.dataModel}" var="item"
			rowClasses="RowOdd,RowEven" rows="10" style="width:100%">

			
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabLevel_name']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.name}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabLevel_parent']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.parent}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabLevel_length']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.length}" />
							</p:column>
																											<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabLevel_level']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.level}" />
							</p:column>
											<p:column>
				<h:commandButton  value="#{messages['lov_select']}"  
					 onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false"/>
			</p:column>
		</p:dataTable>
		<rich:dataScroller for="hesabLevels"></rich:dataScroller>
	</ui:define>
</ui:composition>
</html>
