<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="#{messages['HesabLevel_title']}" />
	<ui:param name="owner" value="#{hesabLevel}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel
			style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
			<t:panelGrid columns="4" width="90%"
				columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
				styleClass="inputForm">


				<h:panelGroup>
					<h:outputLabel for="parent"
						value="#{messages['HesabLevel_parent']}" />
					<h:outputText styleClass="required" value="* " />
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="parent" 
						identity="#{hesabLevel.entity.parent.ID}"
						desc="#{hesabLevel.entity.parent.desc}"
						url="${request.contextPath}/hesablevel/hesabLevel.lov.jsf?pId=parent" />
				</h:panelGroup>



				<h:panelGroup>
					<h:outputLabel for="length"
						value="#{messages['HesabLevel_length']}" />
					<h:outputText styleClass="required" value="* " />
				</h:panelGroup>
				<h:inputText required="true" id="length" label="length"
					value="#{hesabLevel.entity.length}" />

				<h:panelGroup rendered="false">
					<h:outputLabel for="level" value="#{messages['HesabLevel_level']}" />
					<h:outputText styleClass="required" value="* " />
				</h:panelGroup>
				<h:inputText  rendered="false" required="true" id="level" label="level"
					value="#{hesabLevel.entity.level}" />

				<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabLevel_name']}" />
					<h:outputText styleClass="required" value="* " />
				</h:panelGroup>
				<h:inputText required="true" id="name" label="name"
					value="#{hesabLevel.entity.name}" />

			</t:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
