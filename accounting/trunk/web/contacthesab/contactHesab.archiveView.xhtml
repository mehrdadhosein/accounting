<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="ContactHesab_view" />
	<ui:param name="owner" value="#{contactHesab}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<p:panel	 styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">



				<h:outputLabel for="contact" value="#{messages['ContactHesab_contact']} : " />
				<h:outputText id="contact" 
					value="#{contactHesab.entity.contact.desc}" />
				  		
				
					
				<h:outputLabel for="hesabMoeen" value="#{messages['ContactHesab_hesabMoeen']} : " />
				<h:outputText id="hesabMoeen" 
					value="#{contactHesab.entity.hesabMoeen.desc}" />
				  		
				
					
				<h:outputLabel for="hesabTafsili" value="#{messages['ContactHesab_hesabTafsili']} : " />
				<h:outputText id="hesabTafsili" 
					value="#{contactHesab.entity.hesabTafsili.desc}" />
				  		
				
					

			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true">
		</h:commandButton>

	</ui:define>	
</ui:composition>

</html>
