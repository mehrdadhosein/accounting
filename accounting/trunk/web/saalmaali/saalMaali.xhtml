<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="#{messages['SaalMaali_title']}" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel
			style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
			<t:panelGrid columns="4" width="90%"
				columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
				styleClass="inputForm">

				<h:panelGroup>
					<h:outputLabel for="current"
						value="#{messages['SaalMaali_current']}" />
					<h:outputText styleClass="required" value="* " />
				</h:panelGroup>
				<h:selectOneMenu required="true" id="current" label="current"
					value="#{saalMaali.saalMaaliID}" >
					<f:selectItems value="#{entities.saalMaali}"/>				
				</h:selectOneMenu>

			</t:panelGrid>
		</rich:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button"
			action="#{owner.selectSaal}"
			image="/images/savebtn.png" />
	</ui:define>
</ui:composition>

</html>
