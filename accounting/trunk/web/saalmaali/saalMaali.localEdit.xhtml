<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="SaalMaali_edit_create" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel  styleClass="emptyDiv" bodyClass="emptyDiv" >
				<t:panelGrid columns="2" width="90%"
					columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
					styleClass="inputForm">



					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="current" value="#{messages['SaalMaali_current']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="current" label="current" value="#{saalMaali.entity.current}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="isActive" value="#{messages['SaalMaali_isActive']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="isActive" label="isActive" value="#{saalMaali.entity.isActive}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="saal" value="#{messages['SaalMaali_saal']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="saal" label="saal" value="#{saalMaali.entity.saal}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="start" value="#{messages['SaalMaali_start']}" /> : 
				</h:panelGroup>
				<custom:DateTimePicker  type="Date" required="true" id="start" value="#{saalMaali.entity.startDate}" lang="Shamsi"></custom:DateTimePicker>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="end" value="#{messages['SaalMaali_end']}" /> : 
				</h:panelGroup>
				<custom:DateTimePicker type="Date" required="true" id="end" value="#{saalMaali.entity.endDate}" lang="Shamsi"></custom:DateTimePicker>
	
				</t:panelGrid>
		</rich:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.editable}"
			action="#{owner.localSave}" value="#{messages['common_save']}"
			image="/images/savebtn.png" />

		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.back}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>	
</ui:composition>

</html>
