
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="SaalMaali_list" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:param name="searchpage"
		value="/saalmaali/saalMaali.exampleForm.xhtml" />
	<ui:define name="listsection">
		
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			reflow="true"
			 dir="rtl"
			 id="saalMaalis" value="#{saalMaali.localDataModel}"
				headerClass="header" var="item" rowClasses="RowOdd,RowEven"
				style="width: 97%" align="center" rows="#{saalMaali.rowsPerPage}">

				<p:column styleClass="action">
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="saalMaalis"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SaalMaali_isActive']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SaalMaali_isActive']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="isActive"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:graphicImage value="/images/disabled.png" style="border:0"
						rendered="#{!item.isActive}"
						alt="#{messages['SaalMaali_notActive']}"></h:graphicImage>
					<h:graphicImage value="/images/enabled.png" style="border:0"
						rendered="#{item.isActive}"
						alt="#{messages['SaalMaali_isActive']}"></h:graphicImage>
				</p:column>




				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="saalMaalis"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SaalMaali_saal']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SaalMaali_saal']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="saal"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.saal}" />
				</p:column>


				<p:column priority="3">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SaalMaali_state']}" />
					</f:facet>
					<t:selectOneMenu value="#{item.status}" id="state" required="true"
						displayValueOnly="true" label="#{messages['SaalMaali_state']}"
						converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.SaalMaaliStatusEnum}" />
					</t:selectOneMenu>

				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="saalMaalis"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass"
							title="#{messages['SaalMaali_start']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SaalMaali_start']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="startDate"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.startDateFA}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="saalMaalis"
							onclick="showLoading();" oncomplete="hideLoading();"
							styleClass="headerCellClass" title="#{messages['SaalMaali_end']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SaalMaali_end']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="endDate"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.endDateFA}" />
				</p:column>


				<p:column rendered="#{saalMaali.deletable}" styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_delete']}" />
					</f:facet>

					<h:commandLink action="#{saalMaali.delete}" immediate="true"
						onclick="if(!confirmDelete()) return false;">
						<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{saalMaali.ID}" converter="javax.faces.Long" />
					</h:commandLink>
				</p:column>

				<p:column rendered="#{saalMaali.editable}" styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_edit']}" />
					</f:facet>

					<h:commandLink action="#{saalMaali.edit}" immediate="true">
						<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{saalMaali.ID}" converter="javax.faces.Long" />
					</h:commandLink>
				</p:column>
				<p:column styleClass="action">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />
					</f:facet>

					<h:commandLink action="#{saalMaali.view}" immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{saalMaali.ID}" converter="javax.faces.Long" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount for="saalMaalis"/>

	</ui:define>
</ui:composition>
</html>
