
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<style>
.SearchitemStyle1 {
	text-align: left;
	width: 12%;
	vertical-align: top;
	font-family: tahoma;
}
</style>
<p:panel
	style="width: 99%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
		<p:panelGrid layout="grid" columns="2" styleClass="inputForm  ui-panelgrid-blank" 
			 columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

			
					<h:outputLabel for="currentSearch" value="#{messages['SaalMaali_current']}" />
				<p:inputText id="currentSearch" value="#{saalMaali.filter['current@eq']}" converter="javax.faces.Integer"/>
						<h:outputLabel for="isActiveSearch" value="#{messages['SaalMaali_isActive']}" />
				<p:inputText id="isActiveSearch" value="#{saalMaali.filter['isActive@eq']}" converter="javax.faces.Integer"/>
						<h:outputLabel for="saalSearch" value="#{messages['SaalMaali_saal']}" />
				<p:inputText id="saalSearch" value="#{saalMaali.filter['saal@eq']}" converter="javax.faces.Integer"/>
						<h:outputLabel for="startSearch" value="#{messages['SaalMaali_start']}" />
				<custom:DateTimePicker type="Date" id="startSearch" value="#{saalMaali.filter['start@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
						<h:outputLabel for="endSearch" value="#{messages['SaalMaali_end']}" />
				<custom:DateTimePicker type="Date" id="endSearch" value="#{saalMaali.filter['end@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
				
		</p:panelGrid>
</p:panel>
</h:panelGroup>
</html>
