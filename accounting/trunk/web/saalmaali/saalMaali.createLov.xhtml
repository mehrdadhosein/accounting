<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="SaalMaali_list" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:param name="lovSearchpage" value="/saalmaali/saalMaali.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			 dir="rtl"
			 id="saalMaalis" value="#{saalMaali.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{saalMaali.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_end']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.endDate}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_start']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.startDate}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_isActive']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.isActive}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_saal']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.saal}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_current']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.current}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount for="saalMaalis" binding="#{saalMaali.datascroller}"></custom:dataTableRowCount>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/saalmaali/saalMaali.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('current').value=document.getElementById('currentSearch').value;
																				document.getElementById('isActive').value=document.getElementById('isActiveSearch').value;
																				document.getElementById('saal').value=document.getElementById('saalSearch').value;
																				document.getElementById('start').value=document.getElementById('startSearch').value;
																				document.getElementById('end').value=document.getElementById('endSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('currentSearch').value=document.getElementById('current').value;
																				document.getElementById('isActiveSearch').value=document.getElementById('isActive').value;
																				document.getElementById('saalSearch').value=document.getElementById('saal').value;
																				document.getElementById('startSearch').value=document.getElementById('start').value;
																				document.getElementById('endSearch').value=document.getElementById('end').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
