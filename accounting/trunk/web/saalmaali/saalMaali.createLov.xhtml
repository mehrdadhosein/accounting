<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="SaalMaali_list" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:param name="lovSearchpage" value="/saalmaali/saalMaali.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="saalMaalis" value="#{saalMaali.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{saalMaali.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_end']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.endDate}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_start']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.startDate}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_isActive']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.isActive}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_saal']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.saal}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SaalMaali_current']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.current}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller for="saalMaalis" binding="#{saalMaali.datascroller}"></custom:scroller>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/saalmaali/saalMaali.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('serajForm:current').value=document.getElementById('serajForm:currentSearch').value;
																				document.getElementById('serajForm:isActive').value=document.getElementById('serajForm:isActiveSearch').value;
																				document.getElementById('serajForm:saal').value=document.getElementById('serajForm:saalSearch').value;
																				document.getElementById('serajForm:start').value=document.getElementById('serajForm:startSearch').value;
																				document.getElementById('serajForm:end').value=document.getElementById('serajForm:endSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('serajForm:currentSearch').value=document.getElementById('serajForm:current').value;
																				document.getElementById('serajForm:isActiveSearch').value=document.getElementById('serajForm:isActive').value;
																				document.getElementById('serajForm:saalSearch').value=document.getElementById('serajForm:saal').value;
																				document.getElementById('serajForm:startSearch').value=document.getElementById('serajForm:start').value;
																				document.getElementById('serajForm:endSearch').value=document.getElementById('serajForm:end').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
