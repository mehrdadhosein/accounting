

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<a4j:region>
<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
	<p:panelGrid layout="grid" columns="1" style="width:100%"
		styleClass="inputForm  ">
		<p:panelGrid layout="grid" columns="2" width="90%"
			columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
			styleClass="inputForm  ">

				<h:panelGroup>
					<h:outputLabel for="saal" value="#{messages['SaalMaali_saal']}" /> : 
				</h:panelGroup>					
				<p:inputText id="saal" value="#{saalMaali.filter['saal@eq']}" converter="javax.faces.Integer"/>
						<h:panelGroup>
					<h:outputLabel for="start" value="#{messages['SaalMaali_start']}" /> : 
				</h:panelGroup>				
				<custom:DateTimePicker id="start" value="#{saalMaali.filter['start@eq']}" type="Date" lang="Shamsi"></custom:DateTimePicker>
	
						<h:panelGroup>
					<h:outputLabel for="end" value="#{messages['SaalMaali_end']}" /> : 
				</h:panelGroup>				
				<custom:DateTimePicker id="end" value="#{saalMaali.filter['end@eq']}" type="Date" lang="Shamsi"></custom:DateTimePicker>
				
					
		</p:panelGrid>
		<t:div>
		<a4j:commandButton image="/images/searchbtn2.png"  styleClass=" gwt-Button"  render="listPanel" onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</a4j:commandButton>

	<h:commandButton id="return"
		onclick="hideLoading(); closeSearchDiv();return false;"
		styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
		</t:div>		
	</p:panelGrid>
</rich:panel>
</a4j:region>
</html>
