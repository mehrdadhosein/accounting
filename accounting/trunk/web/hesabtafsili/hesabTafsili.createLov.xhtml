<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabTafsili_list" />
	<ui:param name="owner" value="#{hesabTafsili}" />
	<ui:param name="lovSearchpage"
		value="/hesabtafsili/hesabTafsili.lovExampleForm.xhtml" />

	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<rich:dataTable id="hesabTafsilis"
				value="#{hesabTafsili.localDataModel}" var="item"
				rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_name']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name} " />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_description']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description} " />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_tafsilType']} " />
					</f:facet>
					<t:selectOneMenu id="type" displayValueOnly="true"
						styleClass="CellClass" value="#{item.tafsilType}"
						converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.TafsilTypeEnum}" />
					</t:selectOneMenu>
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_code']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</rich:column>
				<rich:column>
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</rich:column>
			</rich:dataTable>
		</t:div>
		<custom:scroller onbegin="showLoading();" oncomplete="hideLoading();"
			for="hesabTafsilis"></custom:scroller>
	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabtafsili/hesabTafsili.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
												}
		</script>

	</ui:define>
</ui:composition>
</html>
