<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="HesabTafsili_view" />
	<ui:param name="owner" value="#{hesabTafsili}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<p:panel	 styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">




				<h:outputLabel for="code"
					value="#{messages['HesabTafsili_code']} : " />
				<h:outputText id="code" value="#{hesabTafsili.entity.code}" />

				<h:outputLabel for="name"
					value="#{messages['HesabTafsili_name']} " />
				<h:outputText id="name" value="#{hesabTafsili.entity.name}" />

				<h:outputLabel for="tafsilType"
					value="#{messages['HesabTafsili_tafsilType']} : " />
				<t:selectOneMenu value="#{hesabTafsili.entity.tafsilType}"  converter="seraj.converter.Enum"
					label="#{messages['HesabTafsili_type']}" id="tafsilType" displayValueOnly="true">
					<f:selectItems value="#{enums.TafsilTypeEnum}" />
				</t:selectOneMenu>

				<h:outputLabel for="description"
					value="#{messages['HesabTafsili_description']} : " />
				<h:outputText id="description"
					value="#{hesabTafsili.entity.description}" />
					
					 <h:outputLabel for="organ"
					value="#{messages['HesabTafsili_organ']} : " />
				<h:outputText id="organ"
					value="#{hesabTafsili.entity.organ.desc}" />
					
				<h:outputLabel for="moeens"
						value="#{messages['HesabTafsili_moeens']} : " />
				<h:outputText id="moeens"
					value="#{hesabTafsili.entity.hesabMoeenList}" />		
					
				<h:outputLabel for="childTafsilies"
						value="#{messages['HesabTafsili_childs']} : " />
				<h:outputText id="childTafsilies"
					value="#{hesabTafsili.entity.childs}" />			
						
				<h:outputLabel for="parentTafsilies"
						value="#{messages['HesabTafsili_parents']} : " />
				<h:outputText id="parentTafsilies"
					value="#{hesabTafsili.entity.parents}" />			
						
			 

				</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			image="/images/edit_btn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_edit']}"
			immediate="true">

		</h:commandButton>

		<h:commandButton styleClass=" gwt-Button"
			image="/images/buttons/btn_add.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			action="#{owner.localEdit}" immediate="true">
			<f:setPropertyActionListener value="#{null}"
				converter="javax.faces.Long" target="#{owner.ID}" />
		</h:commandButton>

		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true" />

	</ui:define>	
</ui:composition>

</html>
