

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<t:panelGrid columns="1" style="width:100%"
			columnClasses=",SearchbtnStyle">
			<t:panelGrid columns="2" width="90%"
				columnClasses="viewLableCol30P,inputCol" styleClass="inputForm">



				<h:panelGroup>
					<h:outputLabel for="code" value="#{messages['HesabTafsili_code']} :" />  
				</h:panelGroup>
				<h:inputText id="code" value="#{hesabTafsili.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabTafsili_name']} :" />  
				</h:panelGroup>
				<h:inputText id="name" value="#{hesabTafsili.filter['name@lk']}" />
				<h:panelGroup rendere="false">
					<h:outputLabel for="tafsilType"
						value="#{messages['HesabTafsili_tafsilType']} :" />  
				</h:panelGroup>
				 
				<h:selectOneMenu value="#{hesabTafsili.filter['tafsilType@eq']}"  converter="seraj.converter.Enum"
					label="#{messages['HesabTafsili_type']}" id="tafsilType">
					<f:selectItems value="#{enums.TafsilTypeEnum}" />
				</h:selectOneMenu>	
					

				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabTafsili_description']} :" />  
				</h:panelGroup>
				<h:inputText id="description"
					value="#{hesabTafsili.filter['description@lk']}" />



			</t:panelGrid>
			<t:div>
				<a4j:commandButton image="/images/searchbtn2.png"
					styleClass=" gwt-Button" render="listPanel" onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</a4j:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</t:panelGrid>
	</rich:panel>
</a4j:region>
</html>
