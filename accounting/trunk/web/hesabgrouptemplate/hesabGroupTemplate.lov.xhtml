<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabGroupTemplate_select" />
	<ui:param name="owner" value="#{hesabGroupTemplate}" />
	<ui:define name="searchsection">

			<p:panelGrid layout="grid" columns="2" styleClass="inputForm ui-noborder ui-panelgrid-blank"  width="90%"
				 columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

																<h:outputLabel for="organ" value="#{messages['HesabGroupTemplate_organ']} : " /> 
								<h:panelGroup>
								<custom:lov id="organ" 
										identity="#{hesabGroupTemplate.filter['organ.id@eq']}"
										desc="#{hesabGroupTemplate.example.organ.desc}"
								  		url="${request.contextPath}/organ/organ.lov.jsf?pId=organ" />
									
								</h:panelGroup>
									
								
																									<h:outputLabel for="name" value="#{messages['HesabGroupTemplate_name']} : " />
								<p:inputText id="name" value="#{hesabGroupTemplate.filter['name@lk']}" />
																														<h:outputLabel for="mahyatGroup" value="#{messages['HesabGroupTemplate_mahyatGroup']} : " />
								<p:inputText id="mahyatGroup" value="#{hesabGroupTemplate.filter['mahyatGroup@eq']}" converter="javax.faces.Integer"/>
																														<h:outputLabel for="code" value="#{messages['HesabGroupTemplate_code']} : " />
								<p:inputText id="code" value="#{hesabGroupTemplate.filter['code@lk']}" />
													

			</p:panelGrid>

	</ui:define>	
	<ui:define name="listsection">
	<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabGroupTemplates" value="#{hesabGroupTemplate.dataModel}" var="item"
			rowClasses="RowOdd,RowEven" rows="10" style="width:100%" headerClass="header">

			
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_name']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.name}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_organ']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.organ}" />
							</p:column>
																			<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_mahyatGroup']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.mahyatGroup}" />
							</p:column>
																											<p:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_code']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.code}" />
							</p:column>
											<p:column>
				<h:commandButton  value="#{messages['lov_select']}"  
					 onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false"/>
			</p:column>
		</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabGroupTemplates"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
