<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabGroupTemplate_list" />
	<ui:param name="owner" value="#{hesabGroupTemplate}" />
	<ui:param name="lovSearchpage" value="/hesabgrouptemplate/hesabGroupTemplate.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabGroupTemplates" value="#{hesabGroupTemplate.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabGroupTemplate.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_organ']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.organ}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_mahyatGroup']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.mahyatGroup}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabGroupTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabGroupTemplates"></custom:dataTableRowCount>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabgrouptemplate/hesabGroupTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('organhidden').value=document.getElementById('organSearchhidden').value;
					document.getElementById('organtext').value=document.getElementById('organSearchtext').value;
								
																			document.getElementById('name').value=document.getElementById('nameSearch').value;
																				document.getElementById('mahyatGroup').value=document.getElementById('mahyatGroupSearch').value;
																				document.getElementById('code').value=document.getElementById('codeSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('organSearchhidden').value=document.getElementById('organhidden').value;
					document.getElementById('organSearchtext').value=document.getElementById('organtext').value;
								
																			document.getElementById('nameSearch').value=document.getElementById('name').value;
																				document.getElementById('mahyatGroupSearch').value=document.getElementById('mahyatGroup').value;
																				document.getElementById('codeSearch').value=document.getElementById('code').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
