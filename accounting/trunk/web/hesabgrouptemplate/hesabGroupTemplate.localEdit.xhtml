<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="HesabGroupTemplate_edit_create" />
	<ui:param name="owner" value="#{hesabGroupTemplate}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="name"
						value="#{messages['HesabGroupTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="name" label="name"
					value="#{hesabGroupTemplate.entity.name}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="code"
						value="#{messages['HesabGroupTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="code" label="code"
					value="#{hesabGroupTemplate.entity.code}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />				
					<h:outputLabel for="type" value="#{messages['HesabGroup_type']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu required="true" value="#{owner.entity.type}" converter="seraj.converter.Enum"
					label="#{messages['HesabGroup_type']}" id="type"  style="width:200px">
					<f:selectItems value="#{enums.HesabTypeEnum}" />
				</h:selectOneMenu>
				
				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="mahyatGroup"
						value="#{messages['HesabGroup_mahyatGroup']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu  required="true" value="#{owner.entity.mahyatGroup}" converter="seraj.converter.Enum"
					label="mahyatGroup" id="mahyatGroup" style="width:200px">
					<f:selectItems value="#{enums.MahyatGroupEnum}" />
				</h:selectOneMenu>
				
			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.editable}"
			action="#{owner.localSave}" value="#{messages['common_save']}"
			image="/images/buttons/btn_save.png" />

		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.back}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>
</ui:composition>

</html>
