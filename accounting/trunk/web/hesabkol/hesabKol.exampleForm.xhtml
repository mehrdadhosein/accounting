

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="hesabGroup"
						value="#{messages['HesabKol_hesabGroup']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabGroup"
						identity="#{hesabKol.filter['hesabGroup.id@eq']}"
						desc="#{hesabKol.example.hesabGroup.desc}"
						url="${request.contextPath}/hesabgroup/hesabGroup.lov.jsf?pId=hesabGroup" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="code" value="#{messages['HesabKol_code']}" /> : 
				</h:panelGroup>
				<p:inputText id="code" value="#{hesabKol.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabKol_name']}" /> : 
				</h:panelGroup>
				<p:inputText id="name" value="#{hesabKol.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="type" value="#{messages['HesabKol_type']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu value="#{hesabKol.filter['type@eq']}"
					converter="seraj.converter.Enum" id="type">
					<f:selectItems value="#{enums.HesabTypeEnum}" />
				</h:selectOneMenu>

				<h:panelGroup>
					<h:outputLabel for="mahyatKol"
						value="#{messages['HesabKol_mahyatKol']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu value="#{hesabKol.filter['mahyatKol@eq']}"
					converter="seraj.converter.Enum" id="mahyatKol">
					<f:selectItems value="#{enums.MahyatKolEnum}" />
				</h:selectOneMenu>

			</p:panelGrid>
			<t:div>
				<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel" 
					styleClass=" gwt-Button" update="listPanel"  onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</p:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
