<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabMoeen_list" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:param name="lovSearchpage" value="/hesabmoeen/hesabMoeen.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabMoeens" value="#{hesabMoeen.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabMoeen.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_hesabKol']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKol}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_type']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.type}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_path']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.path}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<rich:datascroller for="hesabMoeens" binding="#{hesabMoeen.datascroller}"></rich:datascroller>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabmoeen/hesabMoeen.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('serajForm:hesabKolhidden').value=document.getElementById('serajForm:hesabKolSearchhidden').value;
					document.getElementById('serajForm:hesabKoltext').value=document.getElementById('serajForm:hesabKolSearchtext').value;
								
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:type').value=document.getElementById('serajForm:typeSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
																				document.getElementById('serajForm:hidden').value=document.getElementById('serajForm:hiddenSearch').value;
																				document.getElementById('serajForm:path').value=document.getElementById('serajForm:pathSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('serajForm:hesabKolSearchhidden').value=document.getElementById('serajForm:hesabKolhidden').value;
					document.getElementById('serajForm:hesabKolSearchtext').value=document.getElementById('serajForm:hesabKoltext').value;
								
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:typeSearch').value=document.getElementById('serajForm:type').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
																				document.getElementById('serajForm:hiddenSearch').value=document.getElementById('serajForm:hidden').value;
																				document.getElementById('serajForm:pathSearch').value=document.getElementById('serajForm:path').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
