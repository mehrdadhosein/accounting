
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"

<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="SanadHesabdariItem_local_list" />

	<ui:param name="searchpage"

			 id="sanadHesabdariItems"
				value="#{sanadHesabdariItem.incomeGroupByLevel}" headerClass="header"

				align="center" rows="#{sanadHesabdariItem.rowsPerPage}">



				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_serial']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_serial']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="sanadHesabdari.serial"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.sanadHesabdari.serial}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdari_tarikhSanad']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdari_tarikhSanad']}" />

								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>

								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="sanadHesabdari.tarikhSanad"

						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.sanadHesabdari.tarikhSanad}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_hesabTafsili']}">
							<h:outputText styleClass="headerCellClass"

					<h:outputText styleClass="CellClass" value="#{item.hesabTafsili}" />
				</p:column>
								
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_hesabKol']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_hesabKol']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="hesabMoeen.hesabKol.code"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabMoeen.hesabKol.code}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_description']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_description']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="description"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>



				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_bedehkar']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_bedehkar']}" />

								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bedehkar"
								target="#{owner.sortCol}" />

					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bedehkar}"  converter="seraj.converter.accountingNumberFormatter"   />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_bestankar']}">
							<h:outputText styleClass="headerCellClass"

							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bestankar"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bestankar}" converter="seraj.converter.accountingNumberFormatter"   />

				<p:column styleClass="action">

						<h:outputText styleClass="headerCellClass"
							value="#{messages['common_view']}" />

					<h:commandLink action="#{sanadHesabdariItem.localView}"
						immediate="true">
						<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
						<f:setPropertyActionListener value="#{item.id}"
							target="#{sanadHesabdariItem.ID}" converter="javax.faces.Long" />
						<f:setPropertyActionListener
							value="/sanadhesabdariitem/sanadHesabdariItem.localList.xhtml"
							target="#{owner.returnUrl}" />

		<custom:dataTableRowCount for="sanadHesabdariItems" />

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid columns="2" layout="grid" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:outputLabel for="soodeVijeh"
					value="#{messages['SanadHesabdariItem_soodeVijeh']} : " />
				<h:outputText id="soodeVijeh"
					value="#{sanadHesabdariItem.soodeVijeh}" />

			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportToExcel}"
			styleClass=" gwt-Button" rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true"
			image="/images/excelBtn.png" />

		
	</ui:define>
</ui:composition>
</html>
