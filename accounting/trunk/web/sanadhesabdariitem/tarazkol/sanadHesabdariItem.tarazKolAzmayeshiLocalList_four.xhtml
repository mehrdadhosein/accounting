<script>
/* <![CDATA[ */
function openTarazMoeen(hesabKolId){
	//alert(hesabKolId);
	fromDate = document.getElementById('serajForm:aztarikhExample').value;
	toDate = document.getElementById('serajForm:tatarikhExample').value;
	var url = '../tarazmoeen/sanadHesabdariItem.tarazMoeenAzmayeshiLocalList_four.jsf?searchAction=true&hesabKolIds='+hesabKolId+'&fromDate='+fromDate+'&toDate='+toDate;
	popupFullscreen(url, 'tarazMoeen');
}
function openDaftarKol(hesabKolEntityId){
	//alert(hesabKolId);
	fromDate = document.getElementById('serajForm:aztarikhExample').value;
	toDate = document.getElementById('serajForm:tatarikhExample').value;	
	var url = '../daftar/sanadHesabdariItem.kolLocalList.jsf?searchAction=true&hesabKolIds='+hesabKolEntityId+'&fromDate='+fromDate+'&toDate='+toDate;	
	popupFullscreen(url, 'daftarKol');
}
/* ]]> */
