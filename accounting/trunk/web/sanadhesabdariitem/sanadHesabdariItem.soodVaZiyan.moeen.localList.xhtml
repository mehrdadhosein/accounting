
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:custom="http://seraj.com/seraj/facelet"

<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="soorat_sood_ziyan" />
	<ui:param name="owner" value="#{sanadHesabdariItem}" />
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="sanadHesabdariINCOMEItems"
				value="#{sanadHesabdariItem.incomeGroupByHesabMoeen}"
				headerClass="header" var="item" rowClasses="RowOdd,RowEven"
				style="width: 97%" align="center"
				>
				<p:ajax event="page" listener="#{owner.onPage}" onstart="showLoading();" oncomplete="hideLoading();" onerror="hideLoading();alert('error');"/>

				<f:facet name="header">
					<p:column colspan="3" rowspan="1" styleClass="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTypeEnum_INCOME']}" />
					</p:column>
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_hesabMoeen']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabMoeenDesc}" />
				</p:column>




				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_bedehkar']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bedehkar}"  converter="seraj.converter.accountingNumberFormatter"   />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_bestankar']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bestankar}" converter="seraj.converter.accountingNumberFormatter"   />
				</p:column>

			</p:dataTable>
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="sanadHesabdariEXPENSEItems"
				value="#{sanadHesabdariItem.expenseGroupByHesabMoeen}"
				headerClass="header" var="item" rowClasses="RowOdd,RowEven"
				style="width: 97%" align="center"
				>
				<p:ajax event="page" listener="#{owner.onPage}" onstart="showLoading();" oncomplete="hideLoading();" onerror="hideLoading();alert('error');"/>

				<f:facet name="header">
					<p:column colspan="3" rowspan="1" styleClass="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTypeEnum_EXPENSE']}" />
					</p:column>
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_hesabMoeen']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabMoeenDesc}" />
				</p:column>




				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_bedehkar']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bedehkar}"  converter="seraj.converter.accountingNumberFormatter"   />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['SanadHesabdariItem_bestankar']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.bestankar}" converter="seraj.converter.accountingNumberFormatter"   />
				</p:column>

			</p:dataTable>
		</t:div>

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid columns="2" layout="grid" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:outputLabel for="soodeNaVijeh"
					value="#{messages['SanadHesabdariItem_soodeNaVijeh']} : " />
				<h:outputText id="soodeNaVijeh"
					value="#{sanadHesabdariItem.soodeNaVijeh}"  converter="seraj.converter.accountingNumberFormatter"  />

			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">

	</ui:define>
</ui:composition>
