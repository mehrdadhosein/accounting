<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="SanadHesabdariItem_view" />
	<ui:param name="owner" value="#{sanadHesabdariItem}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ui-panelgrid-blank">



				<h:outputLabel for="hesabKol"
					value="#{messages['SanadHesabdariItem_hesabKol']} : " />
				<h:outputText id="hesabKol"
					value="#{sanadHesabdariItem.entity.hesabMoeen.hesabKol.desc}" />



				<h:outputLabel for="hesabMoeen"
					value="#{messages['SanadHesabdariItem_hesabMoeen']} : " />
				<h:outputText id="hesabMoeen"
					value="#{sanadHesabdariItem.entity.hesabMoeen.desc}" />



				<h:outputLabel for="hesabTafsili"
					value="#{messages['SanadHesabdariItem_hesabTafsili']} : " />
				<h:outputText id="hesabTafsili"
					value="#{sanadHesabdariItem.entity.hesabTafsili.desc}" />




				<h:outputLabel for="description"
					value="#{messages['SanadHesabdariItem_description']} : " />
				<h:outputText id="description"
					value="#{sanadHesabdariItem.entity.description}" />

				<h:outputLabel for="bestankar"
					value="#{messages['SanadHesabdariItem_bestankar']} : " />
				<h:outputText id="bestankar"
					value="#{sanadHesabdariItem.entity.bestankar}"  converter="seraj.converter.accountingNumberFormatter" />

				<h:outputLabel for="bedehkar"
					value="#{messages['SanadHesabdariItem_bedehkar']} : " />
				<h:outputText id="bedehkar"
					value="#{sanadHesabdariItem.entity.bedehkar}" converter="seraj.converter.accountingNumberFormatter" />

				<h:outputLabel for="tarikhArticle"
					value="#{messages['SanadHesabdariItem_tarikhArticle']} : " />
				<h:outputText id="tarikhArticleLable"
					value="#{sanadHesabdariItem.entity.sanadHesabdari.tarikhSanad}" />


			</p:panelGrid>
		</rich:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			image="/images/edit_btn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_edit']}"
			immediate="true">

		</h:commandButton>

		<h:commandButton styleClass=" gwt-Button"
			image="/images/buttons/btn_add.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			action="#{owner.localEdit}" immediate="true">
			<f:setPropertyActionListener value="#{null}"
				converter="javax.faces.Long" target="#{owner.ID}" />
		</h:commandButton>

		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true" />

	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.back}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>
</ui:composition>

</html>
