

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm ui-noborder ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm ui-noborder ui-panelgrid-blank">

				<h:panelGroup>
					<h:outputLabel for="hesabKolIds"
						value="#{messages['HesabKol_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="hesabKolIds" width="220px"
						selectedIds="#{owner.hesabKolIds}" entity="HesabKol"
						property="code, name" ajax="false" extraParams="isLocal=true&amp;currentSaalMaali=true"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="moeens"
						value="#{messages['HesabMoeen_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="moeens" width="220px"
						selectedIds="#{owner.moeenIds}" entity="HesabMoeen"
						property="code, name" ajax="false" extraParams="isCurrentOrgan=true"/>
				</h:panelGroup>				

				<h:panelGroup>
					<h:outputLabel 
						value="#{messages['HesabTafsili_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="tafsilis" width="220px"
						selectedIds="#{owner.tafsiliIds}" entity="HesabTafsili"
						property="code, name" ajax="false" extraParams="isCurrentOrgan=true"/>
				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['SanadHesabdariItem_description']}" /> : 
				</h:panelGroup>
					<p:inputText id="description"
						value="#{owner.filter['description@lk']}">
				</p:inputText>

				<h:panelGroup>
					<h:outputLabel for="tarikhAzTa"
						value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="tarikhAzTa">
					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="aztarikhExample"
							value="#{messages['from']} : " />
						<custom:DateTimePicker id="aztarikhExample"
							value="#{owner.fromDate}"
							type="Date" lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>

					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="tatarikhExample" value="#{messages['to']} : " />
						<custom:DateTimePicker id="tatarikhExample"
							value="#{owner.toDate}"
							type="Date" lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="serialAzTa"
						value="#{messages['SanadHesabdari_serial']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="serialAzTa">
					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="azserialExample"
							value="#{messages['from']} : " />
						<p:inputText id="azserialExample"
							value="#{owner.filter['sanadHesabdari.serial@ge']}"
							converter="javax.faces.Long">
						</p:inputText>
					</p:panelGrid>

					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="taserialExample" value="#{messages['to']} : " />
						<p:inputText id="taserialExample"
							value="#{owner.filter['sanadHesabdari.serial@le']}"
							converter="javax.faces.Long">
						</p:inputText>
					</p:panelGrid>
				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="searchBySaalMaali"
						value="#{messages['SanadHesabdariItem_searchBySaalMaali']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<t:selectBooleanCheckbox id="searchBySaalMaali" onclick="toggleSaalMaaliSelect('searchBySaalMaali')"
						value="#{owner.searchBySaalMaali}" />
				</h:panelGroup>
				<h:panelGroup/>
				<t:div id="saalMaaliPanel">
					<h:selectOneMenu id="saalMaali" 
						styleClass="selectOneMenu"
						value="#{owner.saalMaaliId}"
						converter="javax.faces.Long">
								<f:selectItems value="#{hierarchicalEntities.saalMaali}" />
					</h:selectOneMenu>				
				</t:div>
			</p:panelGrid>
			<t:div>
				<a4j:commandButton image="/images/searchbtn2.png"
					styleClass=" gwt-Button" render="listPanel" onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</a4j:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</rich:panel>
</a4j:region>
<script>
	//Initial load of page
	function hesabKolIdsrendered(){
		var hesabKolIds = getURLParameters('hesabKolIds');
		//alert(hesabKolIds);
		populatehesabKolIds(hesabKolIds);
		document.getElementById("hesabKolIds_id").value=hesabKolIds;
	}
	
	destElement = document.getElementById('saalMaaliPanel');
	destElement.style.display = 'none';
	
	function toggleSaalMaaliSelect(checkBox) {
		srcElement = document.getElementById(checkBox);
		destElement = document.getElementById('saalMaaliPanel');
		if (srcElement.checked) {
			//alert(srcElement.checked)
			destElement.style.display = '';
		}
		if (!srcElement.checked) {
			//alert(srcElement.checked)
			destElement.style.display = 'none';
		}

		return;
	}

</script>
</html>
