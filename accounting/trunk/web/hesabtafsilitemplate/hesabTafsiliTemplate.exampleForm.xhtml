

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
	<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">



				<h:panelGroup>
					<h:outputLabel for="code"
						value="#{messages['HesabTafsiliTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText id="code"
					value="#{hesabTafsiliTemplate.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name"
						value="#{messages['HesabTafsiliTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText id="name"
					value="#{hesabTafsiliTemplate.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="tafsilType"
						value="#{messages['HesabTafsiliTemplate_tafsilType']}" /> : 
				</h:panelGroup>
				<p:inputText id="tafsilType"
					value="#{hesabTafsiliTemplate.filter['tafsilType@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabTafsiliTemplate_description']}" /> : 
				</h:panelGroup>
				<p:inputText id="description"
					value="#{hesabTafsiliTemplate.filter['description@lk']}" />


			</p:panelGrid>
			<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel" 
				styleClass=" gwt-Button" update="listPanel"  onclick="showLoading()"
				value="#{messages['common_search']}" action="#{owner.search}"
				oncomplete="hideLoading();closeSearchDiv();">
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
