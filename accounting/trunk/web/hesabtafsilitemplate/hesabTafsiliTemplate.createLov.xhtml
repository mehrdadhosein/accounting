<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabTafsiliTemplate_list" />
	<ui:param name="owner" value="#{hesabTafsiliTemplate}" />
	<ui:param name="lovSearchpage" value="/hesabtafsilitemplate/hesabTafsiliTemplate.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabTafsiliTemplates" value="#{hesabTafsiliTemplate.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabTafsiliTemplate.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_tafsilType']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.tafsilType}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabTafsiliTemplate_scope']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.scope}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabTafsiliTemplates"></custom:scroller>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabtafsilitemplate/hesabTafsiliTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:tafsilType').value=document.getElementById('serajForm:tafsilTypeSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
																				document.getElementById('serajForm:hidden').value=document.getElementById('serajForm:hiddenSearch').value;
																				document.getElementById('serajForm:scope').value=document.getElementById('serajForm:scopeSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:tafsilTypeSearch').value=document.getElementById('serajForm:tafsilType').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
																				document.getElementById('serajForm:hiddenSearch').value=document.getElementById('serajForm:hidden').value;
																				document.getElementById('serajForm:scopeSearch').value=document.getElementById('serajForm:scope').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
