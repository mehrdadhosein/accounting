<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="HesabKolTemplate_edit_create" />
	<ui:param name="owner" value="#{hesabKolTemplate}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<t:panelGrid columns="2" width="90%"
				columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
				styleClass="inputForm">


				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="hesabGroup"
						value="#{messages['HesabKolTemplate_hesabGroup']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabGroup" required="true" descWidth="250"  label="#{messages['HesabKolTemplate_hesabGroup']}"
						identity="#{hesabKolTemplate.entity.hesabGroupTemplate.id}"
						desc="#{hesabKolTemplate.entity.hesabGroupTemplate.desc}"
						url="${request.contextPath}/hesabgrouptemplate/hesabGroupTemplate.lov.jsf?pId=hesabGroup" />
				</h:panelGroup>



				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="code"
						value="#{messages['HesabKolTemplate_code']}" /> : 
				</h:panelGroup>
				<h:inputText required="true" id="code" label="code"
					value="#{hesabKolTemplate.entity.code}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="name"
						value="#{messages['HesabKolTemplate_name']}" /> : 
				</h:panelGroup>
				<h:inputText required="true" id="name" label="name"
					value="#{hesabKolTemplate.entity.name}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="  " />
					<h:outputLabel for="description"
						value="#{messages['HesabKolTemplate_description']}" /> : 
				</h:panelGroup>
				<h:inputTextarea  id="description" label="description"
					value="#{hesabKolTemplate.entity.description}"/>

				<h:panelGroup>
					<h:outputLabel for="hidden" value="#{messages['HesabKolTemplate_hidden']}" /> : 
				</h:panelGroup>
				<h:selectBooleanCheckbox id="hidden" label="hidden"
					value="#{owner.entity.hidden}" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="mahyatKol"
						value="#{messages['HesabKolTemplate_mahyatKol']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu  required="true" value="#{owner.entity.mahyatKol}" converter="seraj.converter.Enum"
					label="mahyatKol" id="mahyatKol" style="width:200px">
					<f:selectItems value="#{enums.MahyatKolEnum}" />
				</h:selectOneMenu>	

			</t:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
