<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="HesabKolTemplate_view" />
	<ui:param name="owner" value="#{hesabKolTemplate}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<rich:panel	 styleClass="emptyDiv" bodyClass="emptyDiv">
			<t:panelGrid columns="2" width="90%"
				columnClasses="viewLableCol,viewValueCol,viewLableCol,viewValueCol"
				styleClass="inputForm">



				<h:outputLabel for="hesabGroup" value="#{messages['HesabKolTemplate_hesabGroup']} : " />
				<h:outputText id="hesabGroup" 
					value="#{hesabKolTemplate.entity.hesabGroupTemplate.desc}" />
				  		
				
					

					<h:outputLabel for="code" value="#{messages['HesabKolTemplate_code']} : " />
				<h:outputText id="code" value="#{hesabKolTemplate.entity.code}" />
	
						<h:outputLabel for="name" value="#{messages['HesabKolTemplate_name']} : " />
				<h:outputText id="name" value="#{hesabKolTemplate.entity.name}" />
	
						<h:outputLabel for="description" value="#{messages['HesabKolTemplate_description']} : " />
				<h:outputText id="description" value="#{hesabKolTemplate.entity.description}" />
	
						<h:outputLabel for="hidden" value="#{messages['HesabKolTemplate_hidden']} : " />
				<h:outputText id="hidden" value="#{hesabKolTemplate.entity.hidden}" />
	
						<h:outputLabel for="mahyatKol" value="#{messages['HesabKolTemplate_mahyatKol']} : " />
				<h:outputText id="mahyatKol" value="#{hesabKolTemplate.entity.mahyatKol}" />
	
				</t:panelGrid>
		</rich:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.localEdit}" styleClass=" gwt-Button"
			image="/images/edit_btn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_edit']}"
			immediate="true">

		</h:commandButton>

		<h:commandButton styleClass=" gwt-Button"
			image="/images/buttons/btn_add.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			rendered="#{owner.creatable}" value="#{messages['common_new']}"
			action="#{owner.localEdit}" immediate="true">
			<f:setPropertyActionListener value="#{null}"
				converter="javax.faces.Long" target="#{owner.ID}" />
		</h:commandButton>

		<h:commandButton action="#{owner.back}" styleClass=" gwt-Button"
			image="/images/listbtn.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_list']}" immediate="true" />

	</ui:define>	
</ui:composition>

</html>
