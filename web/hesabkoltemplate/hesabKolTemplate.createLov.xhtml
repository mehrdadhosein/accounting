<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabKolTemplate_list" />
	<ui:param name="owner" value="#{hesabKolTemplate}" />
	<ui:param name="lovSearchpage" value="/hesabkoltemplate/hesabKolTemplate.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabKolTemplates" value="#{hesabKolTemplate.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabKolTemplate.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_hesabGroup']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabGroupTemplate}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_mahyatKol']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.mahyatKol}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKolTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabKolTemplates"></custom:scroller>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabkoltemplate/hesabKolTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('serajForm:hesabGrouphidden').value=document.getElementById('serajForm:hesabGroupSearchhidden').value;
					document.getElementById('serajForm:hesabGrouptext').value=document.getElementById('serajForm:hesabGroupSearchtext').value;
								
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
																				document.getElementById('serajForm:hidden').value=document.getElementById('serajForm:hiddenSearch').value;
																				document.getElementById('serajForm:mahyatKol').value=document.getElementById('serajForm:mahyatKolSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('serajForm:hesabGroupSearchhidden').value=document.getElementById('serajForm:hesabGrouphidden').value;
					document.getElementById('serajForm:hesabGroupSearchtext').value=document.getElementById('serajForm:hesabGrouptext').value;
								
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
																				document.getElementById('serajForm:hiddenSearch').value=document.getElementById('serajForm:hidden').value;
																				document.getElementById('serajForm:mahyatKolSearch').value=document.getElementById('serajForm:mahyatKol').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
