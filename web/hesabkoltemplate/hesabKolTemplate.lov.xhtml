<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabKolTemplate_select" />
	<ui:param name="owner" value="#{hesabKolTemplate}" />
	<ui:define name="searchsection">

			<h:panelGrid columns="2" styleClass="inputForm" width="90%"
				columnClasses="SearchitemStyle1,SearchitemStyle2">

																<h:outputLabel for="hesabGroup" value="#{messages['HesabKolTemplate_hesabGroup']} : " /> 
								<h:panelGroup>
								<custom:lov id="hesabGroup" 
										identity="#{hesabKolTemplate.filter['hesabGroup.id@eq']}"
										desc="#{hesabKolTemplate.example.hesabGroupTemplate.desc}"
								  		url="${request.contextPath}/hesabgroup/hesabGroup.lov.jsf?pId=hesabGroup" />
									
								</h:panelGroup>
									
								
																									<h:outputLabel for="code" value="#{messages['HesabKolTemplate_code']} : " />
								<h:inputText id="code" value="#{hesabKolTemplate.filter['code@lk']}" />
																														<h:outputLabel for="name" value="#{messages['HesabKolTemplate_name']} : " />
								<h:inputText id="name" value="#{hesabKolTemplate.filter['name@lk']}" />
																														<h:outputLabel for="description" value="#{messages['HesabKolTemplate_description']} : " />
								<h:inputText id="description" value="#{hesabKolTemplate.filter['description@lk']}" />
																														<h:outputLabel for="hidden" value="#{messages['HesabKolTemplate_hidden']} : " />
								<h:inputText id="hidden" value="#{hesabKolTemplate.filter['hidden@eq']}" converter="javax.faces.Integer"/>
																														<h:outputLabel for="mahyatKol" value="#{messages['HesabKolTemplate_mahyatKol']} : " />
								<h:inputText id="mahyatKol" value="#{hesabKolTemplate.filter['mahyatKol@eq']}" converter="javax.faces.Integer"/>
													

			</h:panelGrid>

	</ui:define>	
	<ui:define name="listsection">
	<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<rich:dataTable id="hesabKolTemplates" value="#{hesabKolTemplate.dataModel}" var="item"
			rowClasses="RowOdd,RowEven" rows="10" style="width:100%" headerClass="header">

			
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_name']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.name}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_description']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.description}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_hesabGroup']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.hesabGroupTemplate}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_mahyatKol']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.mahyatKol}" />
							</rich:column>
																			<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_hidden']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.hidden}" />
							</rich:column>
																											<rich:column>
								<f:facet name="header">
									<h:outputText styleClass="headerCellClass" value="#{messages['HesabKolTemplate_code']}" />
								</f:facet>
								<h:outputText  styleClass="CellClass" value="#{item.code}" />
							</rich:column>
											<rich:column>
				<h:commandButton  value="#{messages['lov_select']}"  
					 onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false"/>
			</rich:column>
		</rich:dataTable>
		</t:div>
		<custom:scroller onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabKolTemplates"></custom:scroller>
	</ui:define>
</ui:composition>
</html>
