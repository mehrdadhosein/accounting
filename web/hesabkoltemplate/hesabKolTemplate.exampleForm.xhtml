

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<t:panelGrid columns="1" style="width:100%"
			columnClasses=",SearchbtnStyle">
			<t:panelGrid columns="2" width="90%"
				columnClasses="viewLableCol30P,inputCol" styleClass="inputForm">


				<h:panelGroup>
					<h:outputLabel for="hesabGroup"
						value="#{messages['HesabKolTemplate_hesabGroup']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabGroup"
						identity="#{hesabKolTemplate.filter['hesabGroup.id@eq']}"
						desc="#{hesabKolTemplate.example.hesabGroupTemplate.desc}"
						url="${request.contextPath}/hesabgroup/hesabGroup.lov.jsf?pId=hesabGroup" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="code"
						value="#{messages['HesabKolTemplate_code']}" /> : 
				</h:panelGroup>
				<h:inputText id="code" value="#{hesabKolTemplate.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name"
						value="#{messages['HesabKolTemplate_name']}" /> : 
				</h:panelGroup>
				<h:inputText id="name" value="#{hesabKolTemplate.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabKolTemplate_description']}" /> : 
				</h:panelGroup>
				<h:inputText id="description"
					value="#{hesabKolTemplate.filter['description@lk']}" />
				
				<h:panelGroup>
					<h:outputLabel for="mahyatKol"
							value="#{messages['HesabKolTemplate_mahyatKol']} : " /> 
				</h:panelGroup>
				<h:selectOneMenu  value="#{hesabKolTemplate.filter['mahyatKol@eq']}" converter="seraj.converter.Enum"
					  id="type">
					<f:selectItems value="#{enums.MahyatKolEnum}" />
				</h:selectOneMenu>

			</t:panelGrid>
			<a4j:commandButton image="/images/searchbtn2.png"
				styleClass=" gwt-Button" render="listPanel" onclick="showLoading()"
				value="#{messages['common_search']}" action="#{owner.search}"
				oncomplete="hideLoading();closeSearchDiv();">
			</a4j:commandButton>
		</t:panelGrid>
	</rich:panel>
</a4j:region>
</html>
