<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="HesabMoeen_view" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm ui-noborder ui-panelgrid-blank">



				<h:outputLabel for="hesabKol"
					value="#{messages['HesabMoeen_hesabKol']} : " />
				<h:outputText id="hesabKol"
					value="#{hesabMoeen.entity.hesabKol.desc}" />




				<h:outputLabel for="code" value="#{messages['HesabMoeen_code']} : " />
				<h:outputText id="code" value="#{hesabMoeen.entity.code}" />

				<h:outputLabel for="name" value="#{messages['HesabMoeen_name']} : " />
				<h:outputText id="name" value="#{hesabMoeen.entity.name}" />

				<h:outputLabel for="description"
					value="#{messages['HesabMoeen_description']} : " />
				<h:outputText id="description"
					value="#{hesabMoeen.entity.description}" />


			</p:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
