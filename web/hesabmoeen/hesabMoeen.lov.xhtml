<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabMoeen_select" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:define name="searchsection">

		<p:panelGrid layout="grid" columns="2" styleClass="inputForm ui-noborder ui-panelgrid-blank"  width="90%"
			 columnClasses="viewLableColResponsive,inputCol">

			<h:panelGroup>
				<h:outputLabel for="hesabKol"
					value="#{messages['HesabMoeen_hesabKol']}" /> : 
				</h:panelGroup>
			<h:panelGroup>
				<custom:lov id="hesabKol"
					identity="#{hesabMoeen.filter['hesabKol.id@eq']}"
					desc="#{hesabMoeen.example.hesabKol.desc}"
					url="${request.contextPath}/hesabkol/hesabKol.lov.jsf?pId=hesabKol" />

			</h:panelGroup>


			<h:panelGroup>
				<h:outputLabel for="code" value="#{messages['HesabMoeen_code']}" /> : 
								</h:panelGroup>
			<p:inputText id="code" value="#{hesabMoeen.filter['code@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="name" value="#{messages['HesabMoeen_name']}" /> : 
								</h:panelGroup>
			<p:inputText id="name" value="#{hesabMoeen.filter['name@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="type" value="#{messages['HesabMoeen_type']}" /> : 
								</h:panelGroup>
			<p:inputText id="type" value="#{hesabMoeen.filter['type@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="description"
					value="#{messages['HesabMoeen_description']}" /> : 
								</h:panelGroup>
			<p:inputText id="description"
				value="#{hesabMoeen.filter['description@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="hidden" value="#{messages['HesabMoeen_hidden']}" /> : 
								</h:panelGroup>
			<p:inputText id="hidden" value="#{hesabMoeen.filter['hidden@eq']}"
				converter="javax.faces.Boolean" />
			<!-- <h:panelGroup>
				<h:outputLabel for="path" value="#{messages['HesabMoeen_path']}" /> : 
								</h:panelGroup>
			<p:inputText id="path" value="#{hesabMoeen.filter['path@lk']}" /> -->


		</p:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			first="#{owner.currentPage}" dir="rtl"
			 id="hesabMoeens" value="#{hesabMoeen.dataModel}"
				var="item" rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabMoeen_hesabKol']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabKol}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabMoeen_name']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabMoeen_description']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabMoeen_code']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</p:column>
			<!-- 	<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabMoeen_path']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.path}" />
				</p:column> -->
				<p:column>
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabMoeens"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
