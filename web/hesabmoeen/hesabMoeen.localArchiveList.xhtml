
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="HesabMoeen_local_archive" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:param name="searchpage"
		value="/hesabmoeen/hesabMoeen.exampleForm.xhtml" />
	<ui:define name="listsection">
<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<rich:dataTable id="hesabMoeens" value="#{hesabMoeen.localArchiveDataModel}"   headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" style="width: 97%" align="center" rows="#{hesabMoeen.rowsPerPage}">

			
	
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_hesabKol']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_hesabKol']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="hesabKol"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKol}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_name']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_name']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="name"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_description']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_description']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="description"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>

		
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_hidden']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_hidden']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="hidden"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_code']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_code']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="code"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="hesabMoeens" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['HesabMoeen_path']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['HesabMoeen_path']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="path"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.path}" />
			</rich:column>
						
			
			
			<rich:column rendered="#{hesabMoeen.deletable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_delete']}" />
				</f:facet>
			
				<h:commandLink action="#{hesabMoeen.delete}"  immediate="true" onclick="if(!confirmDelete()) return false;">
					<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{hesabMoeen.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</rich:column>

			<rich:column rendered="#{hesabMoeen.editable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_edit']}" />
				</f:facet>
			
				<h:commandLink action="#{hesabMoeen.localArchiveEdit}"  immediate="true">
					<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{hesabMoeen.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/hesabmoeen/hesabMoeen.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</rich:column>
			<rich:column styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_view']}" />
				</f:facet>
						
				<h:commandLink action="#{hesabMoeen.localArchiveView}" immediate="true">
				<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{hesabMoeen.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/hesabmoeen/hesabMoeen.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</rich:column >
		</rich:dataTable>
</t:div>		
		<custom:scroller for="hesabMoeens" ></custom:scroller>
			
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportToExcel}"
			 styleClass=" gwt-Button"  rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true" image="/images/excelBtn.png"/>

	</ui:define>		
</ui:composition>
</html>
