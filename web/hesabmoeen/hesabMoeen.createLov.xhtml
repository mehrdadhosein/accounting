<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabMoeen_list" />
	<ui:param name="owner" value="#{hesabMoeen}" />
	<ui:param name="lovSearchpage" value="/hesabmoeen/hesabMoeen.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			first="#{owner.currentPage}" dir="rtl"
			 id="hesabMoeens" value="#{hesabMoeen.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabMoeen.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_hesabKol']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKol}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_type']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.type}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeen_path']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.path}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<rich:datascroller for="hesabMoeens" binding="#{hesabMoeen.datascroller}"></rich:datascroller>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabmoeen/hesabMoeen.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('hesabKolhidden').value=document.getElementById('hesabKolSearchhidden').value;
					document.getElementById('hesabKoltext').value=document.getElementById('hesabKolSearchtext').value;
								
																			document.getElementById('code').value=document.getElementById('codeSearch').value;
																				document.getElementById('name').value=document.getElementById('nameSearch').value;
																				document.getElementById('type').value=document.getElementById('typeSearch').value;
																				document.getElementById('description').value=document.getElementById('descriptionSearch').value;
																				document.getElementById('hidden').value=document.getElementById('hiddenSearch').value;
																				document.getElementById('path').value=document.getElementById('pathSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('hesabKolSearchhidden').value=document.getElementById('hesabKolhidden').value;
					document.getElementById('hesabKolSearchtext').value=document.getElementById('hesabKoltext').value;
								
																			document.getElementById('codeSearch').value=document.getElementById('code').value;
																				document.getElementById('nameSearch').value=document.getElementById('name').value;
																				document.getElementById('typeSearch').value=document.getElementById('type').value;
																				document.getElementById('descriptionSearch').value=document.getElementById('description').value;
																				document.getElementById('hiddenSearch').value=document.getElementById('hidden').value;
																				document.getElementById('pathSearch').value=document.getElementById('path').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
