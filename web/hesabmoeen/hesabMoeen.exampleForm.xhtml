

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm ui-noborder ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive,inputCol" styleClass="inputForm ui-noborder ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="hesabKol"
						value="#{messages['HesabMoeen_hesabKol']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabKol"
						identity="#{hesabMoeen.filter['hesabKol.id@eq']}"
						desc="#{hesabMoeen.example.hesabKol.desc}"
						url="${request.contextPath}/hesabkol/hesabKol.lov.jsf?pId=hesabKol" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="code" value="#{messages['HesabMoeen_code']}" /> : 
				</h:panelGroup>
				<p:inputText id="code" value="#{hesabMoeen.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabMoeen_name']}" /> : 
				</h:panelGroup>
				<p:inputText id="name" value="#{hesabMoeen.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabMoeen_description']}" /> : 
				</h:panelGroup>
				<p:inputText id="description"
					value="#{hesabMoeen.filter['description@lk']}" />

			</p:panelGrid>
			<t:div>
				<a4j:commandButton image="/images/searchbtn2.png"
					styleClass=" gwt-Button" render="listPanel" onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</a4j:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</rich:panel>
</a4j:region>
</html>
