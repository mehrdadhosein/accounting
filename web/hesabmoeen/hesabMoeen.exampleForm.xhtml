

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="hesabKol"
						value="#{messages['HesabMoeen_hesabKol']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabKol"
						identity="#{hesabMoeen.filter['hesabKol.id@eq']}"
						desc="#{hesabMoeen.example.hesabKol.desc}"
						url="${request.contextPath}/hesabkol/hesabKol.upsetLov.jsf?pId=hesabKol" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="code" value="#{messages['HesabMoeen_code']}" /> : 
				</h:panelGroup>
				<p:inputText id="code" value="#{hesabMoeen.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabMoeen_name']}" /> : 
				</h:panelGroup>
				<p:inputText id="name" value="#{hesabMoeen.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabMoeen_description']}" /> : 
				</h:panelGroup>
				<p:inputText id="description"
					value="#{hesabMoeen.filter['description@lk']}" />

			</p:panelGrid>
			<t:div>
				<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel"  style="vertical-align:top"
					styleClass=" gwt-Button" update="listPanel"  onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</p:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
