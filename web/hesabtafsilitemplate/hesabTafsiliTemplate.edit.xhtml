<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="HesabTafsiliTemplate_edit_create" />
	<ui:param name="owner" value="#{hesabTafsiliTemplate}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm ui-noborder ui-panelgrid-blank">



				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="code"
						value="#{messages['HesabTafsiliTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="code" label="code"
					value="#{owner.entity.code}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="name"
						value="#{messages['HesabTafsiliTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="name" label="name"
					value="#{owner.entity.name}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value=" " />
					<h:outputLabel for="tafsilType"
						value="#{messages['HesabTafsiliTemplate_tafsilType']}" /> : 
				</h:panelGroup>
				<h:selectOneMenu value="#{owner.entity.tafsilType}"  converter="seraj.converter.Enum"
					label="#{messages['HesabTafsili_type']}" id="tafsilType">
					<f:selectItems value="#{enums.TafsilTypeEnum}" />
				</h:selectOneMenu>					

				<h:panelGroup>
					<h:outputText styleClass="required" value="  " />
					<h:outputLabel for="description"
						value="#{messages['HesabTafsiliTemplate_description']}" /> : 
				</h:panelGroup>
				<p:inputTextarea id="description" label="description"
					value="#{owner.entity.description}" />

				<h:panelGroup>
					<h:outputLabel for="moeens"
						value="#{messages['HesabTafsili_moeens']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="moeens" width="220px"
						selectedIds="#{owner.moeenIds}" entity="HesabMoeenTemplate"
						property="code, name" ajax="false" extraParams="isLocal=false"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="childTafsilies"
						value="#{messages['HesabTafsili_childs']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="childTafsilies" width="220px"
						selectedIds="#{owner.childTafsiliIds}" entity="HesabTafsiliTemplate"
						property="code, name" ajax="false" extraParams="isLocal=false"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="hidden"
						value="#{messages['HesabTafsiliTemplate_hidden']}" /> : 
				</h:panelGroup>
				<h:selectBooleanCheckbox id="hidden" label="hidden"
					value="#{owner.entity.hidden}" />

			</p:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
