<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="HesabGroupTemplate_edit_create" />
	<ui:param name="owner" value="#{hesabGroupTemplate}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel  styleClass="emptyDiv" bodyClass="emptyDiv" >
				<p:panelGrid layout="grid"  columns="2" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm ui-noborder ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="organ" value="#{messages['HesabGroupTemplate_organ']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="organ"  required="true" descWidth="250" 
							identity="#{hesabGroupTemplate.entity.organ.id}"
							desc="#{hesabGroupTemplate.entity.organ.desc}"
					  		url="${request.contextPath}/organ/organ.lov.jsf?pId=organ" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="name" value="#{messages['HesabGroupTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="name" label="name" value="#{hesabGroupTemplate.entity.name}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="mahyatGroup" value="#{messages['HesabGroupTemplate_mahyatGroup']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="mahyatGroup" label="mahyatGroup" value="#{hesabGroupTemplate.entity.mahyatGroup}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="code" value="#{messages['HesabGroupTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="code" label="code" value="#{hesabGroupTemplate.entity.code}"  size="50"/>
	
				</p:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
