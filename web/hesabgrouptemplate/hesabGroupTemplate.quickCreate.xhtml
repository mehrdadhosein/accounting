<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<p:panel id="hesabGroupTemplateInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="organ" value="#{messages['HesabGroupTemplate_organ']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="organ"  required="true" descWidth="250" label="#{messages['HesabGroupTemplate_organ']}"
							identity="#{hesabGroupTemplate.entity.organ.id}"
							desc="#{hesabGroupTemplate.entity.organ.desc}"
					  		url="${request.contextPath}/organ/organ.lov.jsf?pId=organ" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="name" value="#{messages['HesabGroupTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="name" label="name" value="#{hesabGroupTemplate.entity.name}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="mahyatGroup" value="#{messages['HesabGroupTemplate_mahyatGroup']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="mahyatGroup" label="mahyatGroup" value="#{hesabGroupTemplate.entity.mahyatGroup}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="code" value="#{messages['HesabGroupTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText  required="true" id="code" label="code" value="#{hesabGroupTemplate.entity.code}"  size="50"/>
	
		</p:panelGrid>
	<h:commandButton action="#{hesabGroupTemplate.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<h:panelGroup id="quickLoadProcessPanel" rendered="#{!hesabGroupTemplate.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<p:commandButton id="loadCommand" action="#{hesabGroupTemplate.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" reRender="hesabGroupTemplateInput" />
	</h:panelGroup>

</p:panel>
</html>
