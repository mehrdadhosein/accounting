

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<a4j:region>
<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
	<t:panelGrid columns="1" style="width:100%"
		columnClasses=",SearchbtnStyle">
		<t:panelGrid columns="2" width="90%"
			columnClasses="viewLableCol30P,inputCol"
			styleClass="inputForm">


				<h:panelGroup>
					<h:outputLabel for="organ" value="#{messages['HesabGroupTemplate_organ']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="organ" 
						identity="#{hesabGroupTemplate.filter['organ.id@eq']}"
						desc="#{hesabGroupTemplate.example.organ.desc}"
				  		url="${request.contextPath}/organ/organ.lov.jsf?pId=organ" />
					
				</h:panelGroup>
					

					<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['HesabGroupTemplate_name']}" /> : 
				</h:panelGroup>				
				<h:inputText id="name" value="#{hesabGroupTemplate.filter['name@lk']}" />
						<h:panelGroup>
					<h:outputLabel for="mahyatGroup" value="#{messages['HesabGroupTemplate_mahyatGroup']}" /> : 
				</h:panelGroup>					
				<h:inputText id="mahyatGroup" value="#{hesabGroupTemplate.filter['mahyatGroup@eq']}" converter="javax.faces.Integer"/>
						<h:panelGroup>
					<h:outputLabel for="code" value="#{messages['HesabGroupTemplate_code']}" /> : 
				</h:panelGroup>				
				<h:inputText id="code" value="#{hesabGroupTemplate.filter['code@lk']}" />
					
		</t:panelGrid>
		<a4j:commandButton image="/images/searchbtn2.png"  styleClass=" gwt-Button"  render="listPanel" onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</a4j:commandButton>
	</t:panelGrid>
</rich:panel>
</a4j:region>
</html>
