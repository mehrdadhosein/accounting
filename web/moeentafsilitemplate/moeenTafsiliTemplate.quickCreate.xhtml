<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<style>
.viewLableCol {
	width: 12%;
}
</style>
<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<rich:panel id="moeenTafsiliTemplateInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<t:panelGrid columns="2" width="90%"
					columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
					styleClass="inputForm">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabTafsiliTemplate" value="#{messages['MoeenTafsiliTemplate_hesabTafsiliTemplate']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabTafsiliTemplate"  required="true" descWidth="250" label="#{messages['MoeenTafsiliTemplate_hesabTafsiliTemplate']}"
							identity="#{moeenTafsiliTemplate.entity.hesabTafsiliTemplate.id}"
							desc="#{moeenTafsiliTemplate.entity.hesabTafsiliTemplate.desc}"
					  		url="${request.contextPath}/hesabtafsilitemplate/hesabTafsiliTemplate.lov.jsf?pId=hesabTafsiliTemplate" />
				</h:panelGroup>				  		
				
					
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="hesabMoeenTemplate" value="#{messages['MoeenTafsiliTemplate_hesabMoeenTemplate']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabMoeenTemplate"  required="true" descWidth="250" label="#{messages['MoeenTafsiliTemplate_hesabMoeenTemplate']}"
							identity="#{moeenTafsiliTemplate.entity.hesabMoeenTemplate.id}"
							desc="#{moeenTafsiliTemplate.entity.hesabMoeenTemplate.desc}"
					  		url="${request.contextPath}/hesabmoeentemplate/hesabMoeenTemplate.lov.jsf?pId=hesabMoeenTemplate" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="level" value="#{messages['MoeenTafsiliTemplate_level']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="level" label="level" value="#{moeenTafsiliTemplate.entity.level}"  size="50"/>
	
		</t:panelGrid>
	<h:commandButton action="#{moeenTafsiliTemplate.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<a4j:region rendered="#{!moeenTafsiliTemplate.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<a4j:commandButton id="loadCommand" action="#{moeenTafsiliTemplate.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" render="moeenTafsiliTemplateInput" />
	</a4j:region>

</rich:panel>
</html>
