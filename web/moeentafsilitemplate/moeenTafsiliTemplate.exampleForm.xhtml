

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
	<p:panelGrid layout="grid" columns="1" style="width:100%"
		styleClass="inputForm  ui-panelgrid-blank">
		<p:panelGrid layout="grid" columns="2" width="90%"
			columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
			styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="hesabTafsiliTemplate" value="#{messages['MoeenTafsiliTemplate_hesabTafsiliTemplate']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabTafsiliTemplate" 
						identity="#{moeenTafsiliTemplate.filter['hesabTafsiliTemplate.id@eq']}"
						desc="#{moeenTafsiliTemplate.example.hesabTafsiliTemplate.desc}"
				  		url="${request.contextPath}/hesabtafsilitemplate/hesabTafsiliTemplate.lov.jsf?pId=hesabTafsiliTemplate" />
					
				</h:panelGroup>
					
				<h:panelGroup>
					<h:outputLabel for="hesabMoeenTemplate" value="#{messages['MoeenTafsiliTemplate_hesabMoeenTemplate']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabMoeenTemplate" 
						identity="#{moeenTafsiliTemplate.filter['hesabMoeenTemplate.id@eq']}"
						desc="#{moeenTafsiliTemplate.example.hesabMoeenTemplate.desc}"
				  		url="${request.contextPath}/hesabmoeentemplate/hesabMoeenTemplate.lov.jsf?pId=hesabMoeenTemplate" />
					
				</h:panelGroup>
					

					<h:panelGroup>
					<h:outputLabel for="level" value="#{messages['MoeenTafsiliTemplate_level']}" /> : 
				</h:panelGroup>					
				<p:inputText id="level" value="#{moeenTafsiliTemplate.filter['level@eq']}" converter="javax.faces.Integer"/>
					
		</p:panelGrid>
		<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel"   styleClass=" gwt-Button"  update="listPanel"  onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</p:commandButton>
	</p:panelGrid>
</p:panel>
</h:panelGroup>
</html>
