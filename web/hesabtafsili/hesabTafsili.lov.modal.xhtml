<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabTafsili_list" />
	<ui:param name="owner" value="#{hesabTafsili}" />
	<ui:define name="searchsection">

		<script type="text/javascript" language="javascript">
				function selectOne(tafsiliId, tafsiliDesc, code) {
					window.parent.setTafsili(tafsiliId,tafsiliDesc);
					
				}
			</script>

		<h:panelGrid columns="2" styleClass="inputForm" width="90%"
			columnClasses="viewLableCol30P,inputCol">


			<h:panelGroup>
				<h:outputLabel for="code" value="#{messages['HesabTafsili_code']} " /> : 
			</h:panelGroup>
			<h:inputText id="code" value="#{hesabTafsili.filter['code@lk']}" />

			<h:panelGroup>
				<h:outputLabel for="name" value="#{messages['HesabTafsili_name']} " /> : 
			</h:panelGroup>
			<h:inputText id="name" value="#{hesabTafsili.filter['name@lk']}" />

		</h:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<rich:dataList id="hesabs"
				value="#{hesabTafsili.activeDataModel}" var="tafsiliItem"
				rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">
				
				<rich:dataTable id="hesabTafsilis"
					value="#{tafsiliItem.hesabMoeen}" var="item"
					rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
					headerClass="header">


					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabTafsili_name']} " />
						</f:facet>
						<h:outputText styleClass="CellClass" value="#{item.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabTafsili_name']}" />
						</f:facet>
						<h:outputText styleClass="CellClass" value="#{item.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabTafsili_description']}" />
						</f:facet>
						<h:outputText styleClass="CellClass" value="#{item.description}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabTafsili_code']}" />
						</f:facet>
						<h:outputText styleClass="CellClass" value="#{item.code}" />
					</rich:column>
					<rich:column>
						<h:commandButton value="#{messages['lov_select']}"
							onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
					</rich:column>
				</rich:dataTable>
			</rich:dataList>
		</t:div>
		<custom:scroller onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabTafsilis"></custom:scroller>
	</ui:define>
</ui:composition>
</html>
