<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabTafsili_list" />
	<ui:param name="owner" value="#{hesabTafsili}" />
	<ui:define name="searchsection">

		<p:panelGrid layout="grid" columns="2" styleClass="inputForm ui-noborder ui-panelgrid-blank"  width="90%"
			 columnClasses="viewLableColResponsive,inputCol">


			<h:panelGroup>
				<h:outputLabel for="code" value="#{messages['HesabTafsili_code']}: " />  
			</h:panelGroup>
			<p:inputText id="code" value="#{hesabTafsili.filter['code@lk']}" />

			<h:panelGroup>
				<h:outputLabel for="name" value="#{messages['HesabTafsili_name']}: " />  
			</h:panelGroup>
			<p:inputText id="name" value="#{hesabTafsili.filter['name@lk']}" />

		</p:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			 dir="rtl"
			 id="hesabTafsilis" value="#{hesabTafsili.localDataModel}"
				var="item" rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_name']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_description']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_tafsilType']}" />
					</f:facet>
					<t:selectOneMenu id="type" displayValueOnly="true"
						styleClass="CellClass" value="#{item.tafsilType}"
						converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.TafsilTypeEnum}" />
					</t:selectOneMenu>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabTafsili_code']} " />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</p:column>
				<p:column>
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabTafsilis"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
