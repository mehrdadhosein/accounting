<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="HesabGroup_view" />
	<ui:param name="owner" value="#{hesabGroup}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:outputLabel for="code" value="#{messages['HesabGroup_code']} : " />
				<h:outputText id="code" value="#{hesabGroup.entity.code}" />
				
				<h:outputLabel for="name" value="#{messages['HesabGroup_name']} : " />
				<h:outputText id="name" value="#{hesabGroup.entity.name}" />
				
				<h:outputLabel for="type" value="#{messages['HesabGroup_type']} : " />
				<t:selectOneMenu displayValueOnly="true" styleClass="CellClass"
						value="#{owner.entity.type}" converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.HesabTypeEnum}" />
				</t:selectOneMenu>
				
				<h:outputLabel for="mahyatGroup" value="#{messages['HesabGroup_mahyatGroup']} : " />
				<t:selectOneMenu displayValueOnly="true" styleClass="CellClass"
						value="#{owner.entity.mahyatGroup}" converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.MahyatGroupEnum}" />
				</t:selectOneMenu>

			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
