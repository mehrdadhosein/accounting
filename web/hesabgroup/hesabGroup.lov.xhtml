<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabGroup_list" />
	<ui:param name="owner" value="#{hesabGroup}" />
	<ui:define name="searchsection">

		<p:panelGrid layout="grid" columns="2" styleClass="inputForm ui-noborder ui-panelgrid-blank"  width="90%"
			 columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">


			<h:outputLabel for="name" value="#{messages['HesabGroup_name']} : " />
			<p:inputText id="name" value="#{hesabGroup.filter['name@lk']}" />


		</p:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			 dir="rtl"
			 id="hesabGroups" value="#{hesabGroup.dataModel}"
				var="item" rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabGroup_name']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>
				<p:column rendered="false">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabGroup_length']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.length}" />
				</p:column>
				<p:column styleClass="action">
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabGroups"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
