<script>
/* <![CDATA[ */

             
 function openTarazShenavar(hesabTafsiliEntityId){
	//alert(hesabKolId);
	fromDate = document.getElementById('aztarikhExample').value;
	toDate = document.getElementById('tatarikhExample').value;	
	moeens = document.getElementById('moeens_id').value;
	fromSerial=document.getElementById('azserialExample').value;
	toSerial=document.getElementById('taserialExample').value;
	
	var url = '../tarazshenavar/sanadHesabdariItem.tarazTafsiliAzmayeshiLocalList_eight.jsf?searchAction=true&moeenIds='+moeens+'&tafsiliIds='+hesabTafsiliEntityId+'&fromDate='+fromDate+'&toDate='+toDate+'&fromSerial='+fromSerial+'&toSerial='+toSerial;	
	popupFullscreen(url, 'tarazShenavar');
}

function openDaftarTafsili(hesabTafsiliEntityId){
	//alert(hesabKolId);
	fromDate = document.getElementById('aztarikhExample').value;
	toDate = document.getElementById('tatarikhExample').value;	
	articleTafsiliIds = document.getElementById('articleTafsiliIds_id').value;	
	moeens = document.getElementById('moeens_id').value;	
	fromSerial=document.getElementById('azserialExample').value;
	toSerial=document.getElementById('taserialExample').value;
	
	var url = '../daftar/sanadHesabdariItem.tafsiliLocalList.jsf?searchAction=true&moeenIds='+moeens+'&tafsiliIds='+hesabTafsiliEntityId+'&articleTafsiliIds='+articleTafsiliIds+'&fromDate='+fromDate+'&toDate='+toDate+'&fromSerial='+fromSerial+'&toSerial='+toSerial;
	popupFullscreen(url, 'daftartarazTafsili');
}
/* ]]> */
