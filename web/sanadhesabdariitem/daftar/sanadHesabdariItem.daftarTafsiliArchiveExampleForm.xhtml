

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ui-panelgrid-blank">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">

				<h:panelGroup>
					<h:outputLabel for="hesabKolIds"
						value="#{messages['HesabKol_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="hesabKolIds" width="220px"
						selectedIds="#{owner.hesabKolIds}"  entity="HesabKol"
						property="code, name" ajax="false" extraParams="isLocal=true&amp;currentSaalMaali=true"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="moeens"
						value="#{messages['HesabMoeen_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="moeens" width="220px"
						selectedIds="#{owner.moeenIds}" entity="HesabMoeen"
						property="code, name" ajax="false" extraParams="isCurrentOrgan=true"/>
				</h:panelGroup>				

				<h:panelGroup>
					<h:outputLabel 
						value="#{messages['HesabTafsili_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="tafsilis" width="220px"
						selectedIds="#{owner.tafsiliIds}" entity="HesabTafsili"
						property="code, name" ajax="false" extraParams="isCurrentOrgan=true"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="codeTafsiliAzTa"
						value="#{messages['SanadHesabdari_codeTafsili']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="codeTafsiliAzTa">

						<h:outputLabel for="azcodeTafsiliExample"
							value="#{messages['from']} : " />
						<p:inputText id="azcodeTafsiliExample"
							value="#{owner.sanadhesabdariItemFilter['hesabTafsili.code@ge']}"
							converter="javax.faces.Long">
						</p:inputText>

						<h:outputLabel for="tacodeTafsiliExample" value="#{messages['to']} : " />
						<p:inputText id="tacodeTafsiliExample"
							value="#{owner.sanadhesabdariItemFilter['hesabTafsili.code@le']}"
							converter="javax.faces.Long">
						</p:inputText>
				</h:panelGroup>
				

				<h:panelGroup>
					<h:outputLabel for="articleTafsiliIds"
						value="#{messages['HesabTafsili_shenavar_list']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="articleTafsiliIds" width="220px"
						selectedIds="#{owner.articleTafsiliIds}" entity="HesabTafsili"
						property="code, name" ajax="false" extraParams="isCurrentOrgan=true"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="codeShenavarAzTa"
						value="#{messages['SanadHesabdari_codeShenavar']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="codeShenavarAzTa">

						<h:outputLabel for="azcodeShenavarExample"
							value="#{messages['from']} : " />
						<p:inputText id="azcodeShenavarExample"
							value="#{owner.sanadhesabdariItemFilter['articleTafsili.hesabTafsili.code@ge']}"
							converter="javax.faces.Long">
						</p:inputText>

						<h:outputLabel for="tacodeShenavarExample" value="#{messages['to']} : " />
						<p:inputText id="tacodeShenavarExample"
							value="#{owner.sanadhesabdariItemFilter['articleTafsili.hesabTafsili.code@le']}"
							converter="javax.faces.Long">
						</p:inputText>
				</h:panelGroup>

				
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['SanadHesabdariItem_description']}" /> : 
				</h:panelGroup>
					<p:inputText id="description"
						value="#{owner.filter['description@lk']}">
				</p:inputText>
				
				<h:panelGroup>
					<h:outputLabel for="saalMaali"
						value="#{messages['SanadHesabdari_saalMaali']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">
						<h:outputLabel/>						
						<t:selectOneMenu id="saalMaali" styleClass="selectOneMenu"
							required="true" label="#{messages['SanadHesabdari_saalMaali']}"
							value="#{owner.filter['sanadHesabdari.saalMaali.id@eq']}"
							converter="javax.faces.Long">
							<f:selectItems value="#{saalMaali.saalMaaliList}" />
						</t:selectOneMenu>
					</p:panelGrid>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="tarikhAzTa"
						value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="tarikhAzTa">
					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="aztarikhExample"
							value="#{messages['from']} : " />
						<custom:DateTimePicker id="aztarikhExample"
							value="#{owner.filter['sanadHesabdari.tarikhSanad@ge']}"
							type="Date" lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>

					<p:panelGrid layout="grid" columns="2" width="90%"
						columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

						<h:outputLabel for="tatarikhExample" value="#{messages['to']} : " />
						<custom:DateTimePicker id="tatarikhExample"
							value="#{owner.filter['sanadHesabdari.tarikhSanad@le']}"
							type="Date" lang="Shamsi">
						</custom:DateTimePicker>
					</p:panelGrid>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="serialAzTa"
						value="#{messages['SanadHesabdari_serial']}" /> : 
				</h:panelGroup>


				<h:panelGroup id="serialAzTa">

						<h:outputLabel for="azserialExample"
							value="#{messages['from']} : " />
						<p:inputText id="azserialExample"
							value="#{owner.fromSerial}"
							converter="javax.faces.Long">
						</p:inputText>

						<h:outputLabel for="taserialExample" value="#{messages['to']} : " />
						<p:inputText id="taserialExample"
							value="#{owner.toSerial}"
							converter="javax.faces.Long">
						</p:inputText>
				</h:panelGroup>




			</p:panelGrid>
			<t:div>
				<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel" 
					styleClass=" gwt-Button" update="listPanel"  onclick="showLoading()"
					value="#{messages['common_search']}" action="#{owner.search}"
					oncomplete="hideLoading();closeSearchDiv();">
				</p:commandButton>

				<h:commandButton id="return"
					onclick="hideLoading(); closeSearchDiv();return false;"
					styleClass=" gwt-Button" image="/images/buttons/btn_return.png" />
			</t:div>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
<script>
	//Initial load of page
	function tafsilisrendered(){
		var tafsilis = getURLParameters('tafsiliIds');
		//alert(tafsilis);
		populatetafsilis(tafsilis);
		document.getElementById("tafsilis_id").value=tafsilis;
	}

</script>
</html>
