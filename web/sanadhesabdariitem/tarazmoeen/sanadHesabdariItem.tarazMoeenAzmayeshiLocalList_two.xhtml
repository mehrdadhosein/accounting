<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:a4j="http://richfaces.org/a4j"

<ui:composition template="/template/template-list.xhtml">

	<ui:param name="title" value="tarazAzmayeshiMoeen" />
	<ui:param name="owner" value="#{sanadHesabdariItem}" />
	<ui:param name="searchpage" value="/sanadhesabdariitem/tarazmoeen/tarazAzmayeshi.exampleForm.xhtml" />
	<ui:define name="fixsection">

	</ui:define>

	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			reflow="true"
			 dir="rtl"
			 id="sanadHesabdariItems"
				value="#{sanadHesabdariItem.tarazMoeenAzmayeshi}" headerClass="header"
				var="item" rowClasses="RowOdd,RowEven" style="width: 97%"
				align="center">


				<p:column>
					<f:facet name="header">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabKol_title']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabKol}" />
				</p:column>
								
				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['HesabMoeen_code']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['HesabMoeen_code']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="hesabMoeen.code"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabMoeen.code}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_hesabMoeen']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_hesabMoeen']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="hesabMoeen.code"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabMoeen.desc}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_bedehkar']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_mandeh_bedehkar']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bedehkar"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.mandehBedehkar}"  converter="seraj.converter.accountingNumberFormatter"  />
					<f:facet name="footer">
						<h:outputText value="#{owner.totalMandehBedehkar}"    converter="seraj.converter.accountingNumberFormatter" />
					</f:facet>					
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:commandLink action="#{owner.sort}" update="sanadHesabdariItems" onclick="showLoading();"
							oncomplete="hideLoading();" styleClass="headerCellClass"
							title="#{messages['SanadHesabdariItem_bestankar']}">
							<h:outputText styleClass="headerCellClass"
								value="#{messages['SanadHesabdariItem_mandeh_bestankar']}" />
							<h:graphicImage value="/images/icon_ascending.gif"
								rendered="#{owner.sortType}"
								title="#{messages['common_descending']}" style="border:0"></h:graphicImage>
							<h:graphicImage value="/images/icon_descending.gif"
								rendered="#{!owner.sortType}"
								title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>
							<f:setPropertyActionListener value="bestankar"
								target="#{owner.sortCol}" />
						</p:commandLink>
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.mandehBestankar}"  converter="seraj.converter.accountingNumberFormatter"   />
					<f:facet name="footer">
						<h:outputText value="#{owner.totalMandehBestankar}"    converter="seraj.converter.accountingNumberFormatter" />
					</f:facet>					
				</p:column>
				<p:column styleClass="action">

					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>

					<h:outputLink 
						onclick="openDaftarMoeen('#{item.hesabMoeen.id}'); return false;">
						<h:outputText 	value="#{messages['SanadHesabdariItem_daftarMoeen']}" />
					</h:outputLink>
				</p:column>				
				<p:column styleClass="action">

					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>

					<h:outputLink 
						onclick="openTarazTafsili('#{item.hesabMoeen.id}'); return false;">
						<h:outputText 	value="#{messages['SanadHesabdariItem_tarazTafsili']}" />
					</h:outputLink>
				</p:column>
			</p:dataTable>
		</t:div>
<script>
/* <![CDATA[ */
function openTarazTafsili(hesabMoeenEntityId){
	//alert(hesabKolId);
	fromDate = document.getElementById('aztarikhExample').value;
	toDate = document.getElementById('tatarikhExample').value;	
	hesabKolIds = document.getElementById("hesabKolIds_id").value;
	tafsiliIds = document.getElementById('tafsilis_id').value;
	articleTafsiliIds = document.getElementById('articleTafsiliIds_id').value;	

	var url = '../taraztafsili/sanadHesabdariItem.tarazTafsiliAzmayeshiLocalList_two.jsf?searchAction=true&hesabKolIds='+hesabKolIds+'&moeenIds='+hesabMoeenEntityId+'&tafsiliIds='+tafsiliIds+'&articleTafsiliIds='+articleTafsiliIds+'&fromDate='+fromDate+'&toDate='+toDate;	
	popupFullscreen(url, 'tarazTafsili');
}
function openDaftarMoeen(hesabMoeenEntityId){
	//alert(hesabKolId);
	fromDate = document.getElementById('aztarikhExample').value;
	toDate = document.getElementById('tatarikhExample').value;
	hesabKolIds = document.getElementById("hesabKolIds_id").value;
	tafsiliIds = document.getElementById('tafsilis_id').value;
	articleTafsiliIds = document.getElementById('articleTafsiliIds_id').value;	

	var url = '../daftar/sanadHesabdariItem.moeenLocalList.jsf?searchAction=true&hesabKolIds='+hesabKolIds+'&moeenIds='+hesabMoeenEntityId+'&tafsiliIds='+tafsiliIds+'&articleTafsiliIds='+articleTafsiliIds+'&fromDate='+fromDate+'&toDate='+toDate;	
	popupFullscreen(url, 'daftarMoeen');
}
/* ]]> */
</script>

	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportTarazMoeenAzmayeshiToExcel}"
					styleClass=" gwt-Button" value="#{messages['common_excel']}"
					rendered="#{owner.exportable}" image="/images/excelBtn.png" />

		<h:commandButton action="#{owner.printLocalTarazMoeenAzmayeshi}" styleClass=" gwt-Button"
			image="/images/print.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_print']}">
			<f:setPropertyActionListener value="two"
				target="#{owner.columnsCount}" />
		</h:commandButton>
		<h:commandButton action="sanadHesabdariItem.tarazMoeenAzmayeshiLocalList_two.jsf" styleClass=" gwt-Button"
			image="/images/buttons/btn_two_column.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_print']}">
		</h:commandButton>		
		<h:commandButton action="sanadHesabdariItem.tarazMoeenAzmayeshiLocalList_four.jsf" styleClass=" gwt-Button"
			image="/images/buttons/btn_four_column.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_print']}">
		</h:commandButton>		
		<h:commandButton action="sanadHesabdariItem.tarazMoeenAzmayeshiLocalList_six.jsf" styleClass=" gwt-Button"
			image="/images/buttons/btn_six_column.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_print']}">
		</h:commandButton>		
		<h:commandButton action="sanadHesabdariItem.tarazMoeenAzmayeshiLocalList_eight.jsf" styleClass=" gwt-Button"
			image="/images/buttons/btn_eight_column.png"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['common_print']}">
		</h:commandButton>		
	</ui:define>
</ui:composition>
</html>
