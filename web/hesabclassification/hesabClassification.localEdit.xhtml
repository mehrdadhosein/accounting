<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="HesabClassification_edit_create" />
	<ui:param name="owner" value="#{hesabClassification}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="code"
						value="#{messages['HesabClassification_code']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="code" label="code"
					value="#{hesabClassification.entity.code}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="name"
						value="#{messages['HesabClassification_name']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="name" label="name"
					value="#{hesabClassification.entity.name}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="description"
						value="#{messages['HesabClassification_description']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="description" label="description"
					value="#{hesabClassification.entity.description}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="level" value="#{messages['HesabClassification_level']}" /> :  
				</h:panelGroup>
				<p:selectOneMenu required="true" id="level" widgetVar="hesabClassificationLevel" value="#{owner.entity.level}"  converter="javax.faces.Integer" onchange="changeLevel(this.value);"
					label="#{messages['HesabClassification_level']}">
					<f:selectItem itemLabel="---" itemValue=""/>
					<f:selectItem itemLabel="#{messages['common_one']}" itemValue="1"/>
					<f:selectItem itemLabel="#{messages['common_two']}" itemValue="2"/>
				</p:selectOneMenu>
				
				<h:panelGroup>
					<h:outputLabel for="moeens"
						value="#{messages['HesabClassification_moeens']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="moeens" width="220px" label="#{messages['HesabClassification_moeens']}"
						selectedIds="#{owner.moeenIds}" entity="HesabMoeenTemplate"
						property="code, name" ajax="false" extraParams="isHierarchical=true"/>
				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="tafsilies"
						value="#{messages['HesabClassification_hesabTafsilies']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="tafsilies" width="220px" label="#{messages['HesabClassification_hesabTafsilies']}"
						selectedIds="#{owner.tafsiliIds}" entity="HesabTafsiliTemplate"
						property="code, name" ajax="false" extraParams="isHierarchical=true&amp;tafsiliLevel=#{owner.entity.level}"/>
				</h:panelGroup>
								
				
				
			</p:panelGrid>
		</p:panel>
<script>
/* <![CDATA[ */
var hesabTafsilis;
$$(function() {
	//alert(PF('hesabClassificationLevel').getSelectedValue());
	populateTafsilis(PF('hesabClassificationLevel').getSelectedValue());
});
 
 function changeLevel(level){
 		$$('#tafsilies_div').empty();
		$$('#tafsilies_id').val('');
		populateTafsilis(level);
 }
 function populateTafsilis(level){
		debugger;
	 	if(level =='' || level == undefined)
	 		render('tafsilies', {}, 0);
		$$.ajax({
			  url: '${request.contextPath}/entities?entity=HesabTafsiliTemplate&property=desc&all=true&autocomplete=true&isHierarchical=true&tafsiliLevel='+level,
			  cache: false,
			  success: function(result){
			    render('tafsilies', result, 0);
			  },
			  error: function(jqXHR, textStatus, errorThrown){
					alert(errorThrown);
				}
		});
	 
 }
	/* ]]> */
</script>		
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.editable}"
			action="#{owner.localSave}" value="#{messages['common_save']}"
			image="/images/buttons/btn_save.png" />

		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.back}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>
</ui:composition>

</html>
