<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabClassification_list" />
	<ui:param name="owner" value="#{hesabClassification}" />
	<ui:param name="lovSearchpage" value="/hesabclassification/hesabClassification.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabClassifications" value="#{hesabClassification.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabClassification.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabClassification_hesabKol']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKol}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabClassification_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabClassification_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabClassification_hesabMoeen']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabMoeen}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabClassification_hesabTafsili']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabTafsili}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabClassifications"></custom:scroller>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabclassification/hesabClassification.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('serajForm:hesabKolhidden').value=document.getElementById('serajForm:hesabKolSearchhidden').value;
					document.getElementById('serajForm:hesabKoltext').value=document.getElementById('serajForm:hesabKolSearchtext').value;
									document.getElementById('serajForm:hesabMoeenhidden').value=document.getElementById('serajForm:hesabMoeenSearchhidden').value;
					document.getElementById('serajForm:hesabMoeentext').value=document.getElementById('serajForm:hesabMoeenSearchtext').value;
									document.getElementById('serajForm:hesabTafsilihidden').value=document.getElementById('serajForm:hesabTafsiliSearchhidden').value;
					document.getElementById('serajForm:hesabTafsilitext').value=document.getElementById('serajForm:hesabTafsiliSearchtext').value;
								
																			document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('serajForm:hesabKolSearchhidden').value=document.getElementById('serajForm:hesabKolhidden').value;
					document.getElementById('serajForm:hesabKolSearchtext').value=document.getElementById('serajForm:hesabKoltext').value;
									document.getElementById('serajForm:hesabMoeenSearchhidden').value=document.getElementById('serajForm:hesabMoeenhidden').value;
					document.getElementById('serajForm:hesabMoeenSearchtext').value=document.getElementById('serajForm:hesabMoeentext').value;
									document.getElementById('serajForm:hesabTafsiliSearchhidden').value=document.getElementById('serajForm:hesabTafsilihidden').value;
					document.getElementById('serajForm:hesabTafsiliSearchtext').value=document.getElementById('serajForm:hesabTafsilitext').value;
								
																			document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
