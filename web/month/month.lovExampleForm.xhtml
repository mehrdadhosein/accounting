
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<style>
.SearchitemStyle1 {
	text-align: left;
	width: 12%;
	vertical-align: top;
	font-family: tahoma;
}
</style>


<h:panelGroup id="searchProcessPanel">
<p:panel>
	<t:panelGrid columns="4" width="90%"
		columnClasses="SearchitemStyle1,SearchitemStyle2,SearchitemStyle1,SearchitemStyle2"
		styleClass="inputForm">
		
							<h:outputLabel for="saalMaaliSearch" value="#{messages['Month_saalMaali']}" />
				<h:panelGroup>
				<custom:lov id="saalMaaliSearch" 
						identity="#{month.filter['saalMaali.id@eq']}"
						desc="#{month.example.saalMaali.desc}"
				  		url="${request.contextPath}/saalmaali/saalMaali.lov.jsf?pId=saalMaaliSearch" />
					
				</h:panelGroup>
					

					<h:outputLabel for="nameSearch" value="#{messages['Month_name']}" />
				<h:inputText id="nameSearch" value="#{month.filter['name@lk']}" />
						<h:outputLabel for="descriptionSearch" value="#{messages['Month_description']}" />
				<h:inputText id="descriptionSearch" value="#{month.filter['description@lk']}" />
						<h:outputLabel for="startDateSearch" value="#{messages['Month_startDate']}" />
				<custom:DateTimePicker id="startDateSearch" value="#{month.filter['startDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
						<h:outputLabel for="endDateSearch" value="#{messages['Month_endDate']}" />
				<custom:DateTimePicker id="endDateSearch" value="#{month.filter['endDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
				
		</t:panelGrid>
</p:panel>
</h:panelGroup>
</html>
