<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<style>
.viewLableCol {
	width: 12%;
}
</style>
<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<p:panel id="monthInput" style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);" >
		<t:panelGrid columns="2" width="90%"
					columnClasses="viewLableCol,inputCol,viewLableCol,inputCol"
					styleClass="inputForm">
				<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="saalMaali" value="#{messages['Month_saalMaali']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="saalMaali"  required="true" descWidth="250" label="#{messages['Month_saalMaali']}"
							identity="#{month.entity.saalMaali.id}"
							desc="#{month.entity.saalMaali.desc}"
					  		url="${request.contextPath}/saalmaali/saalMaali.lov.jsf?pId=saalMaali" />
				</h:panelGroup>				  		
				
					

					<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="name" value="#{messages['Month_name']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="name" label="name" value="#{month.entity.name}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
	 				<h:outputLabel for="description" value="#{messages['Month_description']}" /> : 
				</h:panelGroup>
				<h:inputText  required="true" id="description" label="description" value="#{month.entity.description}"  size="50"/>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="startDate" value="#{messages['Month_startDate']}" /> : 
				</h:panelGroup>
				<custom:DateTimePicker  required="true" id="startDate" value="#{month.entity.startDate}" lang="Shamsi"></custom:DateTimePicker>
	
						<h:panelGroup>
					<h:outputText styleClass="required"	value="* " />
					<h:outputLabel for="endDate" value="#{messages['Month_endDate']}" /> : 
				</h:panelGroup>
				<custom:DateTimePicker  required="true" id="endDate" value="#{month.entity.endDate}" lang="Shamsi"></custom:DateTimePicker>
	
		</t:panelGrid>
	<h:commandButton action="#{month.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<h:panelGroup id="quickLoadProcessPanel" rendered="#{!month.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<p:commandButton id="loadCommand" action="#{month.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" reupdate="monthInput" />
	</h:panelGroup>

</p:panel>
</html>
