
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<h:panelGroup id="searchProcessPanel">
<p:panel>
	<p:panelGrid layout="grid" columns="1" style="width:100%" styleClass="inputForm  ui-panelgrid-blank">
		<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="saalMaali" value="#{messages['Month_saalMaali']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="saalMaali" 
						identity="#{month.filter['saalMaali.id@eq']}"
						desc="#{month.example.saalMaali.desc}"
				  		url="${request.contextPath}/saalmaali/saalMaali.lov.jsf?pId=saalMaali" />
					
				</h:panelGroup>
					

					<h:panelGroup>
					<h:outputLabel for="name" value="#{messages['Month_name']}" /> : 
				</h:panelGroup>				
				<h:inputText id="name" value="#{month.filter['name@lk']}" />
						<h:panelGroup>
					<h:outputLabel for="description" value="#{messages['Month_description']}" /> : 
				</h:panelGroup>				
				<h:inputText id="description" value="#{month.filter['description@lk']}" />
						<h:panelGroup>
					<h:outputLabel for="startDate" value="#{messages['Month_startDate']}" /> : 
				</h:panelGroup>				
				<custom:DateTimePicker id="startDate" value="#{month.filter['startDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
						<h:panelGroup>
					<h:outputLabel for="endDate" value="#{messages['Month_endDate']}" /> : 
				</h:panelGroup>				
				<custom:DateTimePicker id="endDate" value="#{month.filter['endDate@eq']}" lang="Shamsi"></custom:DateTimePicker>
	
					
		</p:panelGrid>
		<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel"   styleClass=" gwt-Button"  update="listPanel"  onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:panelGroup>
</html>
