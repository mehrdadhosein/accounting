<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="Month_select" />
	<ui:param name="owner" value="#{month}" />
	<ui:define name="searchsection">

		<p:panelGrid layout="grid" columns="2"
			styleClass="inputForm  " width="90%"
			columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

			<h:outputLabel for="name" value="#{messages['Month_name']} : " />
			<h:inputText id="name" value="#{month.filter['name@lk']}" />
			<h:outputLabel for="description"
				value="#{messages['Month_description']} : " />
			<h:inputText id="description"
				value="#{month.filter['description@lk']}" />

		</p:panelGrid>

	</ui:define>

	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}"
				paginator="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				dir="rtl" id="employees" value="#{month.saalMaaliDataModel}" var="item"
				rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Month_name']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Month_description']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Month_endDate']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.endDate}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Month_startDate']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.startDate}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['Month_saalMaali']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.saalMaali}" />
				</p:column>
				<p:column>
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="months"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
