<style>
.SearchitemStyle1 {
	text-align: left;
	width: 12%;
	vertical-align: top;
	font-family: tahoma;
}
</style>


<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
	<p:panelGrid layout="grid" columns="4" width="90%"
		columnClasses="SearchitemStyle1,SearchitemStyle2,SearchitemStyle1,SearchitemStyle2"
		styleClass="inputForm ui-noborder ui-panelgrid-blank">
		
							<h:outputLabel for="contactSearch" value="#{messages['ContactHesab_contact']}" />
				<h:panelGroup>
				<custom:lov id="contactSearch" 
						identity="#{contactHesab.filter['contact.id@eq']}"

				</h:panelGroup>
					
				<h:outputLabel for="hesabMoeenSearch" value="#{messages['ContactHesab_hesabMoeen']}" />

				</h:panelGroup>
