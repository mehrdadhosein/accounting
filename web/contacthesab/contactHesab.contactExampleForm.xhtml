

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<a4j:region>
<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
	<t:panelGrid columns="1" style="width:100%"
		columnClasses=",SearchbtnStyle">
		<t:panelGrid columns="2" width="90%"
			columnClasses="viewLableCol30P,inputCol"
			styleClass="inputForm">


				<h:panelGroup>
					<h:outputLabel for="contact" value="#{messages['ContactHesab_contact']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="contact" 
						identity="#{contactHesab.filter['contact.id@eq']}"
						desc="#{contactHesab.example.contact.desc}"
				  		url="${request.contextPath}/contact/contact.lov.jsf?pId=contact" />
					
				</h:panelGroup>
					
				<h:panelGroup>
					<h:outputLabel for="hesabMoeen" value="#{messages['ContactHesab_hesabMoeen']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabMoeen" 
						identity="#{contactHesab.filter['hesabMoeen.id@eq']}"
						desc="#{contactHesab.example.hesabMoeen.desc}"
				  		url="${request.contextPath}/hesabmoeen/hesabMoeen.lov.jsf?pId=hesabMoeen" />
					
				</h:panelGroup>
					
				<h:panelGroup>
					<h:outputLabel for="hesabTafsili" value="#{messages['ContactHesab_hesabTafsili']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabTafsili" 
						identity="#{contactHesab.filter['hesabTafsili.id@eq']}"
						desc="#{contactHesab.example.hesabTafsili.desc}"
				  		url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesabTafsili" />
					
				</h:panelGroup>
					

				
		</t:panelGrid>
		<a4j:commandButton image="/images/searchbtn2.png"  styleClass=" gwt-Button"  render="listPanel" onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</a4j:commandButton>
	</t:panelGrid>
</rich:panel>
</a4j:region>
</html>
