<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="ContactHesab_list" />
	<ui:param name="owner" value="#{contactHesab}" />
	<ui:param name="lovSearchpage" value="/contacthesab/contactHesab.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="contactHesabs" value="#{contactHesab.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{contactHesab.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['ContactHesab_hesabMoeen']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabMoeen}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['ContactHesab_hesabTafsili']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabTafsili}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['ContactHesab_contact']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.contact}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount onbegin="showLoading();" oncomplete="hideLoading();"		for="contactHesabs"></custom:dataTableRowCount>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/contacthesab/contactHesab.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('contacthidden').value=document.getElementById('contactSearchhidden').value;
					document.getElementById('contacttext').value=document.getElementById('contactSearchtext').value;
									document.getElementById('hesabMoeenhidden').value=document.getElementById('hesabMoeenSearchhidden').value;
					document.getElementById('hesabMoeentext').value=document.getElementById('hesabMoeenSearchtext').value;
									document.getElementById('hesabTafsilihidden').value=document.getElementById('hesabTafsiliSearchhidden').value;
					document.getElementById('hesabTafsilitext').value=document.getElementById('hesabTafsiliSearchtext').value;
								
											
			}
			function copyCreateToSearch(){
													document.getElementById('contactSearchhidden').value=document.getElementById('contacthidden').value;
					document.getElementById('contactSearchtext').value=document.getElementById('contacttext').value;
									document.getElementById('hesabMoeenSearchhidden').value=document.getElementById('hesabMoeenhidden').value;
					document.getElementById('hesabMoeenSearchtext').value=document.getElementById('hesabMoeentext').value;
									document.getElementById('hesabTafsiliSearchhidden').value=document.getElementById('hesabTafsilihidden').value;
					document.getElementById('hesabTafsiliSearchtext').value=document.getElementById('hesabTafsilitext').value;
								
											}
		</script>
		
	</ui:define>
</ui:composition>
</html>
