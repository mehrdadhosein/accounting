

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<h:panelGroup id="searchProcessPanel">
<p:panel>
	<p:panelGrid layout="grid" columns="1" style="width:100%"
		styleClass="inputForm  ui-panelgrid-blank">
		<p:panelGrid layout="grid" columns="2" width="90%"
			columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
			styleClass="inputForm  ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputLabel for="contact" value="#{messages['ContactHesab_contact']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="contact" 
						identity="#{contactHesab.filter['contact.id@eq']}"
						desc="#{contactHesab.example.contact.desc}"
				  		url="${request.contextPath}/contact/contact.localLov.jsf?pId=contact" />
					
				</h:panelGroup>
					
				<h:panelGroup>
					<h:outputLabel for="hesabMoeen" value="#{messages['ContactHesab_hesabMoeen']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabMoeen" 
						identity="#{contactHesab.filter['hesabMoeen.id@eq']}"
						desc="#{contactHesab.example.hesabMoeen.desc}"
				  		url="${request.contextPath}/hesabmoeen/hesabMoeen.lov.jsf?pId=hesabMoeen" />
					
				</h:panelGroup>
					
				<h:panelGroup>
					<h:outputLabel for="hesabTafsili" value="#{messages['ContactHesab_hesabTafsili']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
				<custom:lov id="hesabTafsili" 
						identity="#{contactHesab.filter['hesabTafsili.id@eq']}"
						desc="#{contactHesab.example.hesabTafsili.desc}"
				  		url="${request.contextPath}/hesabtafsili/hesabTafsili.lov.jsf?pId=hesabTafsili" />
					
				</h:panelGroup>
					

				<h:panelGroup>
					<h:outputLabel for="user" value="#{messages['Contact_user']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="user" identity="#{owner.filter['user.id@eq']}"
						desc="#{owner.descMap['user.id@eq']}"
						url="${request.contextPath}/secure/user/userLocal.lov.jsf?pId=user" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="firstName"
						value="#{messages['Contact_firstName']}" /> : 
				</h:panelGroup>
				<p:inputText id="firstName"
					value="#{owner.filter['contact.firstName@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="lastName"
						value="#{messages['Contact_lastName']}" /> : 
				</h:panelGroup>
				<p:inputText id="lastName" value="#{owner.filter['contact.lastName@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="company" value="#{messages['Contact_company']}" /> : 
				</h:panelGroup>
				<p:inputText id="company" value="#{owner.filter['contact.company@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="email" value="#{messages['Contact_email']}" /> : 
				</h:panelGroup>
				<p:inputText id="email" value="#{owner.filter['contact.email@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="cmnt" value="#{messages['Contact_cmnt']}" /> : 
				</h:panelGroup>
				<p:inputText id="cmnt" value="#{owner.filter['contact.cmnt@lk']}" />
				
		</p:panelGrid>
		<p:commandButton icon="fa fa-fw fa-search" process="searchProcessPanel"   styleClass=" gwt-Button"  update="listPanel"  onclick="showLoading()"
			value="#{messages['common_search']}" action="#{owner.search}" oncomplete="hideLoading();closeSearchDiv();">
		</p:commandButton>
	</p:panelGrid>
</p:panel>
</h:panelGroup>
</html>
