<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-lov.xhtml">
	<ui:param name="title" value="HesabKol_select" />
	<ui:param name="owner" value="#{hesabKol}" />
	<ui:define name="searchsection">

		<p:panelGrid layout="grid" columns="2" styleClass="inputForm  "  width="90%"
			 columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9">

			<h:panelGroup>
				<h:outputLabel for="code" value="#{messages['HesabKol_code']}" /> : 
								</h:panelGroup>
			<p:inputText id="code" value="#{hesabKol.filter['code@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="name" value="#{messages['HesabKol_name']}" /> : 
								</h:panelGroup>
			<p:inputText id="name" value="#{hesabKol.filter['name@lk']}" />
			<h:panelGroup>
				<h:outputLabel for="hesabGroup"
					value="#{messages['HesabKol_hesabGroup']}" /> : 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu value="#{hesabKol.filter['hesabGroup.id@eq']}"
					id="group" label="#{messages['HesabKol_type']}"
					converter="javax.faces.Long">
					<f:selectItems value="#{entities.hesabGroup}" />
				</h:selectOneMenu>
			</h:panelGroup>
			
			
			<h:panelGroup>
				<h:outputLabel for="description"
					value="#{messages['HesabKol_description']}" /> : 
								</h:panelGroup>
			<p:inputText id="description"
				value="#{hesabKol.filter['description@lk']}" />
			 


		</p:panelGrid>

	</ui:define>
	<ui:define name="listsection">
		<t:div forceId="true" id="dtspan" styleClass="emptyDiv">
			<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="hesabKols" value="#{hesabKol.upsetDataModel}"
				var="item" rowClasses="RowOdd,RowEven" rows="10" style="width:100%"
				headerClass="header">


				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabKol_code']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.code}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabKol_name']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.name}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabKol_hesabGroup']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.hesabGroup}" />
				</p:column>
				<p:column rendered="false">
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabKol_type']}" />
					</f:facet>
					<t:selectOneMenu displayValueOnly="true" styleClass="CellClass"
						value="#{item.type}" converter="seraj.converter.Enum">
						<f:selectItems value="#{enums.HesabTypeEnum}" />
					</t:selectOneMenu>

				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerCellClass"
							value="#{messages['HesabKol_description']}" />
					</f:facet>
					<h:outputText styleClass="CellClass" value="#{item.description}" />
				</p:column>
				 
				
				<p:column styleClass="action">
					<h:commandButton value="#{messages['lov_select']}"
						onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false" />
				</p:column>
			</p:dataTable>
		</t:div>
		<custom:dataTableRowCount onpagechange="showLoading();"
			oncomplete="hideLoading();" for="hesabKols"></custom:dataTableRowCount>
	</ui:define>
</ui:composition>
</html>
