<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabKol_list" />
	<ui:param name="owner" value="#{hesabKol}" />
	<ui:param name="lovSearchpage" value="/hesabkol/hesabKol.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabKols" value="#{hesabKol.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabKol.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_hesabGroup']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabGroup}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_type']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.type}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabKol_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller for="hesabKols" binding="#{hesabKol.datascroller}"></custom:scroller>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabkol/hesabKol.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('serajForm:hesabGrouphidden').value=document.getElementById('serajForm:hesabGroupSearchhidden').value;
					document.getElementById('serajForm:hesabGrouptext').value=document.getElementById('serajForm:hesabGroupSearchtext').value;
								
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:type').value=document.getElementById('serajForm:typeSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
																				document.getElementById('serajForm:hidden').value=document.getElementById('serajForm:hiddenSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('serajForm:hesabGroupSearchhidden').value=document.getElementById('serajForm:hesabGrouphidden').value;
					document.getElementById('serajForm:hesabGroupSearchtext').value=document.getElementById('serajForm:hesabGrouptext').value;
								
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:typeSearch').value=document.getElementById('serajForm:type').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
																				document.getElementById('serajForm:hiddenSearch').value=document.getElementById('serajForm:hidden').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
