<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="AccountingMarkaz_edit_create" />
	<ui:param name="owner" value="#{accountingMarkaz}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<p:panel  styleClass="emptyDiv" bodyClass="emptyDiv" >
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">

				<h:panelGroup>
					<h:outputText styleClass="required" value="*  " />
					<h:outputLabel for="code" value="#{messages['AccountingMarkaz_code']}" /> :  
				</h:panelGroup>
				<p:inputText id="code" label="code" required="true"
					value="#{accountingMarkaz.entity.code}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="name" value="#{messages['AccountingMarkaz_name']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="name" label="name"
					value="#{accountingMarkaz.entity.name}" size="50" />

				<h:panelGroup>
					<h:outputText styleClass="required" value="  " />
					<h:outputLabel for="description"
						value="#{messages['AccountingMarkaz_description']}" /> : 
				</h:panelGroup>
				<p:inputText  id="description" label="description"
					value="#{accountingMarkaz.entity.description}" size="50" />


				<h:panelGroup>
					<h:outputLabel for="moeens"
						value="#{messages['AccountingMarkaz_moeens']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:autocomplete-multiple id="moeens" width="220px"
						selectedIds="#{accountingMarkaz.moeenIds}" entity="HesabMoeen"
						property="code, name" ajax="false" extraParams="isHierarchical=true"/>
				</h:panelGroup>				

				<h:panelGroup>
					<h:outputLabel for="hidden"
						value="#{messages['AccountingMarkaz_hidden']}" /> : 
				</h:panelGroup>
				<h:selectBooleanCheckbox id="hidden" label="hidden"
					value="#{accountingMarkaz.entity.hidden}" />

			</p:panelGrid>
		</p:panel>
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton styleClass=" gwt-Button"  rendered="#{owner.editable  and owner.isForMyOrgan}"
			action="#{owner.localSave}" value="#{messages['common_save']}"
			image="/images/savebtn.png" />

		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.back}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>	
</ui:composition>

</html>
