	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="SanadHesabdari_edit_create" />
	<ui:param name="owner" value="#{sanadHesabdari}" />
	<ui:define name="dwrScriptSection">
			<script  type="text/javascript"		src="${request.contextPath}/dwr/engine.js?p=24"> </script>
			<script type="text/javascript"			src="${request.contextPath}/dwr/util.js?p=24"> </script>
			<script type="text/javascript"			src="${request.contextPath}/template/serajdwr.js?p=24"> </script>
			<script type='text/javascript'	src='${request.contextPath}/dwr/interface/sanadHesabdari.js?p=24'> </script>	
	</ui:define>	
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="scriptAndStyleSection">
	</ui:define>

	<ui:define name="editsection">

		<t:saveState value="#{owner.sanadTypeIds}" />
		
		<p:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm  ">


				<h:panelGroup>
					<h:outputLabel for="tempSerial"
						value="#{messages['SanadHesabdari_tempSerial']}" /> : 
				</h:panelGroup>
				<t:outputText id="tempSerial" label="tempSerial" 
					value="#{sanadHesabdari.entity.tempSerial}" style="width: 250px" />

				<h:panelGroup rendered="false">
					<h:outputLabel for="primaryNumber"
						value="#{messages['Sanad_atfNumber']}" /> : 
				</h:panelGroup>
				<p:inputText id="atfNumber" label="#{messages['Sanad_atfNumber']}" rendered="false"
					value="#{sanadHesabdari.entity.atfNumber}" style="width:200px" />

				<h:panelGroup rendered="false">

					<h:outputLabel for="farieNumber"
						value="#{messages['Sanad_farieNumber']}" /> : 
				</h:panelGroup>
				<p:inputText id="farieNumber" rendered="false"
					label="#{messages['Sanad_farieNumber']}"
					value="#{sanadHesabdari.entity.farieNumber}" style="width:200px" />



				<h:panelGroup>
					<h:outputLabel for="descriptionSanad"
						value="#{messages['SanadHesabdari_description']}" /> : 
				</h:panelGroup>
				<p:inputTextarea id="descriptionSanad" label="descriptionSanad"
					style="width:200px;Height:70px"
					value="#{sanadHesabdari.entity.description}" size="70" />

				<h:panelGroup>
					<h:outputText styleClass="required" value=" " />
					<h:outputLabel for="tarikhSanad"
						value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
				</h:panelGroup>
				<custom:DateTimePicker id="tarikhSanad" type="Date"
					value="#{sanadHesabdari.entity.tarikhSanad}" lang="Shamsi"></custom:DateTimePicker>

				<h:panelGroup>
					<h:outputText value="  " styleClass="required" />
					<h:outputLabel for="sanadType"
						value="#{messages['SanadHesabdari_sanadType']}" /> : 
				</h:panelGroup>
				<h:outputText id="sanadType"
					value="#{sanadHesabdari.entity.sanadType.name}" />


			</p:panelGrid>
		</p:panel>
		<ui:include src="../common/sanadHesabdari.gridNew.advanced.xhtml" />

		<h:inputHidden required="true" id="sanadItems"
			label="#{messages['SanadHesabdariItem_list']}"
			value="#{owner.sanadItemsXML}" />

		<script>
			createSanadHesabdariTable(""+document.getElementById('sanadItems').value+"");
			$$(document).keydown(function(event) {
				//alert(event.which);
				//alert(event.ctrlKey);
			    if(event.which == 114) { //F3 open create article dialog
					clearSanadHesabdariDialog('#sanadHesabdariGrid');
					var dlg = $$('#sanadHesabdariDialog');
					dlg.dialog({position: { my: "top", at: "top", of: window  }, title:'#{messages['SanadHesabdariItem_title']}', width: '100%', autoOpen: true,close: function() {$$(this).off('keydown');} ,buttons: { '#{messages['common_close']}': function() { dlg.dialog('close'); },'#{messages['common_add']}': function() { addSanadHesabdariRowData('#sanadHesabdariGrid');dlg.dialog('close'); }}});
					$$('#sanadHesabdariDialog').on('keydown', function(e) {
						
						 var code = (e.keyCode ? e.keyCode : e.which);
						 //alert(code);
						 if(code == 45) { //INS key adds article to sanadGrid
							//alert('new : 45');
							addSanadHesabdariRowData('#sanadHesabdariGrid');
							clearSanadHesabdariDialog('#sanadHesabdariGrid');
							$$('#sanadHesabdariGrid').jqGrid('setSelection', rowId, true);
							lastRow=rowId;
							$$('#sanadHesabdariGrid').focus();
							return false;
						 }
					});		
					$$('#hesabMoeen_desc').focus();						
					return false;
				}
			    else if(event.which == 115) { //F4 open create article dialog
					
					clearSanadHesabdariDialog('#sanadHesabdariGrid');
					var selectedRowId = $$('#sanadHesabdariGrid').jqGrid('getGridParam', 'selrow');
					//alert(selectedRowId);
					editSanadHesabdariRowData('#sanadHesabdariGrid', selectedRowId ,'#{messages['common_edit']}');
					return false;
				} else if(event.which == 117) { //F6 open create article dialog
					event.preventDefault();
					clearSanadHesabdariDialog('#sanadHesabdariGrid');
					var selectedRowId = $$('#sanadHesabdariGrid').jqGrid('getGridParam', 'selrow');
					duplicateSanadHesabdariRowData('#sanadHesabdariGrid', selectedRowId ,'#{messages['common_edit']}');
					return false;
				}				
			});			
		$$(window).keypress(function(event) {
			if (!(event.which == 115 &amp;&amp; event.ctrlKey) &amp;&amp; !(event.which == 19)) return true;
			//alert("Ctrl-S pressed");
			event.preventDefault();
			clickLink('saveMovaghat');
			return false;
		});			
		</script>
	</ui:define>
	<ui:define name="shortKeySection">
		<div id="shortKeyDialog" style="display: none">
			<table>
				<tr>
					<td>F3</td>
					<td>:</td>
					<td>#{messages['SanadHesabdari_newArticle']}</td>
				</tr>
				<tr>
					<td>F4</td>
					<td>:</td>
					<td>#{messages['SanadHesabdari_editeSelectedArticle']}</td>
				</tr>

				<tr>
					<td>INS</td>
					<td>:</td>
					<td>#{messages['SanadHesabdari_insertNewArticle']}</td>
				</tr>
				<tr>
					<td>F2</td>
					<td>:</td>
					<td>#{messages['SanadHesabdari_updateArticle']}</td>
				</tr>
				
				<tr>
					<td>CTRL+S</td>
					<td>:</td>
					<td>#{messages['SanadHesabdari_saveSanad']}</td>
				</tr>
			</table>
		</div>
		
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton id="saveAdmin" styleClass=" gwt-Button" rendered="#{permissionProvider.user_adminPermission and false}"
			onclick=" populateRecordsXMLV2('sanadItems','#sanadHesabdariGrid');"
			action="#{owner.saveAdmin}" value="Save Admin"/>
				
		<h:commandButton id="saveMovaghat" styleClass=" gwt-Button"
			rendered="#{owner.entityEditable}"
			onclick=" populateRecordsXMLV2('sanadItems','#sanadHesabdariGrid');"
			action="#{owner.saveMovaghat}" value="#{messages['common_save']}"
			image="/images/buttons/btn_save_temp.png" />

		<h:commandButton styleClass=" gwt-Button" value="excel" image="/images/excelBtn.png"
			 action="#{owner.exportSanadSanadToExcel}" />	
			 
		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.entityEditable and owner.ID != null}"
			action="#{sanadHesabdari.saveBarresiShode}"
			value="#{messages['sanad_save_daem']}"
			onclick="if(!confirmAction()) return false; populateRecordsXMLV2('sanadItems','#sanadHesabdariGrid');"
			image="/images/buttons/btn_confirm.png" />


		<h:commandButton styleClass=" gwt-Button" rendered="#{owner.backable}"
			action="#{owner.backToMovaghatList}" value="#{messages['common_back']}"
			immediate="true" image="/images/listbtn.png" />
	</ui:define>
</ui:composition>

</html>
