

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">


<a4j:region>
	<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
		<p:panelGrid layout="grid" columns="1" style="width:100%"
			styleClass="inputForm  ">
			<p:panelGrid layout="grid" columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9" styleClass="inputForm  ">


				<h:panelGroup>
					<h:outputLabel for="hesabKolTemplate"
						value="#{messages['HesabMoeenTemplate_hesabKolTemplate']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabKolTemplate"
						identity="#{hesabMoeenTemplate.filter['hesabKolTemplate.id@eq']}"
						desc="#{hesabMoeenTemplate.example.hesabKolTemplate.desc}"
						url="${request.contextPath}/hesabkoltemplate/hesabKolTemplate.lov.jsf?pId=hesabKolTemplate" />

				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel for="code"
						value="#{messages['HesabMoeenTemplate_code']}" /> : 
				</h:panelGroup>
				<p:inputText id="code"
					value="#{hesabMoeenTemplate.filter['code@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="name"
						value="#{messages['HesabMoeenTemplate_name']}" /> : 
				</h:panelGroup>
				<p:inputText id="name"
					value="#{hesabMoeenTemplate.filter['name@lk']}" />
				<h:panelGroup>
					<h:outputLabel for="description"
						value="#{messages['HesabMoeenTemplate_description']}" /> : 
				</h:panelGroup>
				<p:inputText id="description"
					value="#{hesabMoeenTemplate.filter['description@lk']}" />

			</p:panelGrid>
			<a4j:commandButton image="/images/searchbtn2.png"
				styleClass=" gwt-Button" render="listPanel" onclick="showLoading()"
				value="#{messages['common_search']}" action="#{owner.search}"
				oncomplete="hideLoading();closeSearchDiv();">
			</a4j:commandButton>
		</p:panelGrid>
	</rich:panel>
</a4j:region>
</html>
