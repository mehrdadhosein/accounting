<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:custom="http://seraj.com/seraj/facelet"
	
	xmlns:p="http://primefaces.org/ui">

<t:saveState value="#{owner.ID}" />
<t:saveState value="#{owner.quickLoaded}" />

<p:panel id="hesabMoeenTemplateInput"
	style="width: 100%; border-color: RGB(188,190,192); background-color: RGB(248,249,250);">
	<p:panelGrid columns="2" layout="grid" width="90%"
		columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
		styleClass="inputForm  ">
		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="hesabKolTemplate"
				value="#{messages['HesabMoeenTemplate_hesabKolTemplate']}" /> : 
				</h:panelGroup>
		<h:panelGroup>
			<custom:lov id="hesabKolTemplate" required="true" descWidth="250"
				label="#{messages['HesabMoeenTemplate_hesabKolTemplate']}"
				identity="#{hesabMoeenTemplate.entity.hesabKolTemplate.id}"
				desc="#{hesabMoeenTemplate.entity.hesabKolTemplate.desc}"
				url="${request.contextPath}/hesabkoltemplate/hesabKolTemplate.lov.jsf?pId=hesabKolTemplate" />
		</h:panelGroup>



		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="code"
				value="#{messages['HesabMoeenTemplate_code']}" /> : 
				</h:panelGroup>
		<p:inputText required="true" id="code" label="code"
			value="#{hesabMoeenTemplate.entity.code}" size="50" />

		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="name"
				value="#{messages['HesabMoeenTemplate_name']}" /> : 
				</h:panelGroup>
		<p:inputText required="true" id="name" label="name"
			value="#{hesabMoeenTemplate.entity.name}" size="50" />

		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="description"
				value="#{messages['HesabMoeenTemplate_description']}" /> : 
				</h:panelGroup>
		<p:inputText required="true" id="description" label="description"
			value="#{hesabMoeenTemplate.entity.description}" size="50" />

		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="hidden"
				value="#{messages['HesabMoeenTemplate_hidden']}" /> : 
				</h:panelGroup>
		<p:inputText required="true" id="hidden" label="hidden"
			value="#{hesabMoeenTemplate.entity.hidden}" size="50" />


		<h:panelGroup>
			<h:outputText styleClass="required" value="* " />
			<h:outputLabel for="scope"
				value="#{messages['HesabMoeenTemplate_scope']}" /> : 
				</h:panelGroup>
		<p:inputText required="true" id="scope" label="scope"
			value="#{hesabMoeenTemplate.entity.scope}" size="50" />

	</p:panelGrid>
	<h:commandButton action="#{hesabMoeenTemplate.qSave}"
		value="#{messages['common_save']}" />

	<h:commandButton value="#{messages['back_to_search']}" id="searchLink"
		onclick="javascript:copyCreateToSearch();toggleToSearch();return false" />

	<h:panelGroup id="quickLoadProcessPanel" rendered="#{!hesabMoeenTemplate.quickLoaded}">
		<t:inputHidden id="objectId" value="#{owner.quickLoadID}"
			converter="javax.faces.Long" />
		<p:commandButton id="loadCommand"
			action="#{hesabMoeenTemplate.load}"
			style="display:none; visibility: hidden;"
			value="#{messages['common_load']}" update="hesabMoeenTemplateInput" />
	</h:panelGroup>

</p:panel>
</html>
