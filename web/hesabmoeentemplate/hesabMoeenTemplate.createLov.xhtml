<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:a4j="http://richfaces.org/a4j"

	xmlns:custom="http://seraj.com/seraj/facelet"

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="HesabMoeenTemplate_list" />
	<ui:param name="owner" value="#{hesabMoeenTemplate}" />
	<ui:param name="lovSearchpage" value="/hesabmoeentemplate/hesabMoeenTemplate.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<rich:dataTable id="hesabMoeenTemplates" value="#{hesabMoeenTemplate.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{hesabMoeenTemplate.rowsPerPage}" style="width:97%" align="center">
	
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_hidden']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hidden}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_hesabKolTemplate']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabKolTemplate}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_mahyatMoeen']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.mahyatMoeen}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_code']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.code}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['HesabMoeenTemplate_scope']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.scope}" />
			</rich:column>
						
			
			<rich:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</rich:column>	
		</rich:dataTable>
		<custom:scroller onbegin="showLoading();" oncomplete="hideLoading();"		for="hesabMoeenTemplates"></custom:scroller>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/hesabmoeentemplate/hesabMoeenTemplate.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('serajForm:hesabKolTemplatehidden').value=document.getElementById('serajForm:hesabKolTemplateSearchhidden').value;
					document.getElementById('serajForm:hesabKolTemplatetext').value=document.getElementById('serajForm:hesabKolTemplateSearchtext').value;
								
																			document.getElementById('serajForm:code').value=document.getElementById('serajForm:codeSearch').value;
																				document.getElementById('serajForm:name').value=document.getElementById('serajForm:nameSearch').value;
																				document.getElementById('serajForm:description').value=document.getElementById('serajForm:descriptionSearch').value;
																				document.getElementById('serajForm:hidden').value=document.getElementById('serajForm:hiddenSearch').value;
																				document.getElementById('serajForm:mahyatMoeen').value=document.getElementById('serajForm:mahyatMoeenSearch').value;
																				document.getElementById('serajForm:scope').value=document.getElementById('serajForm:scopeSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('serajForm:hesabKolTemplateSearchhidden').value=document.getElementById('serajForm:hesabKolTemplatehidden').value;
					document.getElementById('serajForm:hesabKolTemplateSearchtext').value=document.getElementById('serajForm:hesabKolTemplatetext').value;
								
																			document.getElementById('serajForm:codeSearch').value=document.getElementById('serajForm:code').value;
																				document.getElementById('serajForm:nameSearch').value=document.getElementById('serajForm:name').value;
																				document.getElementById('serajForm:descriptionSearch').value=document.getElementById('serajForm:description').value;
																				document.getElementById('serajForm:hiddenSearch').value=document.getElementById('serajForm:hidden').value;
																				document.getElementById('serajForm:mahyatMoeenSearch').value=document.getElementById('serajForm:mahyatMoeen').value;
																				document.getElementById('serajForm:scopeSearch').value=document.getElementById('serajForm:scope').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
