<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="systemConfig-Accounting" />
	<ui:param name="owner" value="#{accountingSystemConfig}" />
	<ui:define name="saveStateSction">
		<t:saveState value="#{owner.device}" />
	</ui:define>
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">
				<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-6,inputCol ui-grid-col-6" styleClass="inputForm  ">

					<h:panelGroup>
						<h:outputText value="* " styleClass="required" />
						<h:outputLabel for="defaultSanadType"
							value="#{messages['AccountingSystemConfig_defaultSanadType']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<t:selectOneMenu value="#{owner.defaultSanadTypeId}"
							id="defaultSanadType" required="true"
							label="#{messages['AccountingSystemConfig_defaultSanadType']}"
							converter="javax.faces.Long">
							<f:selectItems value="#{hierarchicalEntities.sanadType}" />
						</t:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="hesabSoodVaZyanAnbashtehMoeen" value="#{messages['AccountingSystemConfig_hesabSoodVaZyanAnbashtehMoeen']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<custom:autocomplete-one id="hesabSoodVaZyanAnbashtehMoeen" entity="hesabMoeenTemplate" 
							property="desc" identity="#{owner.hesabSoodVaZyanAnbashtehMoeenId}"  
							desc="#{owner.hesabSoodVaZyanAnbashtehMoeenDesc}" width="320px" client="true"
							extraParams="isHierarchical=true"
							label="#{messages['AccountingSystemConfig_hesabSoodVaZyanAnbashtehMoeen']}" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="hesabSoodVaZyanAnbashtehTafsili"
							value="#{messages['AccountingSystemConfig_hesabSoodVaZyanAnbashtehTafsili']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<custom:autocomplete-one id="hesabSoodVaZyanAnbashtehTafsili" entity="hesabTafsiliTemplate" 
							property="desc" identity="#{owner.hesabSoodVaZyanAnbashtehTafsiliId}"
							desc="#{owner.hesabSoodVaZyanAnbashtehTafsiliDesc}" width="320px" client="true"
							extraParams="isHierarchical=true" 
							label="#{messages['AccountingSystemConfig_hesabSoodVaZyanAnbashtehTafsili']}"/>
					</h:panelGroup>



					<h:panelGroup>
						<h:outputText value="* " styleClass="required" />
						<h:outputLabel for="validateHesabMoeenHasChild"
							value="#{messages['AccountingSystemConfig_validateHesabMoeenHasChild']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<t:selectOneMenu value="#{owner.validateHesabMoeenHasChild}" id="validateHesabMoeenHasChild" required="true"
									label="#{messages['AccountingSystemConfig_validateHesabMoeenHasChild']}"
									converter="seraj.converter.Enum">
									<f:selectItems value="#{enums.YesNoEnum}" />
						</t:selectOneMenu> 
					</h:panelGroup>	
																		
					<h:panelGroup>
						<h:outputText value="* " styleClass="required" />
						<h:outputLabel for="validateHesabMoeenHasMarkaz"
							value="#{messages['AccountingSystemConfig_validateHesabMoeenHasMarkaz']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<t:selectOneMenu value="#{owner.validateHesabMoeenHasMarkaz}" id="validateHesabMoeenHasMarkaz" required="true"
									label="#{messages['AccountingSystemConfig_validateHesabMoeenHasMarkaz']}"
									converter="seraj.converter.Enum">
									<f:selectItems value="#{enums.YesNoEnum}" />
						</t:selectOneMenu> 
					</h:panelGroup>	

					<h:panelGroup>
						<h:outputText value="* " styleClass="required" />
						<h:outputLabel for="validateHesabMoeenHasMarkaz"
							value="#{messages['AccountingSystemConfig_validateHesabTafsiliHasChild']}" /> : 
					</h:panelGroup>
					<h:panelGroup>
						<t:selectOneMenu value="#{owner.validateHesabTafsiliHasChild}" id="validateHesabTafsiliHasChild" required="true"
									label="#{messages['AccountingSystemConfig_validateHesabTafsiliHasChild']}"
									converter="seraj.converter.Enum">
									<f:selectItems value="#{enums.YesNoEnum}" />
						</t:selectOneMenu> 
					</h:panelGroup>	

					<h:panelGroup>
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="maxSanadHesabdariTafsilLevel"
							value="#{messages['AccountingSystemConfig_maxSanadHesabdariTafsilLevel']}" /> : 
					</h:panelGroup>
					<p:inputText id="maxSanadHesabdariTafsilLevel" label="maxSanadHesabdariTafsilLevel"
						value="#{owner.maxSanadHesabdariTafsilLevel}" type="number" min="0" max="10" style="width:220px" >
						 <f:validateLongRange minimum="0" maximum="10" />
					 </p:inputText>
				 																		
					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="hesabTafsiliCodingType"
							value="#{messages['HesabTafsili_hesabTafsiliCodingType']}" /> : 
					</h:panelGroup>
					<h:selectOneMenu required="true" value="#{owner.hesabTafsiliCodingType}" onchange="showHesabTafsiliCodeCharactersNumber();"
						converter="seraj.converter.Enum" label="hesabTafsiliCodingType" id="hesabTafsiliCodingType">
						<f:selectItems value="#{requiredEnums.HesabTafsiliCodingTypeEnum}" size="50" />
					</h:selectOneMenu>
	
					<h:panelGroup id="hesabTafsiliCodeCharactersNumberPanel" style="display:none">
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="hesabTafsiliCodeCharactersNumber"
							value="#{messages['HesabTafsili_hesabTafsiliCodeCharactersNumber']}" /> : 
					</h:panelGroup>
					<p:inputText id="hesabTafsiliCodeCharactersNumber" label="#{messages['HesabTafsili_hesabTafsiliCodeCharactersNumber']}"  
						value="#{owner.hesabTafsiliCodeCharactersNumber}" type="number" min="6" max="20" style="width:220px;display:none" >
						 <f:validateLongRange minimum="6" maximum="20" />
					</p:inputText>


					<h:panelGroup>
						<h:outputText styleClass="required" value="* " />
						<h:outputLabel for="hesabMoeenCodingType"
							value="#{messages['HesabMoeen_hesabMoeenCodingType']}" /> : 
					</h:panelGroup>
					<h:selectOneMenu required="true" value="#{owner.hesabMoeenCodingType}" onchange="showHesabMoeenCodeCharactersNumber();"
						converter="seraj.converter.Enum" label="hesabMoeenCodingType" id="hesabMoeenCodingType">
						<f:selectItems value="#{requiredEnums.HesabMoeenCodingTypeEnum}" size="50" />
					</h:selectOneMenu>
											 
					<h:panelGroup id="hesabMoeenCodeCharactersNumberPanel" style="display:none">
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="hesabMoeenCodeCharactersNumber"
							value="#{messages['HesabMoeen_hesabMoeenCodeCharactersNumber']}" /> : 
					</h:panelGroup>
					<p:inputText id="hesabMoeenCodeCharactersNumber" label="#{messages['HesabTafsili_hesabMoeenCodeCharactersNumber']}"  
						value="#{owner.hesabMoeenCodeCharactersNumber}" type="number" min="6" max="20" style="width:220px;display:none" >
						 <f:validateLongRange minimum="6" maximum="20" />
					</p:inputText>
													
				</p:panelGrid>

<script>
	showHesabTafsiliCodeCharactersNumber();
	function showHesabTafsiliCodeCharactersNumber(){
		debugger;
		hesabTafsiliCodingType = $$('#hesabTafsiliCodingType').val();
		if(hesabTafsiliCodingType == 'ir.serajsamaneh.accounting.enumeration.HesabTafsiliCodingTypeEnum@CONSTANT_HIERARCHICAL'){
			$$('#hesabTafsiliCodeCharactersNumberPanel').show();
			$$('#hesabTafsiliCodeCharactersNumber').show();
		}else{
			$$('#hesabTafsiliCodeCharactersNumberPanel').hide();
			$$('#hesabTafsiliCodeCharactersNumber').hide();
		}
	}
	showHesabMoeenCodeCharactersNumber();
	function showHesabMoeenCodeCharactersNumber(){
		debugger;
		hesabMoeenCodingType = $$('#hesabMoeenCodingType').val();
		if(hesabMoeenCodingType == 'ir.serajsamaneh.accounting.enumeration.HesabMoeenCodingTypeEnum@CONSTANT_HIERARCHICAL'){
			$$('#hesabMoeenCodeCharactersNumberPanel').show();
			$$('#hesabMoeenCodeCharactersNumber').show();
		}else{
			$$('#hesabMoeenCodeCharactersNumberPanel').hide();
			$$('#hesabMoeenCodeCharactersNumber').hide();
		}
	}
</script>
	</ui:define>


	<ui:define name="buttonsection">

		<h:commandButton styleClass="gwt-Button" update="messageGrid"
			image="/images/buttons/btn_save.png" action="#{owner.configSave}" />
			

	</ui:define>


</ui:composition>

</html>
