
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="#{messages['SanadItem_title']}" />
	<ui:param name="owner" value="#{sanadItem}" />
	<ui:param name="searchpage"
		value="/sanaditem/sanadItem.exampleForm.xhtml" />
	<ui:define name="listsection">
<script type="text/javascript">
function selectHesabPath(code, name){
	document.getElementById("serajForm:hesabhidden").value=code;
	document.getElementById("serajForm:hesabtext").value=name;
}

</script>
		<rich:dataTable id="sanadItems" value="#{sanadItem.dataModel}"   headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" style="width: 100%" rows="#{sanadItem.rowsPerPage}">
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_date']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.sanad.date}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['Sanad_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.sanad.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_hesabTafsili']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabTafsili}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_description']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.description}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_bedehkar']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.bedehkar}" >
					<f:convertNumber/>
				</h:outputText>

			</rich:column>
		
			<rich:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadItem_bestankar']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.bestankar}" >
					<f:convertNumber/>
				</h:outputText>

			</rich:column>
						
			
			
			<rich:column rendered="#{sanadItem.deletable}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_delete']}" />
				</f:facet>
			
				<h:commandLink action="#{sanadItem.delete}"  immediate="true">
					<h:graphicImage value="/images/remove.gif" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{sanadItem.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</rich:column>

			<rich:column rendered="#{sanadItem.editable}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_edit']}" />
				</f:facet>
			
				<h:commandLink action="#{sanadItem.edit}"  immediate="true">
					<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{sanadItem.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</rich:column>
			<rich:column styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_view']}" />
				</f:facet>
						
				<h:commandLink action="#{sanadItem.view}" immediate="true">
				<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{sanadItem.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</rich:column >
		</rich:dataTable>
		<rich:dataScroller for="sanadItems" ></rich:dataScroller>
			
	</ui:define>
</ui:composition>
</html>
