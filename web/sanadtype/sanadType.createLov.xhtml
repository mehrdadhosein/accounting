<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="SanadType_list" />
	<ui:param name="owner" value="#{sanadType}" />
	<ui:param name="lovSearchpage" value="/sanadtype/sanadType.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable widgetVar="tableList" emptyMessage="#{messages['common_noRecordsFound']}" 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			
			 dir="rtl"
			 id="sanadTypes" value="#{sanadType.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{sanadType.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['SanadType_name']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.name}" />
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount for="sanadTypes" binding="#{sanadType.datascroller}"></custom:dataTableRowCount>

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/sanadtype/sanadType.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
												
																			document.getElementById('name').value=document.getElementById('nameSearch').value;
												
			}
			function copyCreateToSearch(){
												
																			document.getElementById('nameSearch').value=document.getElementById('name').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
