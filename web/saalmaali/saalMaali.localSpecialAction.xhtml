<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-view.xhtml">

	<ui:param name="title" value="accounting_special_action" />
	<ui:param name="owner" value="#{saalMaali}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="viewsection">
		<p:panel rendered="#{!owner.isCurrentUserActiveSaalMaaliConfigured}">
			<h:outputText id="notActive"
				value="  #{messages['SaalMaali_not_defined']}"
				style="font-size:16px font-weight: bold; color: red; font-family: tahoma;" />
		</p:panel>
		<h:panelGroup rendered="#{owner.isCurrentUserActiveSaalMaaliConfigured}">
			<p:panel	 styleClass="emptyDiv" bodyClass="emptyDiv">
				<p:panelGrid columns="2" layout="grid" width="90%"
					columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
					styleClass="inputForm  ">
					<h:outputLabel for="saal" value="#{messages['SaalMaali_saal']} : " />
					<h:outputText id="saal" value="#{saalMaali.currentUserActiveSaalMaali.saal}" />
		
					<h:outputLabel for="start" value="#{messages['SaalMaali_start']} : " />
					<h:outputText id="startLable" value="#{saalMaali.currentUserActiveSaalMaali.startDateFA}" />
		
					<h:outputLabel for="end" value="#{messages['SaalMaali_end']} : " />
					<h:outputText id="endLable"		value="#{saalMaali.currentUserActiveSaalMaali.endDateFA}" />
	
					<h:outputLabel for="status" value="#{messages['SaalMaali_status']} : " />
					<h:outputText id="status"		value="#{saalMaali.currentUserActiveSaalMaali.statusDesc}" />
	
					<h:panelGroup rendered="#{owner.isTemporalAccountsClosed}">
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="tarikhSanadEkhtetamieh"
							value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
					</h:panelGroup>
					<custom:DateTimePicker rendered="#{owner.isTemporalAccountsClosed}" required="true" label="#{messages['SanadHesabdari_tarikhSanad']}" 
						id="tarikhSanadEkhtetamieh" type="Date"			value="#{sanadHesabdari.tarikhSanad}" lang="Shamsi"></custom:DateTimePicker>
	
					<h:panelGroup rendered="#{owner.isInProgress and !sanadHesabdari.hasSanadEftetahieh}">
						<h:outputText styleClass="required" value="  " />
						<h:outputLabel for="tarikhSanadEftetahieh"
							value="#{messages['SanadHesabdari_tarikhSanad']}" /> : 
					</h:panelGroup>
					<custom:DateTimePicker rendered="#{owner.isInProgress and !sanadHesabdari.hasSanadEftetahieh}" required="true" label="#{messages['SanadHesabdari_tarikhSanad']}" 
						id="tarikhSanadEftetahieh" type="Date"			value="#{sanadHesabdari.tarikhSanad}" lang="Shamsi"></custom:DateTimePicker>
										
				</p:panelGrid>
			</p:panel>
		</h:panelGroup>
	</ui:define>
	<ui:define name="buttonsection">
	<h:panelGroup rendered="#{owner.isCurrentUserActiveSaalMaaliConfigured}">
		<p:commandButton action="#{sanadHesabdari.createMonthlySummarySanad}" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;vertical-align:top;" ajax="false" 
			value="#{messages['SanadHesabdari_createMonthlySummarySanad']}">
		</p:commandButton>
		
		<h:commandButton action="#{sanadHesabdari.createSanadEftetahieh}" styleClass=" gwt-Button" rendered="#{owner.isInProgress and !sanadHesabdari.hasSanadEftetahieh}"
			image="/images/buttons/btn_createSanadEftetahieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['createSanadEftetahieh']}">
		</h:commandButton>

		<h:commandButton action="#{sanadHesabdari.editSanadEftetahieh}" styleClass=" gwt-Button" rendered="#{owner.isInProgress and sanadHesabdari.hasSanadEftetahiehMovaghat}"
			image="/images/buttons/btn_editSanadEftetahieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['SanadEftetahiehCreated']}">
				<f:setPropertyActionListener value="/saalmaali/saalMaali.localSpecialAction.jsf"
					target="#{sanadHesabdari.returnUrl}" />			
		</h:commandButton>
				
		<h:commandButton action="#{sanadHesabdari.deleteSanadEftetahieh}" styleClass=" gwt-Button" rendered="#{owner.isInProgress and sanadHesabdari.hasSanadEftetahiehMovaghat}"
			image="/images/buttons/btn_deleteSanadEftetahieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['SanadEftetahiehDelete']}">
		</h:commandButton>
				
		<h:commandButton action="#{sanadHesabdari.viewSanadEftetahieh}" styleClass=" gwt-Button" rendered="#{owner.isInProgress and sanadHesabdari.hasSanadEftetahiehDaemi}"
			image="/images/buttons/btn_viewSanadEftetahieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['viewSanadEftetahieh']}">
				<f:setPropertyActionListener value="/saalmaali/saalMaali.localSpecialAction.jsf"
					target="#{sanadHesabdari.returnUrl}" />			
		</h:commandButton>
		
		<h:commandButton action="#{sanadHesabdari.closeTemporalAccounts}" styleClass=" gwt-Button" rendered="#{owner.isInProgress}"
			image="/images/buttons/btn_closeTemporalAccounts.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['closeTemporalAccounts']}" immediate="true">
		</h:commandButton>

		<h:commandButton action="#{sanadHesabdari.deleteTemporalSanadHesabdari}" styleClass=" gwt-Button" rendered="#{owner.isTemporalAccountsClosed}"
			image="/images/buttons/btn_deleteTemporalSanadHesabdari.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['deleteTemporalSanadHesabdari']}" immediate="true">
		</h:commandButton>

		<h:commandButton action="#{sanadHesabdari.createSanadEkhtetamieh}" styleClass=" gwt-Button" rendered="#{owner.isTemporalAccountsClosed}"
			image="/images/buttons/btn_createSanadEkhtetamieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['createSanadEkhtetamieh']}">
		</h:commandButton>
		
		<h:commandButton action="#{sanadHesabdari.editSanadEkhtetamieh}" styleClass=" gwt-Button" rendered="#{sanadHesabdari.hasSanadEkhtetamiehMovaghat}"
			image="/images/buttons/btn_editSanadEkhtetamieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['SanadEkhtetamiehCreated']}">
				<f:setPropertyActionListener value="/saalmaali/saalMaali.localSpecialAction.jsf"
					target="#{sanadHesabdari.returnUrl}" />			
		</h:commandButton>
				
		<h:commandButton action="#{sanadHesabdari.deleteSanadEkhtetamieh}" styleClass=" gwt-Button" rendered="#{sanadHesabdari.hasSanadEkhtetamiehMovaghat}"
			image="/images/buttons/btn_deleteSanadEkhtetamieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['SanadEkhtetamiehDelete']}">
		</h:commandButton>
				
		<h:commandButton action="#{sanadHesabdari.viewSanadEkhtetamieh}" styleClass=" gwt-Button" rendered="#{sanadHesabdari.hasSanadEkhtetamiehDaemi or sanadHesabdari.hasSanadEkhtetamiehBarresiShode}"
			image="/images/buttons/btn_viewSanadEkhtetamieh.png" onclick="showLoading();"
			style="font-family:tahoma;font-size:12px cursor: pointer;text-align:center;"
			value="#{messages['viewSanadEkhtetamieh']}">
				<f:setPropertyActionListener value="/saalmaali/saalMaali.localSpecialAction.jsf"
					target="#{sanadHesabdari.returnUrl}" />
			
		</h:commandButton>


	</h:panelGroup>
	</ui:define>	
</ui:composition>

</html>
