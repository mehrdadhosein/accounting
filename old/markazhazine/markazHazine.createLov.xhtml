<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-createLov.xhtml">
	<ui:param name="title" value="MarkazHazine_list" />
	<ui:param name="owner" value="#{markazHazine}" />
	<ui:param name="lovSearchpage" value="/markazhazine/markazHazine.lovExampleForm.xhtml" />
	
	<ui:define name="listsection">
		<p:dataTable 
			paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			first="#{owner.currentPage}" dir="rtl"
			 id="markazHazines" value="#{markazHazine.dataModel}"  headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" rows="#{markazHazine.rowsPerPage}" style="width:97%" align="center">
	
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['MarkazHazine_hesabTafsili']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabTafsili}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['MarkazHazine_onvan']}" />
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.onvan}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['MarkazHazine_markaztype']}" />
				</f:facet>
				<h:selectOneMenu displayValueOnly="true"
					value="#{markazHazine.entity.markaztype}"
					converter="seraj.converter.Enum" label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</h:selectOneMenu>
			</p:column>
						
			
			<p:column>
				<h:commandButton value="#{messages['lov_select']}"
					onclick="javascript:selectOne(#{item.id},'#{item.desc}');return false;" />
			</p:column>	
		</p:dataTable>
		<custom:dataTableRowCount onbegin="showLoading();" oncomplete="hideLoading();"		for="markazHazines"></custom:dataTableRowCount>		

	</ui:define>
	<ui:define name="quickCreateSection">
		<ui:include src="/markazhazine/markazHazine.quickCreate.xhtml" />
		<script>
			function copyInputs(){
			
													document.getElementById('hesabTafsilihidden').value=document.getElementById('hesabTafsiliSearchhidden').value;
					document.getElementById('hesabTafsilitext').value=document.getElementById('hesabTafsiliSearchtext').value;
								
																			document.getElementById('markaztype').value=document.getElementById('markaztypeSearch').value;
																				document.getElementById('onvan').value=document.getElementById('onvanSearch').value;
												
			}
			function copyCreateToSearch(){
													document.getElementById('hesabTafsiliSearchhidden').value=document.getElementById('hesabTafsilihidden').value;
					document.getElementById('hesabTafsiliSearchtext').value=document.getElementById('hesabTafsilitext').value;
								
																			document.getElementById('markaztypeSearch').value=document.getElementById('markaztype').value;
																				document.getElementById('onvanSearch').value=document.getElementById('onvan').value;
												}
		</script>
		
	</ui:define>
</ui:composition>
</html>
