
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:rich="http://richfaces.org/rich"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/template/template-list.xhtml">
	<ui:param name="title" value="MarkazHazine_local_archive" />
	<ui:param name="owner" value="#{markazHazine}" />
	<ui:param name="searchpage"
		value="/markazhazine/markazHazine.exampleForm.xhtml" />
	<ui:define name="listsection">
<t:div forceId="true" id="dtspan" styleClass="emptyDiv">	
		<rich:dataTable id="markazHazines" value="#{markazHazine.localArchiveDataModel}"   headerClass="header"
			var="item" rowClasses="RowOdd,RowEven" style="width: 97%" align="center" rows="#{markazHazine.rowsPerPage}">

			
	
			<rich:column>
				<f:facet name="header">
						<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="markazHazines" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['MarkazHazine_hesabTafsili']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['MarkazHazine_hesabTafsili']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="hesabTafsili"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.hesabTafsili}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
						<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="markazHazines" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['MarkazHazine_onvan']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['MarkazHazine_onvan']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="onvan"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:outputText styleClass="CellClass"  value="#{item.onvan}" />
			</rich:column>
		
			<rich:column>
				<f:facet name="header">
						<f:facet name="header">
							<a4j:commandLink action="#{owner.sort}" render="markazHazines" 
								onclick="showLoading();"	oncomplete="hideLoading();"
								styleClass="headerCellClass" title="#{messages['MarkazHazine_markaztype']}">
								<h:outputText styleClass="headerCellClass"
									value="#{messages['MarkazHazine_markaztype']}" />
								<h:graphicImage value="/images/icon_ascending.gif"  rendered="#{owner.sortType}" 
									title="#{messages['common_descending']}" style="border:0"></h:graphicImage>									
								<h:graphicImage value="/images/icon_descending.gif"  rendered="#{!owner.sortType}" 
									title="#{messages['common_ascending']}" style="border:0"></h:graphicImage>									
								<f:setPropertyActionListener value="markaztype"
									target="#{owner.sortCol}" />
							</a4j:commandLink>
				</f:facet>
				<h:selectOneMenu displayValueOnly="true"
					value="#{markazHazine.entity.markaztype}"
					converter="seraj.converter.Enum" label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</h:selectOneMenu>
			</rich:column>
						
			
			
			<rich:column rendered="#{markazHazine.deletable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_delete']}" />
				</f:facet>
			
				<h:commandLink action="#{markazHazine.delete}"  immediate="true" onclick="if(!confirmDelete()) return false;">
					<h:graphicImage value="/images/remove.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{markazHazine.ID}"  converter="javax.faces.Long" />
				</h:commandLink>
			</rich:column>

			<rich:column rendered="#{markazHazine.editable and false}" styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_edit']}" />
				</f:facet>
			
				<h:commandLink action="#{markazHazine.localArchiveEdit}"  immediate="true">
					<h:graphicImage value="/images/edit.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{markazHazine.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/markazhazine/markazHazine.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</rich:column>
			<rich:column styleClass="action">
				<f:facet name="header">
					<h:outputText  styleClass="headerCellClass" value="#{messages['common_view']}" />
				</f:facet>
						
				<h:commandLink action="#{markazHazine.localArchiveView}" immediate="true">
				<h:graphicImage value="/images/view.png" style="border:0"></h:graphicImage>
					<f:setPropertyActionListener value="#{item.id}"  target="#{markazHazine.ID}"  converter="javax.faces.Long" />
					<f:setPropertyActionListener value="/markazhazine/markazHazine.localArchiveList.jsf"
						target="#{owner.returnUrl}" />					
				</h:commandLink>
			</rich:column >
		</rich:dataTable>
</t:div>		
		<custom:scroller for="markazHazines" ></custom:scroller>
			
	</ui:define>
	<ui:define name="buttonsection">
		<h:commandButton action="#{owner.exportToExcel}"
			 styleClass=" gwt-Button"  rendered="#{owner.creatable}"
			value="#{messages['common_excel']}" immediate="true" image="/images/excelBtn.png"/>

	</ui:define>		
</ui:composition>
</html>
