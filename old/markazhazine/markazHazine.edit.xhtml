<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:custom="http://seraj.com/seraj/facelet"
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template-edit.xhtml">
	<ui:param name="title" value="MarkazHazine_edit_create" />
	<ui:param name="owner" value="#{markazHazine}" />
	<ui:define name="fixsection">
	</ui:define>

	<ui:define name="editsection">

		<rich:panel styleClass="emptyDiv" bodyClass="emptyDiv">
			<p:panelGrid layout="grid"  columns="2" width="90%"
				columnClasses="viewLableColResponsive ui-grid-col-3,inputCol ui-grid-col-9"
				styleClass="inputForm ui-noborder ui-panelgrid-blank">


				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="hesabTafsili"
						value="#{messages['MarkazHazine_hesabTafsili']}" /> : 
				</h:panelGroup>
				<h:panelGroup>
					<custom:lov id="hesabTafsili" required="true" descWidth="250"
						identity="#{markazHazine.entity.hesabTafsili.id}"
						desc="#{markazHazine.entity.hesabTafsili.desc}"
						url="${request.contextPath}/hesabtafsili/hesabTafsili.createLov.jsf?pId=hesabTafsili" />
				</h:panelGroup>



				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="markaztype"
						value="#{messages['MarkazHazine_markaztype']}" /> : 
				</h:panelGroup>
					<h:selectOneMenu  required="true" value="#{markazHazine.entity.markaztype}" converter="seraj.converter.Enum"
					label="markaztype" id="markaztype">
					<f:selectItems value="#{enums.MarkazHazineType}" />
				</h:selectOneMenu>
				
					<h:panelGroup>
					<h:outputText styleClass="required" value="*" />
					<h:outputLabel for="organ"
						value="#{messages['MarkazHazine_organ']}" /> : 
				</h:panelGroup>
 		
				<h:panelGroup>
					<custom:lov id="organ" required="true"  width="200px"
						identity="#{markazHazine.entity.organ.id}"
						desc="#{markazHazine.entity.organ.desc}"
						url="${request.contextPath}/organ/organ.createLov.jsf?pId=organ" />
				</h:panelGroup>

				<h:panelGroup>
					<h:outputText styleClass="required" value="* " />
					<h:outputLabel for="onvan"
						value="#{messages['MarkazHazine_onvan']}" /> : 
				</h:panelGroup>
				<p:inputText required="true" id="onvan" label="onvan"
					value="#{markazHazine.entity.onvan}" size="50" />

			</p:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
